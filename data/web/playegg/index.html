	    <title>玩蛋去-太火鸟</title>
	    <link rel="stylesheet" href="http://frstatic.qiniudn.com/css/base_v14122401.css" />

	<body>
	    <div class="guide">
	        <div class="cleafix">
	            <a href="javascript:void(0)" class="share_close fl"></a>
	            <img alt="分享指示箭头" class="fr mr5p" src="http://frstatic.qiniudn.com/images/arrow.png" height="70" width="70" />
	        </div>
	        <div class="tc">
	            <p>请点击右上角</p>
	            <p>通过【发送给朋友】功能</p>
	            <p>或通过【分享到朋友圈】功能</p>
	            <p>把消息告诉给小伙伴哦~</p>
	        </div>
	    </div>
	    <div class="play" ontouchstart="newgame()">
	        <img alt="play" src="http://frstatic.qiniudn.com/images/play.png" />
	    </div>
	    <header>
	        <div class="fl logo">
	            <img alt="玩蛋去" src="http://frstatic.qiniudn.com/images/egg_logo.png" height="100%" width="100%" />
	        </div>
	        <div class="fl settime">
	            <p class="f14">倒计时</p>
	            <div id="showtime" class="fl f32 ml30p f_impact">9</div>
	            <div class="fl mt10 time"></div>
	        </div>
	        <div class="fl egg_num">
	            <p class="f14">砸蛋数</p>
	            <span class="f32 f_impact" id="egg_acount">0</span>&nbsp;个
	        </div>
	        <div class="fl ml8p pr mt5">
	            <div class="getgift">0</div>
	            <a href="#" class="btn_gift" ontouchstart="got_bonus()"><span class="icon01 icon ml10p mr1p" ></span><span>红包</span></a>
	            <a href="#" class="setting" ontouchstart="exit()"><span class="icon02 icon ml10p mr1p"></span><span>退出</span></a>
	        </div>
	    </header>
	    <div class="p_mask">
	        <div class="con">
	            <audio id="myaudio" controls>
	                <source src="http://frstatic.qiniudn.com/video/3998.mp3">
	                    <source src="http://frstatic.qiniudn.com/video/3998.ogg">
	            </audio>

	            <footer></footer>
              <input type="hidden" name="user_id" value="{{ user_id }}" />
              <input type="hidden" name="nickname" value="{{ nickname }}" />
              <div class="init_box" data-flag="false"></div>
	            <div class="share_box" data-flag="false" style="height:290px">
	                <h1>恭喜您</h1>
	                <div class="line"></div>
	                <p class="text"></p>
	                <a href="javascript:share()" class="share_btn btn01"><span class="icon03 icon ml8p mr5p"></span>分享至朋友圈</a>
	                <a href="javascript:againGame()" class="newgame btn02" id="newgamebutton"><span class="icon04 icon ml8p mr5p"></span>再挑战一次</a>
	            </div>
	            <div class="tips_box" data-flag="false" style="height:190px">
	                <a href="javascript:againGame()" class="close_btn01"></a>
	                <h1>温馨提示</h1>
	                <div class="line"></div>
	                <h2 class="pl10"><p class="text"></p></h2>
	                <a href="javascript:got_bonus()" class="get_btn btn01 tc"><h3>领 取</h3></a>
	                <a href="javascript:esc()" class="exit_btn btn02 ml5p tc"><h3>退 出</h3></a>
	            </div>
	            <div class="reg_box" data-flag="false" style="height:320px">
	                <a href="javascript:againGame()" class="close_btn01"></a>
	                <!--                <a href="javascript:close('reg_box');" class="close_btn01"></a>-->
	                <h1>领取红包</h1>
	                <div class="line"></div>
	                <form id="regform">
	                    <h2>注册成功，红包到家！</h2>
	                    <div class="input_tips" id="reg_tips"></div>
	                    <ul class="inputOuter">
	                        <li>
	                            <span class="tr f08">手机号：</span>
	                            <span class="tr"><input type="tel" name="tel" id="tel" class="inputstyle" value="" maxlength="11" /></span>
	                        </li>
	                        <li>
	                            <span class="tr f08" style="width:51px">密码：</span>
	                            <span><input type="password" name="pwd" id="pwd" value="" class="inputstyle" maxlength="16" /></span>
	                        </li>
	                        <li>
	                            <span class="tr f08">验证码：</span>
	                            <span><input type="text" id="identifycode" value="" class="inputstyle" style="width:50px" /></span>
	                            <span id="identifying"><a href="#" class="identifying_btn" ontouchstart="getCode()" >获取验证码</a></span>
	                        </li>
	                    </ul>

	                    <a href="#" class="reg_btn btn01 tc" ontouchstart="register()"><h3>注册</h3></a>
	                    <a href="#" class="reset_btn btn02 ml5p tc" ontouchstart="reset()"><h3>重置</h3></a>
	                </form>
	                <form id="loginform">
	                    <h2>登录后即可获得红包！</h2>
	                    <div class="input_tips" id="login_tips"></div>
	                    <ul class="inputOuter">
	                        <li>
	                            <span class="tr f08">手机号：</span>
	                            <span class="tr"><input type="tel" name="log_tel" id="log_tel" class="inputstyle" value="" maxlength="11" /></span>
	                        </li>
	                        <li>
	                            <span class="tr f08" style="width:51px">密码：</span>
	                            <span><input type="password" name="log_pwd" id="log_pwd" value="" class="inputstyle" maxlength="16" /></span>
	                        </li>
	                    </ul>

	                    <a href="#" class="reg_btn btn01 tc" ontouchstart="login()"><h3>登录</h3></a>
	                    <a href="#" class="reset_btn btn02 ml5p tc" ontouchstart="getReg()"><h3>注册</h3></a>
	                </form>
	                <form id="getbonusform">
	                    <div class="got_tip" id="got_tips"></div>
	                    <a href="#" class="newgame02 btn01 tc" ontouchstart="againGame()">再玩一局</a>
	                    <a href="#" class="reset_btn btn02 ml5p tc" ontouchstart="exit()"><h3>退出</h3></a>
	                </form>
