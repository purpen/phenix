{%extends 'layout/fiu.html'%}
{% block title%}{% endblock %}
{% block page_css %}
<style type="text/css">
    html {
        box-sizing: border-box;
        font-family: sans-serif;
        -ms-text-size-adjust: 100%;
        -webkit-text-size-adjust: 100%;
        font-size: 14px;
        height: 100%;
        width: 100%;
        max-width: 767px;
        margin: 0 auto;
    }
    *, :after, :before {
        box-sizing: inherit;
    }
    body,.aqy{
        width: 100%;
        height: 100%;
        position: relative;
    }
    .aqybg{
        position:absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
    .aqyword{
        position: absolute;
        width: 60%;
        top: 3%;
        left: 20%;
    }
    .aqylogo{
        position: absolute;
        width: 40%;
        bottom: 3%;
        left: 30%;
    }
    .aqymobile{
        position: absolute;
        width: 70%;
        left: 15%;
        top: 20%;
    }
    #content{
        position: absolute;
        bottom: 10%;
        width: 80%;
        left: 10%;
        text-align: center;
        color: #fff;
        font-size: 16px;
        line-height: 24px;
        min-height: 70px;
    }
    .aqyget.btn{
        width: 60%;
        vertical-align: middle;
        margin-top: 10px;
    }
    .aqy{
      
    }

</style>
{% endblock %}
{% block layout_js %}
    <script type="text/javascript">
        var aqy =new Array("sdsjdfj","skdsdk");
        $('.aqyget.btn').click(function(){
            $('#content').html('恭喜您获得爱奇艺VIP账号' + "<br/>" + '账号：' + aqy[0] + "<br/>" + '密码：'+ aqy[1] );
        })
    </script>
{% endblock %}
{% block content %}
<div class="aqy">
    <img class="aqybg" src="{{ app_url_packaged }}/images/promo/aqy.jpg">
    <img class="aqyword" src="{{ app_url_packaged }}/images/promo/aqyword.png">
    <img class="aqymobile" src="{{ app_url_packaged }}/images/promo/aqymobile.png">
    <div id="content">
        <img class="aqyget btn" src="{{ app_url_packaged }}/images/promo/aqyget.png">
    </div>
    <img class="aqylogo" src="{{ app_url_packaged }}/images/promo/aqylogo.png">
</div>

{% endblock %}
