{%extends 'layout/fiu.html'%}
{% block title%}服务条款-{% endblock %}
{% block page_css %}
<style type="text/css">
html {
    box-sizing: border-box;
    font-family: sans-serif;
    -ms-text-size-adjust: 100%;
    -webkit-text-size-adjust: 100%;
    font-size: 14px;
}
*, :after, :before {
    box-sizing: inherit;
}
.ui.white{
  	background:#fff;
}
.ui.grid {
	display: block;
	text-align: left;
	font-size: 0;
	padding: 0;
	box-sizing: border-box;
	-o-box-sizing: border-box;
	-ms-box-sizing: border-box;
	-moz-box-sizing: border-box;
	-webkit-box-sizing: border-box;
	margin: -10px;
}
.ui.responsive.grid{
	margin: 0 auto;
    max-width: 767px;
    padding: 0;
    min-width: initial!important;
}
.ui.grid>.row {
      display: block;
      position: relative;
      width: 100%!important;
      padding: 10px 0;
      box-sizing: border-box;
      -o-box-sizing: border-box;
      -ms-box-sizing: border-box;
      -moz-box-sizing: border-box;
      -webkit-box-sizing: border-box;
      font-size: 0;
}
.ui.grid>.row>.column {
	position: relative;
	display: inline-block;
	text-align: left;
	font-size: 1rem;
	padding-left: 10px;
	padding-right: 10px;
	vertical-align: top;
	margin-top: 0;
	margin-bottom: 0;
}
.ui.grid>.row>.column:only-child{
	width: 100%;
}
.ui.header {
	border: none;
	padding: 0;
	font-family: Lato,'Helvetica Neue',Arial,Helvetica,sans-serif;
	font-weight: 400;
	line-height: 1.2857em;
	text-transform: none;
	color: #5d6266;
}
.ui.header:last-child {
	margin-bottom: 0;
}
.ui.header:first-child {
	margin-top: -.14285em;
}
h4.ui.header {
    font-size: 1.071rem;
    margin-bottom: 15px;
    color: #222;
    margin-top: 0;
}
h3.ui.header{
	font-size: 1.142857rem;
	color: #222;
    margin-top: 0;
    margin-bottom: 10px;
}
.pt-2r{
	padding-top: 0.714286rem !important; 
}
.pt-r{
	padding-top: 0.357143rem !important; 
}
.plr-r {
  	padding-left: .35725rem!important;
 	padding-right: .35725rem!important;
}
.pt-0{
	padding-top: 0!important;
}
p {
	margin: 0 0 0.75rem;
	line-height: 24px;
	color: #666;
}

</style>
{% endblock %}
{% block content %}
<img src="{{ app_url_packaged }}/images/fiu/fwtk1.jpg" width="100%" align="absmiddle">
<img src="{{ app_url_packaged }}/images/fiu/fwtk2.jpg" width="100%" align="absmiddle">
<img src="{{ app_url_packaged }}/images/fiu/fwtk3.jpg" width="100%" align="absmiddle">
{% endblock %}
