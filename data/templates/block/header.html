{% block page_css %}
<style type="text/css">
.csbg{
	position:absolute;
	left:200px;
	top:0;
	width:232px;
	height:67px;
	background:url({{ app_url_packaged }}/images/csbg.png) no-repeat;
	background-size:cover;
}
.body{
	position:absolute;
	left:173px;
	bottom:0;
	width:90px;
	height:60px;
	background:url({{ app_url_packaged }}/images/body.png) no-repeat;
}
@keyframes music-move
{
	0% { 
	  -webkit-transform: rotate(0deg);
	  transform: rotate(0deg);
	} 
	33% {  
	  -webkit-transform: rotate(-5deg);
	  transform: rotate(-5deg);
	}
	66% {  
	  -webkit-transform: rotate(5deg);
	  transform: rotate(5deg);
	}
	100% {  
	  -webkit-transform: rotate(0deg);
	  transform: rotate(0deg);
	}
}

@-webkit-keyframes music-move /* Safari and Chrome */
{
	0% { 
	  -webkit-transform: rotate(0deg);
	  transform: rotate(0deg);
	}
	33% {  
	  -webkit-transform: rotate(-5deg);
	  transform: rotate(-5deg);
	}
	66% {  
	  -webkit-transform: rotate(5deg);
	  transform: rotate(5deg);
	}
	100% {  
	  -webkit-transform: rotate(0deg);
	  transform: rotate(0deg);
	}
}
.Head{
	position:absolute;
	left:194px;
	bottom:23px;
	width:54px;
	height:38px;
	background:url({{ app_url_packaged }}/images/Head.png) no-repeat;
	animation:music-move 1.2s 0s infinite alternate ease-in-out;
	-webkit-animation:music-move 1.2s 0s infinite alternate ease-in-out;
}
.hou{
	position:absolute;
	left: 262px;
	bottom: 6px;
	width:36px;
	height:36px;
	background:url({{ app_url_packaged }}/images/hou.png) no-repeat;
}
.sai{
	position:absolute;
	left: 302px;
    bottom: 15px;
	width:30px;
	height:30px;
	background:url({{ app_url_packaged }}/images/sai.png) no-repeat;
}
.lei{
	position:absolute;
	left: 338px;
	bottom: 6px;
	width:34px;
	height:34px;
	background:url({{ app_url_packaged }}/images/lei.png) no-repeat;
}
.caishen{
	position:absolute;
	left: 370px;
	bottom: 0px;
	width:60px;
	height:60px;
	background:url({{ app_url_packaged }}/images/caishen.png) no-repeat;
	animation:top-bottom 0.8s 0s infinite alternate ease-in-out;
	-webkit-animation:top-bottom 0.8s 0s infinite alternate ease-in-out;
}
@keyframes top-bottom
{
	0% { 
	  -webkit-transform: translateY(0);
	  transform: translateY(0);
	} 
	50% {  
	  -webkit-transform: translateY(-2px);
	  transform: translateY(-2px);
	}
	100% {  
	  -webkit-transform: translateY(0);
	  transform: translateY(0);
	}
}

@-webkit-keyframes top-bottom /* Safari and Chrome */
{
	0% { 
	  -webkit-transform: translateY(0);
	  transform: translateY(0);
	}
	50% {  
	  -webkit-transform: translateY(-2px);
	  transform: translateY(-2px);
	}
	100% {  
	  -webkit-transform: translateY(0);
	  transform: translateY(0);
	}
}

@-webkit-keyframes Hscale-up {
    0% {
	    -webkit-transform: scale(0);
	    -moz-transform: scale(0);
	    -ms-transform: scale(0);
	    -o-transform: scale(0);
	    transform: scale(0);
        opacity: 0;
    }
    10% {
	    -webkit-transform: scale(1);
	    -moz-transform: scale(1);
	    -ms-transform: scale(1);
	    -o-transform: scale(1);
	    transform: scale(1);
	    opacity: 1;
    }
    30% {
        opacity: 1;
    }
    40% {
        opacity: 0;
    }
    50% {
        opacity: 1;
    }
    60% {
        opacity: 0;
    }
    70% {
        opacity: 1;
    }
    100% {
        opacity: 1;
    }
}
@-moz-keyframes Hscale-up {
    0% {
	    -webkit-transform: scale(0);
	    -moz-transform: scale(0);
		transform: scale(0);
        opacity: 0;
    }
    10% {
	    -webkit-transform: scale(1);
	    -moz-transform: scale(1);
	    transform: scale(1);
	    opacity: 1;
    }
    30% {
        opacity: 1;
    }
    40% {
        opacity: 0;
    }
    50% {
        opacity: 1;
    }
    60% {
        opacity: 0;
    }
    70% {
        opacity: 1;
    }
    100% {
        opacity: 1;
    }
}
@keyframes Hscale-up {
    0% {
	    -webkit-transform: scale(0);
	    -moz-transform: scale(0);
	    -ms-transform: scale(0);
	    -o-transform: scale(0);
	    transform: scale(0);
        opacity: 0;
    }
    10% {
	    -webkit-transform: scale(1);
	    -moz-transform: scale(1);
	    -ms-transform: scale(1);
	    -o-transform: scale(1);
	    transform: scale(1);
	    opacity: 1;
    }
    30% {
        opacity: 1;
    }
    40% {
        opacity: 0;
    }
    50% {
        opacity: 1;
    }
    60% {
        opacity: 0;
    }
    70% {
        opacity: 1;
    }
    100% {
        opacity: 1;
    }
}
.hou{
	-webkit-animation: Hscale-up 6s linear infinite;
    -moz-animation: Hscale-up 6s linear infinite;
    animation: Hscale-up 6s linear infinite;
	opacity:0;
}
.sai{
	-webkit-animation: Hscale-up 6s 0.2s linear infinite;
    -moz-animation: Hscale-up 6s 0.2s linear infinite;
    animation: Hscale-up 6s 0.2s linear infinite;
	opacity:0;
}
.lei{
	-webkit-animation: Hscale-up 6s 0.4s linear infinite;
    -moz-animation: Hscale-up 6s 0.4s linear infinite;
    animation: Hscale-up 6s 0.4s linear infinite;
	opacity:0;
}

</style>
