<div class="ui applytry small modal transition" style="margin: 0 0 0 -47.5% !important;position: absolute !important;top:0 !important;">
  	<i class="close icon"></i>
	<div class="header">
	    申请产品试用
	</div>
	<div class="container">
		<form action="{{ app_url_wap }}/try/ajax_apply" class="ui form" method="post" id="apply-form">
		  	<div class="content">
				<div class="ajax result"></div>
				<input type="hidden" name="target_id" value="{{ try._id }}" />
				<div class="ui signup-box">

					<div class="field">
						<label>申请理由</label>
						<textarea name="content" class="small" placeholder="有试用朋友圈或微博分享截图，才有资格中签"></textarea>
						<div class="description">来说说你要申请产品试用的理由，真实诚恳将有助我们通过审核。</div>
					</div>

						<div class="field">
              <input type="text" name="name" value="{{ visitor.profile.realname }}" placeholder="你的真实姓名" />
						</div>
						<div class="field">
              <input type="text" name="phone" value="{{ visitor.profile.phone }}" placeholder="填写手机号，方便信息核实" />
						</div>
					<div class="field">
						<label>详细地址</label>
						
						  <select style="width:49%;" name="province" value="{{ addbook.province }}" class="choose province">
  						  {% for province in provinces %}
  						    <option value="{{ province._id }}">{{ province.city }}</option>
  						  {% endfor %}
  						</select>
						
						  <select name="district" id="district-menu" value="{{ district.city }}" style="width:49%;">
  						  {% for district in districts %}
  						    <option value="{{ district._id }}">{{ district.city }}</option>
  						  {% endfor %}
  						</select>

					</div>
					<div class="field">
						<input type="text" name="address" value="{{ visitor.profile.address }}" placeholder="完整地址" />
            <div class="description">地址包含省、市、区三级</div>
					</div>

					<div class="field">
						<input type="text" name="zip" value="" placeholder="邮编" />
					</div>
						<div class="field">
							<input type="text" name="wx" value="" placeholder="微信号" />
						</div>
						<div class="field">
							<input type="text" name="qq" value="" placeholder="QQ号" />
						</div>

				</div>
		  	</div>
      <!--显示错误信息-->
			<div class="field">
        <div id="show-message"></div>
      </div>
			<div class="right aligned action">
			    <div class="ui gray deny button">
					取消
			    </div>
			    <div class="ui magenta submit button">
					确认提交
			    </div>
			</div>
