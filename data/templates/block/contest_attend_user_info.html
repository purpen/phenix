<div class="ui user-info-box small modal transition">
  	<i class="remove circle outline close icon"></i>
	<div class="header">
	    完善个人信息
	</div>
	<div class="container">
		<form action="{{ app_url_domain }}/stuff/ajax_user_profile" class="ui form" method="post" id="user-info-form">
		  	<div class="content">
				<div class="ajax result"></div>
				<input type="hidden" name="target_id" value="{{ contest._id }}" />
				<div class="ui signup-box">
					<div class="two fields">
						<div class="field">
							<label>姓名</label>
              <input type="text" name="realname" value="{{ visitor.profile.realname }}" />
						</div>
					</div>
					<div class="two fields">
						<div class="field">
							<label>手机号</label>
							<input type="text" name="phone" value="{{ visitor.profile.phone }}" placeholder="填写手机号，方便信息核实" />
						</div>
					</div>

					<div class="field">
						<label>职位</label>
            <input type="text" name="job" value="{{ visitor.profile.job }}" placeholder="" />
					</div>
					<div class="field">
						<label>地址</label>
            <textarea name="address" class="small">{{ visitor.profile.address }}</textarea>
						<div class="description">你的详细地址</div>
					</div>
				</div>
		  	</div>
			<div class="right aligned action">
			    <div class="ui grey deny inverted button">
					取消
			    </div>
			    <div class="ui magenta submit inverted button">
					确认参赛
			    </div>
			</div>
		</form>
	</div>
</div>
