<div class="magenta item" id="product-{{ product._id }}">
  	<div class="image">
		<a href="{{ product.view_url }}" title="{{ product.title }}" target="_blank">
      		<img src="{{ product.cover.thumbnails.md.view_url }}" alt="{{ product.title }}" />
		</a>
		<div class="image-extra">
			<div class="extra-content">
				<a class="inner-extra" href="{{ product.view_url }}" target="_blank">
					<div class="single-image plus-icon">
						<span class="curtain"></span>
					</div>
				</a>
			</div>
		</div>
  	</div>
  	<div class="content">
        <div class="header">
			<a href="{{ product.view_url }}" title="{{ product.title }}" class="ui line">
				{{ product.title|truncate, 32, '' }}
			</a>
        </div>
        <div class="advantage">
            {{ product.advantage }}
			<div class="result">
				众筹金额：<span class="count">{{ product.presale_money }}</span>元 支持人数：<span class="count">{{ product.presale_people|default 0 }}</span> 达成率：<span class="count">{{ product.presale_percent }}％</span>
			</div>
        </div>
		<div class="i-stats">
			<div class="schedule p-sell">
            	<div class="ui magenta tiny progress">
              		<div class="bar" style="width:100%;"></div>
            	</div>
            	<div class="status clearfix">
              		<div class="name">
                		<span class="unit">￥</span>
                		<span class="price">{{ product.sale_price }}</span>
                		<span class="like">
    						{% if product.love_count %}
                			<i class="icon heart"></i>
                			{% else %}
                			<i class="icon empty heart"></i>
                			{% endif %}
                			<span class="count">{{ product.love_count }}</span>
              		  	</span>
            		</div>
          	  	</div>
    			<a href="{{ product.view_url }}" class="link-extra" target="_blank">
    				{{ product.title }}
    			</a>
			</div>
  		</div>
  	</div>
</div>
