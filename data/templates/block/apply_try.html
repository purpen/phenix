<div class="ui applytry small modal transition">
  	<i class="close icon"></i>
	<div class="header">
	    申请产品试用
	</div>
	<div class="container">
		<form action="{{ app_url_action_base }}/try/ajax_apply" class="ui form" method="post" id="apply-form">
		  	<div class="content">
				<div class="ajax result"></div>
				<input type="hidden" name="target_id" value="{{ try._id }}" />
				<div class="ui signup-box">

					<div class="field">
						<label>申请理由</label>
						<textarea name="content" class="small" placeholder="有试用朋友圈或微博分享截图，才有资格中签"></textarea>
						<div class="description">来说说你要申请产品试用的理由，真实诚恳将有助我们通过审核。</div>
					</div>

					<div class="two fields">
						<div class="field">
							<label>姓名</label>
              <input type="text" name="name" value="{{ visitor.profile.realname }}" />
						</div>
						<div class="field">
							<label>手机号</label>
              <input type="text" name="phone" value="{{ visitor.profile.phone }}" placeholder="填写手机号，方便信息核实" />
						</div>
					</div>

					<div class="field">
						<label>所在地区</label>
						<div class="ui selection province dropdown" style="width:49% !important;">
							<input type="hidden" name="province" value="{{ addbook.province }}" />
			
						    <div class="default text">省份/自治区</div>
						    <i class="flat arrowbottom icon"></i>
						    <div class="menu">
								{% for province in provinces %}
						        <div data-value="{{ province._id }}" class="item">{{ province.city }}</div>
								{% endfor %}
						    </div>
						</div>
		
						<div class="ui selection district dropdown" id="district-menu" style="width:49% !important;float:right;">
							<input type="hidden" name="district" value="{{ district.city }}" />
						    <div class="default text">地区区域</div>
						    <i class="flat arrowbottom icon"></i>
						    <div class="menu">
								{% for district in districts %}
						        <div data-value="{{ district._id }}" class="item">{{ district.city }}</div>
								{% endfor %}
						    </div>
						</div>
					</div>
					<div class="field">
						<label>详细地址</label>
						<input type="text" name="address" value="{{ visitor.profile.address }}" placeholder="完整的地址" />
            <div class="description">地址包含省、市、区三级</div>
					</div>

					<div class="three fields">
					<div class="field">
						<label>邮编</label>
						<input type="text" name="zip" value="{{ visitor.profile.zip }}" placeholder="" />
					</div>
						<div class="field">
							<label>微信号</label>
							<input type="text" name="wx" value="" placeholder="" />
						</div>
						<div class="field">
							<label>QQ号</label>
							<input type="text" name="qq" value="" placeholder="" />
						</div>
					</div>

				</div>
		  	</div>
			<div class="right aligned action">
			    <div class="ui gray deny button">
					取消
			    </div>
			    <div class="ui magenta inverted active submit button">
					确认提交
			    </div>
			</div>
		</form>
	</div>
</div>
