<div class="card" id="item-{{d._id}}">
    <div class="image">

      <img src="https://s3.taihuoniao.com/images/nophoto.jpg" alt="无图片">

      <div class="image-extra">
      <a href="" title="{{ d.comment.content_original }}" target="_blank"></a>
      </div>
      <div class="presell">
        评论
      </div>
      <div class="exit">

        {% if box_type=='fav' %}
        <div class="ui magenta btn-4 btn-4c pop btn favorite" data-content="取消收藏" data-variation="inverted" data-id="{{ d.comment._id }}" data-type="{{ d.type }}" data-mark="y">
                     <i class="remove icon"></i>
        </div>
        {%endif%}

        {% if box_type=='love' %}
        <div class="ui magenta btn-4 btn-4c pop btn" data-content="取消赞" data-variation="inverted" data-id="{{ d.comment._id }}" data-type="{{ d.type }}" data-mark="y">
                     <i class="remove icon"></i>
        </div>
        {%endif%}
        
      </div>
    </div>
    <div class="content">
          <div class="header">
      <a href="{{ d.comment.view_url }}" title="{{ d.comment.content_original }}" class="ui line" target="_blank">{{ d.comment.content_original|truncate 26 '' }}</a>
    </div>
         <!-- <div class="description">
          {{ d.comment.content_original|truncate 60 '' }}
          </div>-->
    </div>
    <div class="extra">
          <a class="right floated created">
            <!--<small><i class="unhide icon"></i>18</small>-->
            <small><i class="unhide icon"></i>{{ d.comment.view_count|default 0 }}</small>
            <small><i class="thumbs outline up icon"></i><span class="love-count">{{ d.comment.love_count }}</span></small>
    </a>
    <a href="{{ d.comment.user.home_url }}" class="ui icon link" target="_blank">
      <img src="{{ d.comment.user.small_avatar_url }}" alt="{{ d.comment.user.nickname }}" class="ui avatar image"> <small>{{ d.comment.user.nickname }}</small>
    </a>
    </div>
  </div>
