<div class="card" id="item-{{d._id}}">
  <div class="problock">
    {% if d.product.cover %}
      <a title="{{ product.title }}" alt="{{ product.title }}" href="javascript:void(0);" style="background-image: url({{ d.product.cover.thumbnails.md.view_url }}); position:relative;cursor:default;" class="thumb" target="_blank">
        <div class="presell" style="height:3rem;">
          <label>
          {% if d.product.stage==1 %}创意产品{%endif%}
          {% if d.product.stage==5 %}预售产品{%endif%}
          {% if d.product.stage==9 %}产品{%endif%}
          {% if d.product.stage==12 %}积分兑换{%endif%}
          {% if d.product.stage==15 %}产品灵感{%endif%}
          </label>
          <div class="exit">
            {% if box_type=='fav' %}
            <div class="ui green pop icon button favorite" data-content="取消收藏" data-variation="inverted" data-id="{{ d.product._id }}" data-type="{{ d.type }}" data-mark="y">
                <i class="remove icon"></i>
            </div>
            {%endif%}
            {% if box_type=='love' %}
            <div class="ui green pop icon button" data-content="取消赞" data-variation="inverted" data-id="{{ d.product._id }}" data-type="{{ d.type }}" data-mark="y">
                <i class="remove icon"></i>
            </div>
            {%endif%}
          </div>
          
        </div>
      </a>
    {% endif %}
    
    
    <h2>
        <a href="{{ d.product.view_url }}" title="{{ d.product.title }}" class="ui line" target="_blank">
	    {{ d.product.title|truncate, 32, '' }}
    </a>
    </h2>
    <!--<div class="excerpt">
        <p>{{ d.product.advantage }}</p>
    </div>-->
    {% if !d.product.stage==15 %}
    <div class="cats">
        <i class="yen icon"></i>{{ d.product.sale_price }}
    </div>
    {%endif%}
    <span class="counter">
        <i class="heart icon"></i> {{ d.product.love_count }}
    </span>
  
  
  </div>

</div>
