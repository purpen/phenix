{% block page_css %}
<style type="text/css">
	.ui.center-list{
		padding: 1em 2%;
	}
	.ui.center-list .timestatus {
	position: relative;
	}
	.ui.center-list .ui.items .item{
		cursor:auto;
	}
	.ui.center-list .ui.cards .card {
		border-top:1px solid rgba(0,0,0,.1) !important;
	}
	.ui.center-list .ui.cards .card{
		margin-left:1%;
		margin-right:1%;
	}
	.ui.center-list .card .image-extra{
		background-color: rgba(0,0,0,.1);
		height: 100%;
		left: 0;
		opacity: 0;
		overflow: hidden;
		position: absolute;
		text-align: center;
		top: 0;
		-webkit-transition: opacity .25s ease 0s,background-color .45s ease 0s;
		transition: opacity .25s ease 0s,background-color .45s ease 0s;
		width: 100%;
		z-index: 3;
	}
	.ui.center-list .card .image-extra > a{
		position: absolute;
		width: 100%;
	  height: 100%;
	  top: 0;
	  left: 0;
	}
	.ui.center-list .presell{
		top:0;
		bottom:auto;
	}
	.ui.center-list .exit{
		padding: .5em 1.5em;
		font-size: 14px;
		background: rgba(0,0,0,.7);
		position: absolute;
		bottom: 0;
		right:0;
		color: #fff;
		z-index: 999;
		-webkit-transform: translateX(200%);
		-ms-transform: translateX(200%);
		transform: translateX(100%);
		-webkit-transition: all 500ms;
		transition: all 500ms;
	}
	.ui.center-list .exit .ui.button{
		padding:.5em;
	}
	.ui.center-list .exit .ui.btn,.ui.center-list .exit .ui.btn:hover{
		padding: .5em .8em;
		vertical-align: middle;
	}
	.ui.center-list .ui.cards .card:hover .exit{
		-webkit-transform: translateX(0%);
		-ms-transform: translateX(0%);
		transform: translateX(0%);
	}

</style>
{% endblock %}

<div class="ui card" id="item-{{d._id}}">
    <div class="image">
      {% if d.cover %}
        <img src="{{ d.cover.thumbnails.md.view_url }}" alt="{{ d.title }}">
      {%else%}
        <img src="http://frstatic.qiniudn.com/images/nophoto.jpg" alt="无图片">
      {%endif%}

      <div class="image-extra">
      <a href="{{ d.view_url }}" title="{{ d.title }}" target="_blank"></a>
      </div>
      <div class="presell">
          {% if d.stage==1 %}
            投票
          {%endif%}
          {% if d.stage==5 %}
            预售
          {%endif%}
          {% if d.stage==9 %}
            销售
          {%endif%}
      </div>
      <div class="exit">
        
        <div class="ui icon admin green buttons">
          <div class="ui pop edit button" data-content="编辑" data-variation="inverted" data-id="{{ d._id }}">
            <i class="edit icon"></i>
          </div>
          <div class="ui pop remove button" data-content="删除" data-variation="inverted" data-id="{{ d._id }}">
            <i class="remove icon"></i>
          </div>
        </div>
        
      </div>
    </div>
    <div class="content">
          <div class="header">
      <a href="{{ d.view_url }}" title="{{ d.title }}" class="ui line" target="_blank">{{ d.title|truncate 26 '' }}</a>
    </div>
          <div class="description">
          {{ d.advantage|truncate 60 '' }}
          </div>
    </div>
    <div class="extra">
          <a class="right floated created">
            <!--<small><i class="unhide icon"></i>18</small>-->
            <small><i class="unhide icon"></i>{{ d.view_count }}</small>
            <small><i class="thumbs outline up icon"></i><span class="love-count">{{ d.love_count }}</span></small>
    </a>
    <a href="{{ d.user.home_url }}" class="ui icon link" target="_blank">
      <img src="{{ d.user.small_avatar_url }}" alt="{{ d.user.nickname }}" class="ui avatar image"> <small>{{ d.user.nickname }}</small>
    </a>
    </div>
  </div>
