<div class="card" id="item-{{d._id}}">
    {% if d.cover %}
    <div class="image" style="background-image:url({{ d.cover.thumbnails.md.view_url }});">
    {%else%}
    <div class="image">
    {%endif%}
        <div class="presell">

            <div class="exit">
                <div class="ui icon admin green buttons">
                  <!--
                    <div class="ui pop edit button" data-content="编辑" data-variation="inverted" data-id="{{ d._id }}">
                        <i class="edit icon"></i>
                    </div>
                    -->
                    <div class="ui pop remove button" data-content="删除" data-variation="inverted" data-id="{{ d._id }}">
                        <i class="remove icon"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
          <div class="header">
              <a href="{{ d.view_url }}" title="{{ d.title }}" class="ui line" target="_blank">{{ d.title|truncate 26 '' }}</a>
          </div>
    </div>
    <div class="extra">

        <a href="{{ d.user.home_url }}" class="ui icon link" target="_blank">
            <img src="{{ d.user.small_avatar_url }}" alt="{{ d.user.nickname }}" class="ui avatar image"> 
            <small>{{ d.user.nickname }}</small>
        </a>
    </div>
</div>
