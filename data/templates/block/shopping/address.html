<div class="ui small addbook modal" id="addbook-form-box">
	<div class="ui header" style="position: relative;">
        <span class="sub_title">添加地址</span>
    	<i class="close icon" style="right: 0.3em !important;top: 0.4em !important;position:absolute;width: 30px;height: 30px;z-index:3;"></i>
  	</div>
	<div class="container">
		<form action="{{ app_url_domain }}/app/site/delivery_address/save" class="ui form" method="post" id="addbook-form">
		  	<div class="content">
				<input type="hidden" name="_id" value="" />
				<input type="hidden" name="plat" value="{{ plat }}" />
				
				<div class="two fields">
					<div class="field">
						<label>收货人姓名</label>
				  		<input type="text" name="name" value="" />
					</div>
					<div class="field">
						<label>联系电话</label>
					  	<input type="text" name="phone" value="" placeholder="11位手机号码" />
					</div>
				</div>

				
                <div class="two fields">
                    <div class="field">
                        <div class="ui selection province dropdown" id="province_box" style="width: 100%;">
                            <input type="hidden" name="province_id" value="" />
        
                            <div class="default text">--请选择--</div>
                            <i class="angle dropdown icon"></i>
                            <div class="menu select-list">
                                <!--<div data-value="" class="item"></div>-->
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <div class="ui selection city dropdown" id="city_box" style="display:none;width: 100%;">
                            <input type="hidden" name="city_id" value="" />
                            <div class="default text">--请选择--</div>
                            <i class="angle dropdown icon"></i>
                            <div class="menu select-list">
                                <!--<div data-value="" class="item"></div>-->
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="two fields">
                    <div class="field">
                        <div class="ui selection county dropdown" id="county_box" style="display:none;width: 100%;">
                            <i class="angle dropdown icon"></i>
                            <input type="hidden" name="county_id" value="" />
                            <div class="default text" tyle="text-overflow: ellipsis;white-space: nowrap;overflow: hidden;display: block;">--请选择--</div>
                            <div class="menu select-list">
                                <!--<div data-value="" class="item"></div>-->
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <div class="ui selection town dropdown" id="town_box" style="display:none;width: 100%;">
                            <i class="angle dropdown icon"></i>
                            <input type="hidden" name="town_id" value="" />
                            <div class="default text" style="text-overflow: ellipsis;white-space: nowrap;overflow: hidden;display: block;">--请选择--</div>
                            <div class="menu select-list">
                                <!--<div data-value="" class="item"></div>-->
                            </div>
                        </div>
                    </div>

                </div>

				
				<div class="field">
					<textarea name="address" class="small"></textarea>
				</div>
		
				<div class="two fields">
					<div class="field">
						<label>邮政编码</label>
					  	<input type="text" name="zip" />
					</div>
				</div>

        		<div class="inline field">
					<div class="ui checkbox">
						<input name="is_default" type="checkbox" value="1">
						<label>设为默认地址</label>
				    </div>
				</div>

				<div class="ui right aligned field">
					<div class="ui active magenta inverted submit inverted button">
                        <i class="edit icon"></i> 确定提交
                    </div>
				</div>
				
			</div>				
		</form>
	</div>
</div>
