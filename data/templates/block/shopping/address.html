<div class="ui small addbook modal" id="addbook-form-box">
  	<i class="remove circle outline close icon"></i>
	<div class="ui header">
    	使用新地址
  	</div>
	<div class="container">
		<form action="{{ app_url_address }}/ajax_address" class="ui form" method="post" id="addbook-form">
		  	<div class="content">
				<input type="hidden" name="_id" />
				<input type="hidden" name="plat" value="{{ plat }}" />
				
				<div class="two fields">
					<div class="field">
						<label>收货人姓名</label>
				  		<input type="text" name="name" />
					</div>
				</div>
				
				<div class="two fields">
					<div class="field">
						<label>联系电话</label>
					  	<input type="text" name="phone" placeholder="11位手机号码" />
					</div>
				</div>
				
                <div class="two fields">
                    <div class="field">
    					<label>省市</label>
    					<div class="fluid ui selection province dropdown">
    						<input type="hidden" name="province" value="{{ addbook.province }}" />
		
    					    <div class="default text">省份/自治区</div>
    					    <i class="angle down icon"></i>
    					    <div class="menu">
    							{% for province in provinces %}
    					        <div data-value="{{ province._id }}" class="item">{{ province.city }}</div>
    							{% endfor %}
    					    </div>
    					</div>
                    </div>
    				<div class="field">
                        <label>地区/县</label>
    					<div class="fluid ui selection district dropdown" id="district-menu">
    						<input type="hidden" name="city" value="{{ addbook.city }}" />
    					    <div class="default text">地区区域</div>
    					    <i class="angle down icon"></i>
    					    <div class="menu">
    							{% for district in districts %}
    					        <div data-value="{{ district._id }}" class="item">{{ district.city }}</div>
    							{% endfor %}
    					    </div>
    					</div>
    				</div>
                </div>
				
				<div class="field">
					<textarea name="address" class="small">{{ addbook.address }}</textarea>
				</div>
		
				<div class="two fields">
					<div class="field">
						<label>邮政编码</label>
					  	<input type="text" name="zip" />
					</div>
				</div>

        		<div class="inline field">
					<div class="ui checkbox">
						<input name="is_default" type="checkbox" checked="checked" value="1">
						<label>设为默认地址</label>
				    </div>
				</div>

				<div class="field">
					<div class="ui active magenta submit inverted button">
                        <i class="edit icon"></i> 确定提交
                    </div>
				</div>
				
			</div>				
		</form>
	</div>
</div>
