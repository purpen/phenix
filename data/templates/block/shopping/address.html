<div class="ui addbook modal">
  	<i class="flat cross icon"></i>
  	<div class="content">
		<form action="{{ app_url_action_base }}/shopping/ajax_address" class="ui form" method="post" id="addbook-form">
		  	<input type="hidden" name="_id" />
			<div class="ui header">
		    	使用新地址
		  	</div>
	    	<div class="ui middle aligned relaxed grid">
				<div class="ten wide column">
					<div class="two fields">
						<div class="field">
							<label>收货人姓名</label>
					  		<input type="text" name="name" />
						</div>
					</div>
					
					<div class="two fields">
						<div class="field">
							<label>联系电话</label>
						  	<input type="text" name="phone" placeholder="11位手机号码" />
						</div>
					</div>
					
					<div class="field">
						<label>地址</label>
						<select name="province" id="choose-province">
							<option value="" >省份/自治区</option>
							{% for  province  in provinces %}
							<option value="{{ province._id }}" {% if province._id eq data.province %}selected="selected"{% endif %}>{{ province.name }}</option>
							{% endfor %}
						</select>
						
						<select name="city" id="choose-city">
							<option value="" >省份/自治区</option>
							{% for  city  in citys %}
							<option value="{{ city._id }}" {% if city._id eq data.province %}selected="selected"{% endif %}>{{ city.name }}</option>
							{% endfor %}
						</select>
						
						<textarea name="address" class="small"></textarea>
					</div>
					
					<div class="two fields">
						<div class="field">
							<label>邮政编码</label>
						  	<input type="text" name="zip" />
						</div>
					</div>
					
					<div class="field">
						<div class="ui active magenta submit button">确定</div>
				        <div class="ui gray button">取消</div>
					</div>
				</div>
				
			</div>
			
		</form>
  	</div>
</div>
