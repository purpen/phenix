<style type="text/css">
  .ui.threaded.comments .content .text img{
    max-width: 100%;
    max-height: 800px;
    overflow: hidden;
    padding: 10px 10px 0 0;
  }
  .ui.threaded.comments .content .text p{
    margin:0;
  }

  .ui.threaded.comments .content .text a{
    text-decoration:none;
    color:#f36;
  }

  .ui.threaded.comments .content .text a:hover{
    text-decoration:underline;
    color:#f36;
  }

  .ui.reply.form .left {
  display:inline-block;
  }
  .ui.reply.form .left a{
  text-decoration: none;
  color: #5d6266;
  }
  .ui.reply.form .right.aligned.column{
  display:inline-block;
  float:right;
  }
	.ui.labeled.icon.button{
		padding-left: 3.1em!important;
		padding-right: 0.5em!important;
		font-size:0.9rem !important;
	}
	.ui.labeled.icon.buttons>.button>.icon, .ui.labeled.icon.button>.icon{
		width: 2.4em;
	}
	.img-tab{
    margin:5px;
  }
  .img-tab a{
    margin:5px;
    text-decoration:none;
  }
</style>


<div class="post comment">
  <p><a href="{{ visitor.home_url }}" class="ui link">{{ visitor.nickname }}</a> 发表回应</p>
  <form class="ui reply form" action="{{ app_url_wap }}/app/site/comment/do_save" method="post" id="comment-form">
    <input type="hidden" name="target_id" value="{{ comment_target_id }}" />
    <input type="hidden" name="target_user_id" value="{{ comment_target_user_id }}" />
    <input type="hidden" name="type" value="{{ comment_type }}" />
    <input type="hidden" name="star" value="0" />
    <div class="field">
      <textarea name="content" class="comment-textarea" placeholder="{%if comment_alert%}{{comment_alert}}{%else%}输入评论...{%endif%}"></textarea>
      <div id="comment"></div>
    </div>

  {% if visitor.is_login %}
		<!-- 插入图片
		<div class="left">
      <a href="javascript:void(0);" class="comment-upload-btn" ><i class="flat icon pictures1"></i>插入图片</a>
      |
      <a href="javascript:void(0);" class="comment-link-btn"><i class="flat icon link14"></i>插入链接</a>
    </div>
	-->
    <div class="right aligned column">
			<div class="ui active button magenta submit labeled icon">
			   <i class="icon basic direction"></i> 添加回应
			</div>
      <!--<input type="submit" class="ui small magenta button" value="添加评论" />-->
    </div>

  {% else %}
    <div class="not login">
      <div class="ui grid">
        <div class="row">
          <div class="center aligned column">
            <a href="{{ app_url_wap }}/auth/signup" class="ui green checkout inverted button">注册</a> <a href="{{ app_url_wap }}/auth/login" class="ui magenta checkout inverted button">登录</a>
            <p class="ui gray text">注册登录后可发回应</p>
          </div>
        </div>
      </div>
    </div>
  {% endif %}
  </form>
</div>
