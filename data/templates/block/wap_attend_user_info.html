<div class="ui user-info-box small modal transition">
  	<i class="close icon" style="right: 0.5em !important;top: 0.4em !important;position:absolute;width: 30px;height: 30px;z-index:3;color: #5d6266;font-size: 1.5rem;"></i>
	<div class="header" style="position:relative;">
	    补全用户信息
	</div>
	<div class="container">
		<form action="{{ app_url_wap }}/active/ajax_attend" class="ui form" method="post" id="user-info-form">
		  	<div class="content">
				<div class="ajax result"></div>
				<input type="hidden" name="is_user_info" value="1" />
				<input type="hidden" name="target_id" value="{{ active._id }}" />
        {% if d3in_h5 %}
				  <input type="hidden" name="evt" value="2" />
        {%else%}
				  <input type="hidden" name="evt" value="1" />
        {%endif%}
				<div class="ui signup-box">
					<div class="two fields">
						<div class="field">
							<label>姓名</label>
              <input type="text" name="realname" value="{{ user_info.profile.realname }}" />
						</div>
						<div class="field">
							<label>手机号</label>
							<input type="text" name="phone" value="{{ user_info.profile.phone }}" placeholder="填写手机号，方便信息核实" />
						</div>
					</div>
					<div class="two fields">
						<div class="field">
							<label>所在城市</label>
							<input type="text" name="city" value="{{ user_info.city }}" />
						</div>
						<div class="field">
							<label>邮箱</label>
							<input type="text" name="email" value="{{ user_info.email }}" />
						</div>
					</div>

          <div class="field">
            <label>公司名称</label>
            <input type="text" name="company" value="{{ user_info.profile.company }}" />
          </div>

					<div class="two fields">
            <div class="field">
              <label>所属行业</label>
              <input type="text" name="industry" value="{{ user_info.profile.industry }}" placeholder="" />
            </div>
            <div class="field">
              <label>职位</label>
              <input type="text" name="job" value="{{ user_info.profile.job }}" placeholder="" />
            </div>
          </div>

					<div class="field">
						<label>地址</label>
            <input type="text" name="address" value="{{ user_info.profile.address }}" />
					</div>
				</div>
		  	</div>
      <!--显示错误信息-->
			<div class="field">
        <div id="show-message"></div>
      </div>
			<div class="right aligned action">
			    <div class="ui gray deny button">
					取消
			    </div>
			    <div class="ui magenta inverted active submit button">
					确认报名
			    </div>
			</div>
		</form>
	</div>
</div>
