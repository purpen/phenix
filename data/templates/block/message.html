<!-- 发私信 -->
<div id="message-modal" class="modal" tabindex="-1" role="dialog" aria-labelledby="ajax-result-box" aria-hidden="true">
	<div class='modal-header'>
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h4 class="modal-title">发私信</h4>
	</div>
	<form action="{{app_url_my}}/ajax_message" method="post" id="message-form">
		<input type="hidden" name="to" value="{{ user.id }}" />
		<div class='modal-body'>
			<div class="modal-body-content">
				<div class="form-group">
					<textarea name="content" class="form-control" rows="3"></textarea>
					<span class="help-block">请认真表达你的心意~~~</span>
				</div>
			</div>
		</div>
		<div class='modal-footer'>
			<span id="popup_ajax_box"></span>
			<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
			<button type="submit" class="btn btn-success">确定发送</button>
		</div>
	</form>
</div>
