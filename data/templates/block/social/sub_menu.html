<div class="masthead">
	<div class="masthead-cover transparent">
		<div class="ui responsive head grid">
			<div class="row">
				<div class="nine wide column">
					<div class="introduction">
						<h2 class="ui header">
							{% if category_id %}
						  	<div class="content">
						    	{{ current_category.title }}
						    	<div class="sub header">{{ current_category.summary }}</div>
						  	</div>
							{% else %}
						  	<div class="content">
						    	发现、支持、分享
						    	<div class="sub header">让我们用创意和梦想去改变这个平凡无奇的世界</div>
						  	</div>
							{% endif %}
						</h2>
						
						<div class="actions">
							{% if visitor.is_login %}
								<a href="{{ app_url_action_base }}/topic/submit?cid={{ cid }}" class="ui white btn-4 btn-4c icon-arrow-right btn">
									发表话题
								</a>
							{% else %}
								<a href="{{ app_url_action_base }}/topic/submit?cid={{ cid }}" class="ui white btn-4 btn-4c icon-arrow-right pop btn" data-content="先登录后，可发表话题">
									发表话题
								</a>
							{% endif %}
						</div>
					</div>
				</div>
				<div class="seven wide column">
					
				</div>
			</div>
		</div>
	</div>
</div>
