<div class="magenta item" id="product-{{ product._id }}">
  	<div class="image">
		<a href="{{ product.presale_view_url }}" title="{{ product.title }}" target="_blank">
      		<img src="{{ product.cover.thumbnails.resp.view_url }}" alt="{{ product.title }}" />
		</a>
		<div class="image-extra">
			<div class="extra-content">
				<div class="inner-extra">
					<a class="single-image plus-icon" href="{{ product.presale_view_url }}" target="_blank">
						<span class="curtain"></span>
					</a>
				</div>
			</div>
		</div>
  	</div>
  	<div class="content">
      	<h4 class="ui dividing header">
			<a href="{{ product.presale_view_url }}" title="{{ product.title }}" class="ui link">
				{{ product.title|truncate, 16, '' }}
			</a>
			<div class="advantage">{{ product.advantage }}</div>
		</h4>
		<div class="schedule">
			<div class="total amount">
				<span class="unit">￥</span>{{ product.presale_money|default 0}}
			</div>
			<div class="ui magenta progress">
			  	<div class="bar" style="width: {{ product.presale_percent }}%;"></div>
			</div>
			<div class="status clearfix">
				话题： <span class="count">{{ product.topic_count|default 0 }}</span>
				预定人数： <span class="count">{{ product.presale_count|default 0 }}</span>
				<span class="remaining">
					{% if !product.presale_finished %}
					<span class="count" data-countdown="{{ product.presale_finish_time|date 'Y/m/d H:i:s' }}"></span>天后结束
					{% else %}
					预售结束
					{% endif %}
				</span>
			</div>
		</div>
		<a href="{{ product.presale_view_url }}" class="link-extra" target="_blank">
			{{ product.title }}
		</a>
  	</div>
</div>
