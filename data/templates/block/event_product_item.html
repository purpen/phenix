<div class="item">
  	<div class="image">
		<a href="{{ event.product.view_url }}" title="{{ event.product.title }}">
      		<img src="{{ event.product.cover.thumbnails.medium.view_url }}" />
		</a>
  	</div>
  	<div class="content">
      	<div class="name">
			<a href="{{ event.product.view_url }}" title="{{ event.product.title }}" class="ui link">
				{{ event.product.title|truncate, 14, '' }}
			</a>
		</div>
      	<div class="description">
			{{ event.product.user.nickname }} {{ event.product.user.city }}
		</div>
		
      	<div class="extra">
          	{{ event.product.love_count }} 喜欢
      	</div>
  	</div>
</div>
