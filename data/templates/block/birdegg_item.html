<div class="card such-item item-{{stuff._id}}">
  <input type="hidden" name="item_id" value="{{stuff._id}}" />
  <div class="image">
    {% if stuff.cover %}
      <img src="{{ stuff.cover.thumbnails.md.view_url }}" alt="{{ stuff.title }}" />
    {%else%}
      <img src="{{ app_url_packaged }}/images/egg_zlist.jpg" alt="{{ stuff.title }}" />
    {%endif%}
    
    <div class="image-extra">
    <a href="{{ app_url_birdegg }}/{{ stuff._id }}.html" title="{{ stuff.title }}" target="_blank"></a>
      <div class="extra-content">
        <div class="inner-extra">
          <div class="single-image plus-icon">
            <a href="javascript:void(0);" class="love-btn" item-id="{{stuff._id}}" loved="0">
              <span class="like"></span>
            </a>
						<div class="add">
						              +1      
						</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="content">
        <div class="header">
    <a href="{{ app_url_birdegg }}/{{ stuff._id }}.html" title="{{ stuff.title }}" class="ui line">{{ stuff.title|truncate 26 '' }}</a>
  </div>
        <div class="description">
        {{ stuff.strip_description|truncate 60 '' }}
        </div>
  </div>
  <div class="extra">
        <a class="right floated created">
          <!--<small><i class="unhide icon"></i>{{ stuff.view_count }}</small>-->
          <small><i class="thumbs outline up icon"></i><span class="love-count">{{ stuff.love_count }}</span></small>
  </a>
  <a href="{{ stuff.user.home_url }}" class="ui icon link">
    <img src="{{ stuff.user.small_avatar_url }}" alt="{{ stuff.user.nickname }}" class="ui avatar image" /> <small>{{ stuff.user.nickname }}</small>
  </a>
  </div>
</div>
