{% block page_css %}
<style type="text/css">

.image-extra{
	background-color: rgba(0,0,0,.1);
	height: 100%;
	left: 0;
	opacity: 0;
	overflow: hidden;
	position: absolute;
	text-align: center;
	top: 0;
	-webkit-transition: opacity .25s ease 0s,background-color .45s ease 0s;
	transition: opacity .25s ease 0s,background-color .45s ease 0s;
	width: 100%;
	z-index: 3;
}
.image:hover .image-extra,.ui.cards .card:hover .image-extra{
	background-color: rgba(0,0,0,.5);
	opacity:1;
}
.plus-icon .like {
	border: 1px solid #FFF;
	border-radius: 50%;
	display: inline-block;
	height: 50px;
	-webkit-transition: all 500ms cubic-bezier(0.175,.885,.32,1.275) 0s;
	transition: all 500ms cubic-bezier(0.175,.885,.32,1.275) 0s;
	width: 50px;
}
.single-image.plus-icon .like {
 	-webkit-transform: translateX(-300%);
	-ms-transform: translateX(-300%);
	transform: translateX(-300%); 
}
.ui.cards .card:hover .like{
	-webkit-transform: translateX(0%);
	-ms-transform: translateX(0%);
	transform: translateX(0%);
}
.plus-icon .like:after{
	border-radius: 50%;
	color: #FFF;
	display: block;
	font-size: 18px;
	height: 100%;
	left: 0;
	line-height: 57px;
	position: absolute;
	text-align: center;
	top: 0;
	-webkit-transition: color .25s ease-in-out 0s;
	transition: color .25s ease-in-out 0s;
	width: 100%;
}
.plus-icon .like:after {
	content: "\f004";
	font-size: 35px;
	font-family: FontIcons;
}

.plus-icon .like.active:after{
  color: #F36;
}

.image-extra > a{
	position: absolute;
	width: 100%;
  height: 100%;
  top: 0;
  left: 0;
}
.add{
	position: absolute;
	top: 14px;
	text-align: center;
	left:0;
	color: #f36;
	width: 100%;
	font-size: 18px;
	z-index: -1;
	opacity: 1;
	transition: all 0.7s;
}
.add-active{
	top:-21px;
	opacity:0;
	z-index: 2;
	transition-delay: 0.7s;
}

</style>
{% endblock %}

<div class="card such-item item-{{stuff._id}}">
  <input type="hidden" name="item_id" value="{{stuff._id}}" />
  <div class="image">
    {% if stuff.cover %}
      <img src="{{ stuff.cover.thumbnails.md.view_url }}" alt="{{ stuff.title }}" />
    {%else%}
      <img src="{{ app_url_packaged }}/images/egg_zlist.jpg" alt="{{ stuff.title }}" />
    {%endif%}
    
    <div class="image-extra">
    <a href="{{ app_url_birdegg }}/{{ stuff._id }}.html" title="{{ stuff.title }}" target="_blank"></a>
      <div class="extra-content">
        <div class="inner-extra">
          <div class="single-image plus-icon">
            <a href="javascript:void(0);" class="love-btn" item-id="{{stuff._id}}" loved="0" style="z-index:2;">
              <span class="like"></span>
            </a>
						<div class="add">
						              +1      
						</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="content">
        <div class="header">
    <a href="{{ app_url_birdegg }}/{{ stuff._id }}.html" title="{{ stuff.title }}" class="ui line">{{ stuff.title|truncate 26 '' }}</a>
  </div>
        <div class="description">
        {{ stuff.strip_description|truncate 60 '' }}
        </div>
  </div>
  <div class="extra">
        <a class="right floated created">
          <!--<small><i class="unhide icon"></i>{{ stuff.view_count }}</small>-->
          <small><i class="thumbs outline up icon"></i><span class="love-count">{{ stuff.total_love_count }}</span></small>
  </a>
  <a href="{{ stuff.user.home_url }}" class="ui icon link">
    <img src="{{ stuff.user.small_avatar_url }}" alt="{{ stuff.user.nickname }}" class="ui avatar image" /> <small>{{ stuff.user.nickname }}</small>
  </a>
  </div>
</div>
