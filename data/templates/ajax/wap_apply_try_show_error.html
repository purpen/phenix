<taconite>
	<replaceContent select="#show-message">
    {% if stat %}
      <span style="color:green;">{{ msg }}</span>
    {%else%}
      <span style="color:red;">{{ msg }}</span>
    {%endif%}
	</replaceContent>
	
	<eval>
    {% if stat %}
      window.setTimeout("$('.ui.applytry.modal').attr('href','{{ app_url_wap }}/try_success.html')", 1500);
    {%endif%}
	</eval>
</taconite>
