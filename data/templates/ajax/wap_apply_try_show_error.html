<taconite>
	<replaceContent select="#show-message">
    {% if stat %}
      <span style="color:green;">{{ msg }}</span>
    {%else%}
      <span style="color:red;">{{ msg }}</span>
    {%endif%}
	</replaceContent>
	
	<eval>
    {% if stat %}
      phenix.redirect('{{ app_url_wap }}/try/apply_success?apply_id={{ apply._id }}', 3000);
    {%endif%}
	</eval>
</taconite>
