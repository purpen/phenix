<taconite>
{% if is_error %}
	<eval>
		phenix.show_error_note('{{ note }}', 5000);
	</eval>
{% else %}
	<eval>
		phenix.show_ok_note('{{ note }}', 2000);
	</eval>
{% endif %}
{% if target %}
<val select="#target_id" value="{{ target._id }}" />
{% endif %}
{% if redirect_url %}
	<eval>
		phenix.redirect('{{ redirect_url }}',500);
	</eval>
{% endif %}
</taconite>
