<taconite>
	<replaceContent select="#show-message">
    {% if stat %}
      <span style="color:green;">{{ msg }}</span>
    {%else%}
      <span style="color:red;">{{ msg }}</span>
    {%endif%}
	</replaceContent>

  {% if stat %}
    <replace select=".attend-box">
      <a class="ui btn-4 magenta active btn-4c icon-arrow-right btn" href="javascript:void(0);">
        <span>已报名</span><i class="icon-arrow-right-sharp"></i>
      </a>
    </replace>
  {%endif%}
	
	<eval>
    {% if stat %}
      var val = $('.attend-num').text();
      $('.attend-num').text(parseInt(val)+1);
      //重新加载报名列表
      fetch_signup_avatar();
      window.setTimeout("$('.ui.user-info-box.modal').modal('hide')", 1500);
    {%endif%}
	</eval>
</taconite>
