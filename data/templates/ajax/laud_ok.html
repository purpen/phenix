<taconite>
	<replace select="#laud_{{ id }}">
		{% if domain == 'fever'%}
			<a href="{{ app_url_fever }}/ajax_laud?id={{ id }}" class="ui active laud ajax-request link" id="laud_{{ id }}">
				{{ product.love_count }} <i class="flat heart icon"></i>
			</a>
		{% else %}
			{% if mode == 'create'%}
			<a class="ui link ajax-request" href="{{ app_url_comment }}/ajax_laud?id={{ id }}" id="laud_{{ id }}">
				<i class="flat red icon heart"></i>
			</a>
			{% endif %}
			{% if mode == 'cancel'%}
			<a class="ui link ajax-request" href="{{ app_url_comment }}/ajax_laud?id={{ id }}" id="laud_{{ id }}">
				<i class="flat icon heart64"></i>
			</a>
			{% endif %}
		{% endif %}
	</replace>
</taconite>
