<taconite>
	<replace select="#topic_guess_wap_list"><![CDATA[
		{% if result.total_rows %}

					<div id="topic_guess_wap_list" style="padding:0 3%;">
						<h3 class="ui header">相关话题</h3>
						<div class="ui socialstick stickcount products two cards">
							                {% for ft in result.rows %}
							<div class="card" style="margin-bottom:20px;">
								<div class="image" {% if ft.topic.cover %}style="background-image: url('{{ ft.topic.cover.thumbnails.medium.view_url }}');"{% endif %}>
							    <a class="transparent" href="{{ ft.topic.wap_view_url }}">
									  <div class="sub title">
											{{ ft.topic.title }}
							        <div class="extra count">
							        	<i class="unhide icon"></i> <span>{{ ft.topic.view_count }}</span> <i class="comment outline icon"></i> <span>{{ ft.topic.comment_count }}</span>
							        </div>
										</div>
							    </a>
								</div>
							</div>
						{% endfor %}													
															
						</div>
					</div>

		{% endif %}
	]]></replace>
</taconite>
