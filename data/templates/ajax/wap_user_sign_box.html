<taconite>
	<replace select="#wap-user-sign-box"><![CDATA[
      <div id="wap-user-sign-box" style="display: inline-block;position:relative;">
        {% if result.has_sign %}
        <!--  已签到 -->
        <a class="ui small icon avatar button" href="{{ app_url_wap }}/my" title="{{ visitor.nickname }}">

				</a>
        {%else%}
        <a href="javascript:void(0);" id="sign-in-btn" class="ui inverted green active button" style="padding:7px 10px;">签到</a>
        {%endif%}

          {% if result.is_true %}

              经验 +2 &nbsp; {% if result.give_money %}鸟币 +1{%endif%}
            </div>
          {%endif%}
        {%endif%}-->


        
      </div>
	]]></replace>
	
	<eval>
    {% if is_doing %}
      {% if result.is_true %}
        $('.add').addClass('add-active');
      {%else%}
        phenix.show_error_note("{{ result.msg }}");
      {%endif%}
    {%endif%}

	</eval>
</taconite>
