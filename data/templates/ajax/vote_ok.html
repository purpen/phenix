<taconite>
	<replace select="#product-vote-box">
		<div class="ui buttons" id="product-vote-box">
			<a href="{{ app_url_fever }}/ajax_favor?id={{ id }}" class="ui disabled active green icon button ajax-request">
				<i class="flat diggood icon"></i>
			</a>
			<a href="{{ app_url_fever }}/ajax_oppose?id={{ id }}" class="ui disabled icon button ajax-request">
				<i class="flat digbad icon"></i>
			</a>
		</div>
	</replace>
	
	<prepend select="#product-vote-people">
		<a class="ui small avatar image" href="{{ visitor.home_url }}" title="{{ visitor.nickname }}">
			<img src="{{ visitor.small_avatar_url }}" />
		</a>
	</prepend>
	
	<replace select="#product-vote-count">
		{{ product.vote_count }}
	</replace>
	
</taconite>
