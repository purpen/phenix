<taconite>
	<prepend select="#asset-list"><![CDATA[
		{% for asset in asset_list %}
		<div class="thumb item" id="{{ asset._id }}">
			<div class="image">
				<img src="{{ asset.thumbnails.tiny.view_url }}" />
				<input type="hidden" class="asset_id_list" name="asset_tmp[]" value="{{ asset._id }}" />
			</div>
      <div>原图尺寸: {{ asset.width }}x{{ asset.height }}</div>
      <div>
        <input type="text" name="big-asset-url" value="{{ asset.thumbnails.big.view_url }}" />
      </div>
			<div class="buttons">
				<div class="ui large links">
					<a href="{{ app_url_admin }}/asset/delete_asset?id={{ id }}&asset_id={{ asset._id }}&model=Active" class="ui link ajax pop" data-content="删除此缩略图？" data-variation="inverted">
						<i class="remove icon"></i>
					</a>
					
					<a href="javascript:void(0);" class="ui link ajax-cover pop" data-content="活动列表页缩略图" data-variation="inverted" data-value="{{ asset._id }}">
						<i class="checkered flag icon"></i>
					</a>
          <a href="javascript:void(0);" class="ui link ajax-banner {%if asset._id == active.banner_id %}active{%endif%} pop" data-content="活动详情页大图" data-variation="inverted" data-value="{{ asset._id }}">
            <i class=" icon-photo-banner icon"></i>
          </a>
          <a href="javascript:void(0);" class="ui link ajax-wap-banner pop" data-content="手机详情大图(960x640)" data-variation="inverted" data-value="{{ asset._id }}">
            <i class=" icon-photo-banner mobile icon"></i>
          </a>
				</div>
			</div>
		</div>
		{% endfor %}
	]]></prepend>
</taconite>
