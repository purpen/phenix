<taconite>
	<prepend select=".ui.threaded.minimal.comments"><![CDATA[
		<div class="comment" id="">
			<a class="avatar" href="{{ comment.user.home_url }}" title="{{ comment.user.nickname }}">
				<img src="{{ comment.user.small_avatar_url }}" />
			</a>
			<div class="content">
				<a class="author">{{ comment.user.nickname }}</a>
				<div class="metadata">
					<div class="date">{{ comment.created_on }}</div>
				</div>
				<div class="text">
					{{ comment.content }}
				</div>
				<div class="actions">
					<a class="reply showbox" href="#reply_{{ comment._id }}">回复</a>
					<a class="delete confirm-request" href="{{ app_url_comment }}/delete?id={{ comment._id }}">删除</a>
				</div>
			</div>
		</div>
	]]></prepend>
	<eval>
		$('.comment-textarea').val('');
		
	</eval>
</taconite>
