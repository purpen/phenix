<taconite>
	<replace select=".ui.big.avatar.image">
		<img src="{{ avatar.big_avatar_url }}" class="ui big avatar image" />
	</replace>
	<replace select="#header-small-avatar">
		<img src="{{ avatar.small_avatar_url }}" id="header-small-avatar" class="ui avatar image" />
	</replace>
	
	<eval>
		$('#avatar-preview').addClass('hide');
		$('.ui.crop.button').addClass('hide');
	</eval>
</taconite>
