<taconite>
	<prepend select="#asset-list"><![CDATA[
		{% for asset in asset_list %}
		<div class="thumb item" id="{{ asset._id }}">
			<div class="image">
				<img src="{{ asset.thumbnails.tiny.view_url }}" />
        <input type="hidden" class="asset_id_list" name="comment-asset" value="{{ asset._id }}" img_url="{{ asset.thumbnails.big.view_url }}" />
			</div>
			<div class="buttons">
				<div class="ui links">
          <input type="text" name="comment-asset-desc" />
					<a href="{{ app_url_fever }}/delete_asset?id={{ id }}&asset_id={{ asset._id }}&asset_domain={{ asset_domain }}" class="ui link ajax pop" data-content="删除此缩略图？" data-variation="inverted">
						<i class="remove icon"></i>
					</a>
				</div>
			</div>
		</div>
		{% endfor %}
	]]></prepend>
</taconite>
