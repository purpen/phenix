<taconite>
	{% if approved %}
	<addClass select="#listr-{{ id }}" value="positive" />
	<replace select="#verify-{{ id }}-button">
		<a href="{{ app_url_admin_base }}/try/reject?id={{ id }}" class="ui magenta link ajax item" id="verify-{{ id }}-button">驳回</a>
	</replace>
	{% else %}
	<removeClass select="#listr-{{ id }}" value="positive" />
	<replace select="#verify-{{ id }}-button">
		<a href="{{ app_url_admin_base }}/try/pass?id={{ id }}" class="ui magenta link ajax item" id="verify-{{ id }}-button">通过</a>
	</replace>
	{% endif %}
</taconite>
