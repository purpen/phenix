<taconite>
  <replaceContent select="#user-quality-{{ id }}"><![CDATA[
      {% if evt==1 %}
        <a href="{{ app_url_admin }}/user/set_quality?id={{id}}&evt=0" class="ajax"><span class="ui small green label">是</span></a>
      {% else %}
        <a href="{{ app_url_admin }}/user/set_quality?id={{id}}&evt=1" class="ajax"><span class="ui small orange label">否</span></a>
      {% endif %}
	]]></replaceContent>

  <eval>
  </eval>
</taconite>
