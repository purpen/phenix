<taconite>
	{% if evt == 1 %}
	<replace select="#publish-{{ id }}-label">
		<label class="ui green label" id="publish-{{ id }}-label">是</label>
	</replace>
	<replace select="#publish-{{ id }}-button"><![CDATA[
		<a href="{{ app_url_admin_base }}/notice/ajax_publish?id={{ id }}&evt=0" class="ui link ajax item" id="publish-{{ id }}-button">撤销发布</a>
    ]]></replace>
	{% endif %}
	
	{% if evt == 0 %}
	<replace select="#publish-{{ id }}-label">
		<label class="ui orange label" id="publish-{{ id }}-label">否</label>
	</replace>
  <replace select="#publish-{{ id }}-button"><![CDATA[
		<a href="{{ app_url_admin_base }}/notice/ajax_publish?id={{ id }}&evt=1" class="ui link ajax item" id="publish-{{ id }}-button">发布</a>
    ]]></replace>
	{% endif %}
</taconite>
