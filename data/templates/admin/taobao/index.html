{%extends 'layout/admin.html'%}
{% block page_css %}
{% endblock %}
{% block js %}
{% endblock %}
{% block content %}
	<div class="ui tool-box">
		<div class="ui magenta selection dropdown">
		  	全部列表 <i class="flat arrowbottom icon"></i>
		  	<div class="menu">
				<a href="{{ app_url_admin_base }}/taobao" class="{% if stage == 0 %}active {% endif %} item">
					全部列表
				</a>
		  	</div>
		</div>
		
		<form class="ui right floated column form" method="get" action="{{ app_url_admin_base }}/product">
			<div class="inline field">
				<div class="ui icon input">
	          		<input placeholder="Search..." type="text" name="search" />
	          		<i class="flat search icon"></i>
				</div>
	        </div>
		</form>
	</div>
	
	<div class="ui text menu">
	  	<div class="header item">选择：</div>
	  	<a class="active item">全选</a>
	  	<a class="item">不选</a>
	  	<a class="item">反选</a>
	</div>
			
	<div class="ui divider"></div>
	
	{% if top_session %}
	<div class="ui header">
		当前Session: {{ top_session }}
	</div>
	{% else %}
	<a href="{{ app_url_admin }}/taobao/get_session_key" class="ui green button">
		重试获取
	</a>
	{% endif %}
	
	<a href="{{ app_url_admin_base }}/taobao/spider_product" class="ui magenta button">
		同步商品
	</a>
	
{% endblock %}
