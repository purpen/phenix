{%extends 'layout/admin.html'%}
{% block page_css %}
{% endblock %}

{% block content %}
	<h3 class="ui header">产品公测</h3>
	<div class="ui secondary pointing magenta menu">
	  	<a class="active item" href="{{ app_url_admin_base }}/try">全部列表</a>
		<a class="item" href="{{ app_url_admin_base }}/try/edit">
			新增公测
		</a>
	  	<div class="right menu">
	    	<div class="item">
				<div class="ui icon input">
					<input placeholder="Search..." type="text">
					<i class="flat search link icon"></i>
				</div>
	      	</div>
	    </div>
	</div>
	{% try_list var:'list' page:page size:10 %}
	<table class="ui table segment">
		<thead>
			<tr>
				<th>活动标题</th>
				<th>试用数量</th>
				<th>活动时间</th>
				<th>管理操作</th>
			</tr>
		</thead>
		<tbody>
			{% for t in list.rows %}
			<tr id="{{ t._id }}">
				<td>{{ t.title }}</td>
				<td>{{ t.try_count }}</td>
				<td>{{ t.start_time }} -- {{ t.end_time }}</td>
				<td>
					<div class="ui small divided horizontal list">
						<a href="{{ app_url_admin_base }}/try/edit?id={{ t._id }}" class="ui link item">编辑</a>
						<a href="{{ app_url_admin_base }}/try/delete?id={{ t._id }}" class="ui link ajax item">删除</a>
					</div>
				</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
	
{% endblock %}
