{% block page_css %}
<style class="text/css">
  .ui.center.aligned{

  }
  #mfrbird{
    margin-top:0;
  }
  .nav-menu .navfelx .childcell .menuicon.active{
  	color: #007087 !important;
  	position: relative;
  }
  .nav-menu .navfelx .childcell .menuicon.active::before{
	content: '';
	height: 2px;
	width: 50px;
    background: #007087;
    position: absolute;

    left: 50%;
    margin-left: -25px;
	transition: all 0.2s ease;
	-moz-transition: all 0.2s ease;
	-webkit-transition: all 0.2s ease;
	-o-transition: all 0.2s ease;
  }

 </style>
{% endblock %}
