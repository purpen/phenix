{%extends 'layout/mobile.html'%}
{% block title%}问题反馈-{% endblock %}
{% block page_css %}
<style type="text/css">
#mfrbird{
	margin-top:0;
}
.ui.header{
	font-weight:400;
}


</style>
{% endblock %}

{% block jquery %}
	
{% endblock %}

{% block content %}
<div class="ui responsive grid report mt-2r">
	<div class="row">
		<div class="column">
			<h3 class="ui header">问题反馈</h3>
		</div>
	</div>
	
	<div class="row">
		<div class="column">
			<form action="{{app_url_action_base}}/my/save_report" method="post" class="ui fluid form" id="report-form">
				<div class="field mb-2r">
					<h5 class="ui mt-0 mb-r header">您的意见或建议</h5>
					<textarea name=" " placeholder="您的意见或建议，我们都会认真倾听。"> </textarea>
				</div>
				<div class="field mb-2r">
					<h5 class="ui mt-0 mb-r header">联系方式</h5>
					<input type="text" name="phone" value="{{ user.profile.phone }}" placeholder="手机号／QQ／邮箱（选填）" />
					<p class="mt-r"><small>加入太火鸟交流群：226541167</small></p>
				</div>
				
				<input type="submit" class="ui small mt-r inverted magenta active button flt-r" value="提交" />
				
				
			</form>
		</div>
	</div>

</div>
{% endblock %}
