{%extends 'layout/mobile.html'%}
{% block title %}中国原创设计 -{% endblock %}
{% block page_css %}
<style type="text/css">

</style>
{% endblock %}

{% block layout_js %}
  <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
  <script type="text/javascript" >
    wx.config({
        debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
        appId: '{{ app_id }}', // 必填，公众号的唯一标识
        timestamp: {{ timestamp }}, // 必填，生成签名的时间戳
        nonceStr: '{{ wxnonceStr }}', // 必填，生成签名的随机串
        signature: '{{ wxSha1 }}',// 必填，签名，见附录1
        jsApiList: ['onMenuShareTimeline', 'onMenuShareAppMessage'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
    });

    wx.ready(function(){
        // 获取“分享到朋友圈”按钮点击状态及自定义分享内容接口
        wx.onMenuShareTimeline({
            title: '我在《玩蛋去》中，玩碎了', // 分享标题
            link: "{{ app_url_wap }}/promo/chinadesign",
            imgUrl: "http://frstatic.qiniudn.com/images/egg/share.jpg" // 分享图标
        });
        // 获取“分享给朋友”按钮点击状态及自定义分享内容接口
        wx.onMenuShareAppMessage({
            title: '分享标题', // 分享标题
            desc: "分享描述", // 分享描述
            link:"{{ app_url_wap }}/promo/chinadesign",
            imgUrl: "http://frstatic.qiniudn.com/images/egg/share.jpg", // 分享图标
            type: 'link' // 分享类型,music、video或link，不填默认为link
        });
    });

  </script>
{%endblock%}
{% block jquery %}

{% endblock %}
{% block content %}

  <div>
    <h2>测试分享按钮</h2>
    <input type="text" name="my_name" value="" />
    <input type="button" name="share" value="分享" onclick="" />
  </div>


{% endblock %}
