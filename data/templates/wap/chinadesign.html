  <script src="http://name.zhixingche.me/js/zepto.js" type="text/javascript"></script>

  <script type="text/javascript" >
	var bgm;
	var done = false;

	$(function(){
	    bgm = new Audio5js({
	        swf_path: 'http://name.zhixingche.me/js/audio5js/swf/audio5js.swf',
	        ready: function () {
	            this.load('http://dn-h6app.qbox.me/data/case/micr/img/music.mp3');
	            this.play();

	            this.on('canplay', function(){
	                console.log('canplay');
	            });   

	            this.on('ended', function(){
	                bgm.play();
	            })           
	        }
	    });

	    $('#music-control').click(function(){
	        bgm.playPause();
	    });

	    $('#svg').show();
	});

	function play()
	{
	    if (done) return;
	    bgm.play();
	    done = true;
	}

	function IsPC()  
	{  
	   var userAgentInfo = navigator.userAgent;  
	   var Agents = new Array("Android", "iPhone", "SymbianOS", "Windows Phone", "iPad", "iPod");  
	   var flag = true;  
	   for (var v = 0; v < Agents.length; v++) {  
	       if (userAgentInfo.indexOf(Agents[v]) > 0) { flag = false; break; }  
	   }  
	   return flag;  
	}

	var jumpPc = IsPC();
	if(jumpPc!=false){
	    // window.location.href = "http://up.qq.com";
	}

	var pages = [];
	var startY = 0, endY = 0;
	var touchDown = true;
	var scrollPrevent = false, movePrevent = false, touchDown = false;
	var down = true;
	var pageHeight, pageWidth;

	function initPages()
	{

	    pageWidth = $(window).width();
	    pageHeight = $(window).height();
	    var img_width = pageWidth;
	    var img_height = 640 * img_width / 400 
	    console.log(img_width, img_height);

	    var tpages = $('#holder section');
	    pages = [];
	    for (var i = 0; i < tpages.length; i++)
	    {
	        var page = tpages[i];
	        // $(page).css('width', pageWidth + 'px');
	        // $(page).css('height', pageHeight + 'px');
	        pages.push(page);
	    }

	    resetPages();

	    //updatePageY(pages[0], 0);
	    if (pageHeight < 600)
	    {
	        $('#sec-4 .title').css('top', '-45px');
	        $('#sec-5 .title').css('position', 'absolute');
	        $('#sec-5 .title').css('bottom', '20px');
	    }
	    else
	    {
	        $('#sec-4 .title').css('top', '20px');
	    }
	}

	function resetPages()
	{
	    for (var i = 0; i < pages.length; i++)
	    {
	        var page = pages[i];
	        $(page).css('z-index', 1000 - i);
	        $(page).css('top', '0px');
	        $(page).css('-webkit-transform', '');
	        $(page).css('-webkit-transition', '');
	    }    
	}


	document.body.addEventListener('touchstart', function (e) {
	    //console.log("target:"+e.target.className);
	    e = e.changedTouches[0];
	    onTouchStart(e);
	    play();
	});

	document.body.addEventListener('touchmove', function (e) {
	    onTouchMove(e.changedTouches[0], e);
	    // console.log('touch move', e)
	});

	document.body.addEventListener('touchend', function (e) {
	    onTouchEnd(e.changedTouches[0]);
	});

	function onTouchStart(e)
	{
	    if( movePrevent == true)
	    {
	        e.preventDefault();
	        return false;
	    }

	    touchDown = true;

	    startY = e.pageY;
	    down = true;
	}

	function onTouchMove(e, oe)
	{
	    if (movePrevent == true || touchDown != true)
	    {
	        oe.preventDefault();
	        return false;
	    }
	    oe.preventDefault();
	    if (e.pageY != startY)
	    {
	        var deltaY = e.pageY - startY;
	        console.log(deltaY);
	        if (deltaY > 0)
	        {
	            down = true;
	            var page = pages[pages.length - 1];
	            if (!$(pages[0]).hasClass('index'))
	            {
	                $(page).css('z-index', '10000');
	                $(page).css('top', '-' + (pageHeight - deltaY) + 'px');
	            }
	        }
	        else
	        {
	            down = false;
	            var page = pages[0];         
	            $(page).css('z-index', '10000');
	            $(page).css('top', deltaY + 'px');
	        }
	    }
	}

	function updatePageY(page, y)
	{
	    $(page).css({
	        "-webkit-transform": "matrix(1, 0, 0, 1, 0, " + y + ")",
	        "-webkit-transition" : "all 0s linear; transition:all 0s linear"
	    });    
	}

	function onTouchEnd(e)
	{
	    if (movePrevent == true)
	    {
	        e.preventDefault();
	        return false;
	    }

	    touchDown = false;


	    var deltaY = e.pageY - startY;
	    // small move
	    if (Math.abs(deltaY) <= 50) 
	    {
	        if (deltaY > 0)
	        {
	            /*
	            var page = pages[pages.length - 1];
	            $(page).css({
	                "-webkit-transform" : "translate(0px, " +(-deltaY) + "px)",
	                "-webkit-transition" : "all 0.3s ease-in; transition:all 0.3s ease-in"
	            });              
	            */
	        }
	        else
	        {
	            var page = pages[0];
	            if (!$(page).hasClass('index'))
	            {
	                $(page).css({
	                    "-webkit-transform" : "translate(0px, " + (-deltaY) + "px)",
	                    "-webkit-transition" : "all 0.5s ease-in; transition:all 0.5s ease-in"
	                });                  
	            }

	        }

	    }
	    // whole page
	    else
	    {
	        // swipe down, go to prev page
	        if(deltaY > 0)
	        {
	            var page = pages[pages.length - 1];
	            if (!$(pages[0]).hasClass('index'))
	            {
	                $(page).css({
	                    "-webkit-transform" : "translate(0px, " + (pageHeight - deltaY) + "px)",
	                    "-webkit-transition" : "all 0.5s ease-in; transition:all 0.5s ease-in"
	                });             


	                var page = pages[pages.length - 1];
	                pages = [page].concat(pages);
	                pages.pop();  

	                console.log('prev page');              
	            }

	        }
	        // swipe up, go to next page
	        else
	        {
	            var page = pages[0];
	            $(page).css({
	                "-webkit-transform" : "translate(0px, " +(-pageHeight - deltaY) + "px)",
	                "-webkit-transition" : "all 0.5s ease-in; transition:all 0.5s ease-in"
	            });             

	            var page = pages[0];
	            pages.push(page);
	            pages.shift();  

	            console.log('next page');               

	        }


	    }

	    setTimeout(resetPages, 300);
	}



	$(function(){
	    initPages();
	});




    var m_name = '我是 设计师 我支持中国原创设计!';
    var img_url = 'http://frbird.qiniudn.com/avatar/140731/53da1b9d989a6a5d598b6076-avs.jpg';
    var desc_str = '测试';
    var fetch_name = function(){
      var my_name = $('input[name=my_name]').val();
      return '我是 ' + my_name + ' 我支持中国原创设计!';
    }
    wx.config({
        debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。

        timestamp: {{ timestamp }}, // 必填，生成签名的时间戳
        nonceStr: '{{ wxnonceStr }}', // 必填，生成签名的随机串
        signature: '{{ wxSha1 }}',// 必填，签名，见附录1
        jsApiList: ['onMenuShareTimeline', 'onMenuShareAppMessage', 'onMenuShareQQ', 'onMenuShareWeibo', 'hideMenuItems'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
    });

  //记录分享数
  function record_share_num(){
    var url = '{{ app_url_wap }}/app/site/redis/incr';
    $.get(url, { key: 'china_design_share_num' });
  }

  function share_list(){
    // 2.1 监听“分享给朋友”，按钮点击、自定义分享内容及分享结果接口
     wx.onMenuShareAppMessage({
      title: m_name,
      desc: desc_str,
      link: '{{ app_url_wap }}/promo/chinadesign',
      imgUrl: img_url,
      success: function (res) {
        record_share_num();
      }
    });      

    // 2.2 监听“分享到朋友圈”按钮点击、自定义分享内容及分享结果接口
    wx.onMenuShareTimeline({
      title: m_name,
      desc: desc_str,
      link: '{{ app_url_wap }}/promo/chinadesign',
      imgUrl: img_url,
      success: function (res) {
        record_share_num();
      }
    });

    // 2.3 监听“分享到QQ”按钮点击、自定义分享内容及分享结果接口
    wx.onMenuShareQQ({
      title: m_name,
      desc: desc_str,
      link: '{{ app_url_wap }}/promo/chinadesign',
      imgUrl: img_url,
      success: function (res) {
        record_share_num();
      }
    });

    // 2.4 监听“分享到微博”按钮点击、自定义分享内容及分享结果接口
    wx.onMenuShareWeibo({
      title: m_name,
      desc: desc_str,
      link: '{{ app_url_wap }}/promo/chinadesign',
      imgUrl: img_url,
      success: function (res) {
        record_share_num();
      }
    });
  }

  wx.ready(function(){
    share_list();

    $("input[name='my_name']").blur(function(){
      var my_name = $('input[name=my_name]').val();
      if(my_name==''){
        m_name = '我是 设计师 我支持中国原创设计!';       
      }else{
        m_name = '我是 ' + my_name + ' 我支持中国原创设计!';     
      }
      share_list();
    });
  });

  </script>
