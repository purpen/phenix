{%extends 'layout/mobile.html'%}
{% block title%}fiu{% endblock %}
{% block page_css %}
<style type="text/css">
#mfrbird{
	margin-top:0;
}
.appiosload{
	display: none !important;
}
.topf{
	background-image: url( {{ app_url_packaged }}/images/fiu/wbg.jpg);
	background-position: center center;
	position: relative;
}
.sbg{
	background-image: url( {{ app_url_packaged }}/images/fiu/wsbg.png);
	width: 280px;
    height: 400px;
    background-size: 100%;
    position: absolute;
    right: 0;
    top: 10px;
}
.video-container{
	position: absolute;
	top: 40px;
    left: 34px;
    width: 107px;
    height: 186px;
    z-index: 3;
}
.sbgg{
	padding-top: 400px !important;
	position: relative;
}
</style>
{% endblock %}
{% block jquery %}


{% endblock %}
{% block content %}
<div class="fiu">
	<section class="topf">
		<div class="sbg">
			<div class="video-container">
				<video width="100%" height="100%" preload="auto" autoplay="true" loop controls="controls" webkit-playsinline > <!--preload="auto" autoplay="true" controls="controls" -->
					<source type="video/mp4" src="{{ app_url_packaged }}/images/fiu/video.mp4">
				</video>
			</div>
		</div>
		<div class="ui responsive grid sbgg">

		</div>
	</section>
</div>
{% endblock %}
