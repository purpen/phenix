  <script src="http://frstatic.qiniudn.com/wechat/js/wxmoment.min.js"></script>
  <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script>
    $(document).ready(function(){
        // 放大元素,按照320x504定位,按比例scale
        function scaleEle(selector,position){
            var pageScale;
            var currentScale=screenWidth/screenHeight;
            var originScale=320/504;
            if(currentScale>originScale){
                pageScale=screenHeight/504;
            }else{
                pageScale=screenWidth/320;
            }
            $(selector).css({"-webkit-transform-origin":position,"transform-origin":position,"-webkit-transform":"scale("+pageScale+");","transform":"scale("+pageScale+");"});
        }

        var screenHeight = document.documentElement.clientHeight,
            screenWidth = document.documentElement.clientWidth;

        scaleEle(".screen__inner","center");
        
        
        new WxMoment.OrientationTip();
        var pageSlider = new WxMoment.PageSlider({
            pages: $('.screen'),
            direction: 'vertical',          //可选，vertical 或 v 为上下滑动，horizontal 或 h 为左右滑动，默认为 vertical
            currentClass: 'current',        //可选, 当前屏的class (方便实现内容的进场动画)，默认值为 'current'
            rememberLastVisited: true,      //可选，记住上一次访问结束后的索引值，可用于实现页面返回后是否回到上次访问的页面
            animationPlayOnce: false,       //可选，切换页面时，动画只执行一次
            oninit: function () {
              if(this.rememberLastVisited){
                  //如果返回是true，就执行下面跳转代码
                  this.moveTo(this.lastVisitedIndex, true);
              }
            },         //可选，初始化完成时的回调
            onbeforechange: function () {}, //可选，开始切换前的回调
            onchange: function () {},       //可选，每一屏切换完成时的回调
            onSwipeUp: function () {},      //可选，swipeUp 回调
            onSwipeDown: function () {},    //可选，swipeDown 回调
            onSwipeLeft: function () {},    //可选，swipeLeft 回调
            onSwipeRight: function () {}    //可选，swipeRight 回调
        });
        
        
        /* 加载 */
        var basePath = "http://frstatic.qiniudn.com/images/promo/hy/";
        if (!(typeof webpsupport == 'function')) {
            var webpsupport = function (cb) {
                cb();
            }
        }

        webpsupport(function (webpa) {
            var loader = new WxMoment.Loader(),
         fileList =[
         'zn/01.png',
         'zn/02.png',
         'zn/03.png',
         'zn/04.png','zn/05.png','zn/06.png','zn/07.png','zn/yun.png','zn/yun1.png','zn/p1-1.png','zn/p1-2.png','zn/p1-3.png','zn/p1-4.png','zn/p1-5.png','zn/p1-6.png','zn/1.png','zn/2.png','zn/3.png','zn/4.png','zn/5.png','zn/6.png','zn/7.png','zn/8.png','zn/9.png'];
         
         for (var i = 0; i < fileList.length; i++) {
             var basename = fileList[i].substring(fileList[i].lastIndexOf('/') + 1);

             if (webpa && img_map && (basename in img_map) && img_map[basename]) { //if webp
                 var path = fileList[i].replace(/\.\w+/, '.webp');
             } else {
                 var path = fileList[i];
             }

             loader.addImage(basePath + path);
             $('#app_bgm').get(0).pause();
         }

         loader.addCompletionListener(function () {
             $('.loading').remove();
             $('.screen').eq(0).addClass('current');
             $('.wrap').show();
             $('#app_bgm').get(0).play();
         });

         //loading 进度监听
         loader.addProgressListener(function (e) {
             var percentUp = Math.round((e.completedCount / e.totalCount) * 100), //正序, 1-100
                 progressDown = 100 - percentUp;                                   //倒序, 100-1


             $('.loading-num').text(percentUp + '%');
         });

         //启动
         loader.start();
        });
        

        $('.music').click(function(){
    				if($(this).hasClass("playing")){
  					  $('#app_bgm').get(0).pause();
  						$(this).removeClass("playing").addClass('stop');
  					}
  					else{
  						$(this).addClass("playing").removeClass('stop');
  						$('#app_bgm').get(0).play();
  					}
    		});
        
        
        var m_name = ' tets';
        var img_url = 'http://frstatic.qiniudn.com/images/promo/hy/zn/zn.jpg';
        var link = '{{ app_url_wap }}/promo/jdzn';
        var desc_str = ' test';

        wx.config({
            debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
            appId: '{{ app_id }}', // 必填，公众号的唯一标识
            timestamp: {{ timestamp }}, // 必填，生成签名的时间戳
            nonceStr: '{{ wxnonceStr }}', // 必填，生成签名的随机串
            signature: '{{ wxSha1 }}',// 必填，签名，见附录1
            jsApiList: ['onMenuShareTimeline', 'onMenuShareAppMessage', 'onMenuShareQQ', 'onMenuShareWeibo', 'hideMenuItems'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
       });

    	wx.ready(function(){
        // 2.1 监听“分享给朋友”，按钮点击、自定义分享内容及分享结果接口
         wx.onMenuShareAppMessage({
          title: m_name,
          desc: desc_str,
          link: link,
          imgUrl: img_url,
          success: function (res) {
            record_share_num();
          }
        });      

        // 2.2 监听“分享到朋友圈”按钮点击、自定义分享内容及分享结果接口
        wx.onMenuShareTimeline({
          title: m_name,
          desc: desc_str,
          link: link,
          imgUrl: img_url,
          success: function (res) {
            record_share_num();
          }
        });

        // 2.3 监听“分享到QQ”按钮点击、自定义分享内容及分享结果接口
        wx.onMenuShareQQ({
          title: m_name,
          desc: desc_str,
          link: link,
          imgUrl: img_url,
          success: function (res) {
            record_share_num();
          }
        });

        // 2.4 监听“分享到微博”按钮点击、自定义分享内容及分享结果接口
        wx.onMenuShareWeibo({
          title: m_name,
          desc: desc_str,
          link: link,
          imgUrl: img_url,
          success: function (res) {
            record_share_num();
          }
        });
      });

      //记录分享数
      function record_share_num(){
        var url = '{{ app_url_wap }}/app/site/promo/ajax_stat_sum_record';
        $.get(url, { target_id: 11, count_name:'count', type: 4, kind:4 });
      }
      
        
      
    });
