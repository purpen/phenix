{% block page_css %}

	}

	}
	img.s1-1{

		margin-top: -202px;
		margin-left: -123.5px;
	}
}
	@media only screen and (max-width: 414px){
		img.s1-1{
			width: 302px;
			margin-top: -202px;
		}
	}
	@media only screen and (max-width: 375px){
	img.s1-1{
		width: 256px;
		margin-top: -157px;
	}
}

.section.s3{

}
.section.s4{
	background: url(http://frstatic.qiniudn.com/images/egg/egg_4.jpg) no-repeat;

}
.section.s5{
	background: url(http://frstatic.qiniudn.com/images/egg/egg_5.jpg) no-repeat;
	background-size:cover;
}


img.s1-1 {
	position: absolute;
	opacity: 1;
	width: 249px;
	margin-top: -160px;
	top: 50%;
	left: 50%;
	margin-left: -117.5px;
	z-index:1;
}
.active .page-bounceIn{
	-webkit-animation:bounceIn 1s .2s ease both;
	-moz-animation:bounceIn 1s .2s ease both;
	animation:bounceIn 1s .2s ease both;
}
@-webkit-keyframes bounceIn{
	0% 		{opacity:0;-webkit-transform:scale(.3)}
	50% 	{opacity:1;-webkit-transform:scale(1.05)}
	70% 	{-webkit-transform:scale(.9)}
	100% 	{opacity:1;-webkit-transform:scale(1)}
}
@-moz-keyframes bounceIn{
	0% 		{opacity:0;-moz-transform:scale(.3)}
	50% 	{opacity:1;-moz-transform:scale(1.05)}
	70% 	{-moz-transform:scale(.9)}
	100% 	{opacity:1;-moz-transform:scale(1)}
}
@keyframes bounceIn{
	0% 		{opacity:0;transform:scale(.3)}
	50% 	{opacity:1;transform:scale(1.05)}
	70% 	{transform:scale(.9)}
	100% 	{opacity:1;transform:scale(1)}
}


.active .page-fadeInDown {
-webkit-animation: fadeInDown 1s ease both;
-moz-animation: fadeInDown 1s ease both;
animation: fadeInDown 1s ease both;
}

@-webkit-keyframes fadeInDown{
	0% 		{opacity:0;-webkit-transform:translateY(-40px)}
	100% 	{opacity:1;-webkit-transform:translateY(0)}
}
@-moz-keyframes fadeInDown{
	0% 		{opacity:0;-moz-transform:translateY(-40px)}
	100% 	{opacity:1;-moz-transform:translateY(0)}
}
@keyframes fadeInDown{
	0% 		{opacity:0;-moz-transform:translateY(-40px)}
	100% 	{opacity:1;-moz-transform:translateY(0)}
}


.fp-viewing-firstPage {
height: 100%;
position: relative;
}
.fp-table {
display: table;
width: 100%;
}
.fp-tableCell {
display: table-cell;
width: 100%;
height: 100%;
position:relative;
}


.menu{
	opacity: 0;
	margin-left: -300px;
	width:100%;
	height:120px;
	background-size:100%;
	transition: all .2s;
}
.menu.p2{
	background:url(http://frstatic.qiniudn.com/images/egg/egg_menu.png) no-repeat;
	background-size: 100%;
}
.menu.p3{
	background:url(http://frstatic.qiniudn.com/images/egg/egg_menu.png) no-repeat;
	background-size: 100%;
}
.active .menu{
	margin-left:0;
	opacity: 1;
	transition-delay: 0.7s;
}
.s2-2{
	position: relative;
	transform: rotate(360deg);
	-ms-transform:rotate(360deg); 	/* IE 9 */
	-moz-transform:rotate(360deg); 	/* Firefox */
	-webkit-transform:rotate(360deg); /* Safari 和 Chrome */
	-o-transform:rotate(360deg);
	opacity: 0;
	transition: all .3s;
}
.active .s2-2{
	transform: rotate(-360deg);
	-ms-transform:rotate(-360deg); 	/* IE 9 */
	-moz-transform:rotate(-360deg); 	/* Firefox */
	-webkit-transform:rotate(-360deg); /* Safari 和 Chrome */
	-o-transform:rotate(-360deg);
	opacity: 1;
	transition-delay: 0.7s;
}
.s2-3{
	position: relative;
	top:0px;
	right:0%;
	margin-right:-100px;
	opacity: 0;
	transform:scale(0);
	-ms-transform:scale(0); 	/* IE 9 */
	-moz-transform:scale(0); 	/* Firefox */
	-webkit-transform:scale(0); /* Safari 和 Chrome */
	-o-transform:scale(0);
	transition: all .7s;
}
.active .s2-3{
	margin-top: 0px;
	margin-left: 0;
	opacity: 1;
	transform: scale(1);
	-ms-transform:scale(1); 	/* IE 9 */
	-moz-transform:scale(1); 	/* Firefox */
	-webkit-transform:scale(1); /* Safari 和 Chrome */
	-o-transform:scale(1);
	transition-delay: .9s;
}
.s2-4{
	position:relative;
	opacity: 0;
	transition: all .7s;
	margin-bottom: -300px;
}
.active .s2-4{
	opacity: 1;
	transition-delay: 1.4s;
	margin-bottom: 0;
}
.s2-5{
	position: absolute;
	left:0px;
	opacity: 0;
	transition: all .7s;
}
.active .s2-5{
	right:50%;
	margin-right:-100px;
	opacity: 1;
	transition-delay: 0.7s;
}
.s2 img,.s3 img{
	width:80%;
}
.s3-1{
	position:relative;
	margin-top:-100px;
	opacity:0;
	transform:scale(0);
	-ms-transform:scale(0); 	/* IE 9 */
	-moz-transform:scale(0); 	/* Firefox */
	-webkit-transform:scale(0); /* Safari 和 Chrome */
	-o-transform:scale(0);
	transition: all .7s;	
}
.active .s3-1{
	margin-top:0;
	opacity:1;
	transform:scale(1);
	-ms-transform:scale(1); 	/* IE 9 */
	-moz-transform:scale(1); 	/* Firefox */
	-webkit-transform:scale(1); /* Safari 和 Chrome */
	-o-transform:scale(1);
	transition-delay: 0.7s;
}
.s3-2{
	position:relative;
	margin-bottom:-200px;
	opacity:0;
	transform:scale(0);
	-ms-transform:scale(0); 	/* IE 9 */
	-moz-transform:scale(0); 	/* Firefox */
	-webkit-transform:scale(0); /* Safari 和 Chrome */
	-o-transform:scale(0);	
	transition: all .7s;
}
.active .s3-2{
	margin-bottom:0px;
	opacity:1;
	transform:scale(1);
	-ms-transform:scale(1); 	/* IE 9 */
	-moz-transform:scale(1); 	/* Firefox */
	-webkit-transform:scale(1); /* Safari 和 Chrome */
	-o-transform:scale(1);
	transition-delay: 0.9s;
}

.w-2{
	width:280px;
	margin:0 auto;
	height:auto;
}
.s3 .w-2{
	text-align:center;
	
	position:relative;
}
.s3 .w-2 img{
	position:absolute;
	right: 50%;
	margin-right: -117px;
}
.s4-1,.s4-2,.s4-3,.s4-4,.s4-5{
	transform:scale(0);
	-ms-transform:scale(0); 	/* IE 9 */
	-moz-transform:scale(0); 	/* Firefox */
	-webkit-transform:scale(0); /* Safari 和 Chrome */
	-o-transform:scale(0);
}
.active .s4-1,.active .s4-2,.active .s4-3,.active .s4-4,.active .s4-5{
	transform:scale(1);
	-ms-transform:scale(1); 	/* IE 9 */
	-moz-transform:scale(1); 	/* Firefox */
	-webkit-transform:scale(1); /* Safari 和 Chrome */
	-o-transform:scale(1);
}
.s4-1{
	opacity:0;
	transition: all .7s;
}
.active .s4-1{
	opacity:1;
	transition-delay: 0.5s;
}
.s4-2{
	opacity:0;
	transition: all .7s;
}
.active .s4-2{
	opacity:1;
	transition-delay: 1s;
}
.s4-3{
	opacity:0;
	transition: all .7s;
}
.active .s4-3{
	opacity:1;
	transition-delay: 1.5s;
}
.s4-4{
	opacity:0;
	transition: all .7s;
}
.active .s4-4{
	opacity:1;
	transition-delay: 2s;
}
.s4-5{
	opacity:0;
	transition: all .7s;
}
.active .s4-5{
	opacity:1;
	transition-delay: 2.5s;
}



</style>
