{%extends 'layout/mobile.html'%}
{% block title %}{% endblock %}
{% block page_css %}
<style type="text/css">
header.ui.wap{
	display:none !important;
	opacity:0;
}
#mfrbird{
	margin:0;
}
.mmfoot{
	display:none;
}
* { -webkit-appearance: none; }

html, body { height: 100%; width: 100%; margin: 0px;position:relative;overflow:hidden}
.wrap {
	max-width: 640px;
	margin: 0 auto;
	height: 100%;
	overflow: hidden;
}

.share-background{
  background: url({{ app_url_packaged }}/images/birdegg/share.jpg) no-repeat;
}
</style>
{% endblock %}

{% block layout_js %}
  <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script type="text/javascript" >

    var m_name = '{{ visitor.profile.realname }} 诚邀你出席[中国智能硬件·蛋年创新大会] 不见不散~';
    var img_url = 'http://frstatic.qiniudn.com/images/birdegg/wap/sdg.jpg';
    var link = '{{ app_url_wap }}/birdegg/sz';
    var desc_str = '5大阵容强强联手 10位顶级嘉宾T.E.D干货分享 400平米楼体大屏 1200人狂欢夜等你来~';

    wx.config({
        debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
        appId: '{{ app_id }}', // 必填，公众号的唯一标识
        timestamp: {{ timestamp }}, // 必填，生成签名的时间戳
        nonceStr: '{{ wxnonceStr }}', // 必填，生成签名的随机串
        signature: '{{ wxSha1 }}',// 必填，签名，见附录1
        jsApiList: ['onMenuShareTimeline', 'onMenuShareAppMessage', 'onMenuShareQQ', 'onMenuShareWeibo', 'hideMenuItems'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
    });

  wx.ready(function(){
    // 2.1 监听“分享给朋友”，按钮点击、自定义分享内容及分享结果接口
     wx.onMenuShareAppMessage({
      title: m_name,
      desc: desc_str,
      link: link,
      imgUrl: img_url,
      success: function (res) {
        record_share_num();
      }
    });      

    // 2.2 监听“分享到朋友圈”按钮点击、自定义分享内容及分享结果接口
    wx.onMenuShareTimeline({
      title: m_name,
      desc: desc_str,
      link: link,
      imgUrl: img_url,
      success: function (res) {
        record_share_num();
      }
    });

    // 2.3 监听“分享到QQ”按钮点击、自定义分享内容及分享结果接口
    wx.onMenuShareQQ({
      title: m_name,
      desc: desc_str,
      link: link,
      imgUrl: img_url,
      success: function (res) {
        record_share_num();
      }
    });

    // 2.4 监听“分享到微博”按钮点击、自定义分享内容及分享结果接口
    wx.onMenuShareWeibo({
      title: m_name,
      desc: desc_str,
      link: link,
      imgUrl: img_url,
      success: function (res) {
        record_share_num();
      }
    });
  });

  //记录分享数
  function record_share_num(){
    var url = '{{ app_url_wap }}/app/site/promo/ajax_stat_sum_record';
    $.get(url, { target_id: 3, count_name:'count', type: 4, kind:4 });
  }

	</script>
	
{% endblock %}

{% block jquery %}

{% endblock %}
{% block content %}

<div class="wrap">
	<img src="http://frstatic.qiniudn.com/images/birdegg/share.jpg" style="width: 100%;height: 100%;position: absolute;z-index:1;">
	<a href="{{ app_url_wap }}/birdegg/sz"><img src="{{ app_url_packaged }}/images/birdegg/back_botton.png" style="width: 60%;left:20%;top:50%;position: absolute;z-index:2;"></a>
		
</div>	
{% include "mm/loginbox.html" %}
{%endblock%}
