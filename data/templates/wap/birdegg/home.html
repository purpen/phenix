{%extends 'layout/h5.html'%}
{% block title %}{% endblock %}
{% block page_css %}
<style type="text/css">
	header.ui.wap{
		display:none !important;
		opacity:0;
	}
	#mfrbird{
		margin:0;
	}
	.mmfoot{
		display:none;
	}
	*{
		margin:0;
		padding:0;
	}
	html,body{
		height:100%;
	}
	.swiper-container {
	  /*  width: 320px;
	    height: 480px;*/
		width: 100%;
	  height: 100%;
		background:#fff;
		margin:0 auto;
		position:relative;
		overflow:hidden;
		z-index:1;
	} 
	img{
		display:block;
	}
	@-webkit-keyframes start {
		0%,30% {opacity: 0;-webkit-transform: translate(0,10px);}
		60% {opacity: 1;-webkit-transform: translate(0,0);}
		100% {opacity: 0;-webkit-transform: translate(0,-8px);}
	}
	@-moz-keyframes start {
		0%,30% {opacity: 0;-moz-transform: translate(0,10px);}
		60% {opacity: 1;-moz-transform: translate(0,0);}
		100% {opacity: 0;-moz-transform: translate(0,-8px);}
	}
	@keyframes start {
		0%,30% {opacity: 0;transform: translate(0,10px);}
		60% {opacity: 1;transform: translate(0,0);}
		100% {opacity: 0;transform: translate(0,-8px);}
	}
	.ani{
		position:absolute;
	}
	.txt{
		position:absolute;
	}
	#array{
		position:absolute;z-index:999;-webkit-animation: start 1.5s infinite ease-in-out;
	}
	#music-control {
		width: 30px;
		height: 30px;
		position: fixed;
		right: 5px;
		top: 5px;
		z-index: 100000;
	}
	.p1{
		background: url(http://frstatic.qiniudn.com/images/egg/egg_bg.jpg);
		background-size:cover;
	}
	.p2{
		background: url('http://frstatic.qiniudn.com/images/egg/egg_2.jpg');
		background-size:cover;
	}
	.p3{
		background: url('http://frstatic.qiniudn.com/images/egg/egg_3.jpg');
		background-size:cover;
	}

</style>
	<link rel="stylesheet" type="text/css" href="http://www.zzfriend.com/demo/shouji/zhaopin/css/reset.css" />
	<link rel="stylesheet" type="text/css" href="http://www.zzfriend.com/demo/shouji/zhaopin/css/index.css" />
	<link rel="stylesheet" type="text/css" href="http://www.zzfriend.com/demo/shouji/zhaopin/css/animations.css" />
{% endblock %}
