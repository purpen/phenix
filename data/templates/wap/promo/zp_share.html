{%extends 'layout/mobile.html'%}
{% block title %}{% endblock %}
{% block page_css %}
<style type="text/css">
	header.ui.wap{
		display:none !important;
		opacity:0;
	}
	#mfrbird{
		margin:0;
	}
	.mmfoot{
		display:none;
	}
	*{
		margin:0;
		padding:0;
	}
	html,body{
		height:100%;
	}
  .page-content{
    height:100%;
    width:100%;
    position:fixed;
  }
  .imag{
    width:100%;
    height:100%;
  }
  img.btn{
    position:absolute;
    width:36%;
    margin:0 32%;
    left:0;
    top:60%;
  }
</style>
{% endblock %}
{% block content %}
<div class="page-content">
  <!--  has ling  -->
  {% if result.is_share %}
  <img class="imag" src="http://frstatic.qiniudn.com/images/promo/zp/031.png">
  <a href="{{ app_url_wap }}">
    <img class="btn" src="http://frstatic.qiniudn.com/images/promo/zp/gw.png">
  </a>
  {%endif%}

  <!--  no ling   -->
  {% if result.no_share %}
  <img class="imag" src="http://frstatic.qiniudn.com/images/promo/zp/030.png">
  <a href="{{ app_url_wap }}/auth/login">
    <img class="btn" src="http://frstatic.qiniudn.com/images/promo/zp/gw.png">
  </a>
  {%endif%}

  <!--  login   -->
  {% if result.no_login %}
  <img class="imag" src="http://frstatic.qiniudn.com/images/promo/zp/040.png">
  <a href="{{ app_url_wap }}/auth/login">
    <img class="btn" src="http://frstatic.qiniudn.com/images/promo/zp/dl.png">
  </a>
  {%endif%}
  <!-- 
  <a href="">
    <img class="btn" src="http://frstatic.qiniudn.com/images/promo/zp/dl.png">
  </a>
  -->
</div>
{% endblock %}
