{%extends 'layout/mobile.html'%}
{% block title %}{% endblock %}
{% block page_css %}
<link rel="stylesheet" href="http://frstatic.qiniudn.com/wechat/js/animate.min-1.css">
<style type="text/css">
  header.ui.wap{
  	display:none !important;
  	opacity:0;
  }
  #mfrbird{
  	margin:0;
  }
  .mmfoot{
  	display:none;
  }
  * { -webkit-appearance: none; }
  html, body { height: 100%; width: 100%; margin: 0px;position:relative;overflow:hidden}
  .wrap {
  	max-width: 640px;
  	margin: 0 auto;
  	height: 100%;
  	overflow: hidden;
  }
  .fp-table {
  	display: table;
  	width: 100%;
  }
  .fp-tableCell {
  	display: table-cell;
  	width: 100%;
  	height: 100%;
  	position:relative;
  }
  .fp-section.fp-table{
  	display: table;
  	table-layout: fixed;
  	width: 100%;
  }
  .fp-viewing-firstPage {
  	height: 100%;
  	position: relative;
  }
  @-webkit-keyframes swipe {
  	0%{-webkit-transform:translateY(40px);opacity:0}
  	60%{-webkit-transform:translateY(12px);opacity:1}
  	100%{-webkit-transform:translateY(0px);opacity:0}
  }
  @-moz-keyframes swipe {
  	0%{-webkit-transform:translateY(40px);opacity:0}
  	60%{-webkit-transform:translateY(12px);opacity:1}
  	100%{-webkit-transform:translateY(0px);opacity:0}
  }
  @keyframes swipe {
  	0%{-webkit-transform:translateY(40px);opacity:0}
  	60%{-webkit-transform:translateY(12px);opacity:1}
  	100%{-webkit-transform:translateY(0px);opacity:0}
  }
  .swipe { 
  	position: absolute; 
  	width: 28px; 
  	height: 16px; 
  	bottom: 45px; 
  	left: 50%; 
  	margin-left: -14px;
  	z-index:4;
  	animation: swipe 1.5s linear infinite;
    -webkit-animation: swipe 1.5s linear infinite; 
  }
  #music-control {
  	width: 30px;
  	height: 30px;
  	position: fixed;
  	right: 5px;
  	top: 5px;
  	z-index: 100000;
  }
  .bodybg {
    z-index: 1;
    position: absolute;
    left: 0;
  	height:100%;
    width: 100%;
    bottom: 0;
  }
  .animated{
  	-webkit-animation-duration: 0.6s;
  	animation-duration: 0.6s;
  }
  #music-control.playing{
  	-webkit-animation: 2.3s spin linear infinite;
  	animation: 2.3s spin linear infinite;
  }
  @-webkit-keyframes spin {
      0% {
          -webkit-transform: rotateZ(0deg);
      }

      100% {
          -webkit-transform: rotateZ(360deg);
      }
  }
  #loading{
    background: #fff;
    width: 100%;
    height: 100%;
    position: absolute;
    z-index: 9999;
    top: 0;
  }
  .loadbox{
  	display: block;
  	position: relative;
  	width: 100%;
  	height: 100%;
    margin: 0 auto;
  	margin-top: 50%;
  }
  .loadbg{
  	display: block;
  	position: absolute;
  	z-index: 1000;
  	width: 100%;
  	height: 100%;
  	/*background: url({{ app_url_packaged }}/images/promo/jd.gif) no-repeat;*/
  	color:#fff;
  	font-size:18px;
  	text-align:center;
  	background-size: 100%;
  }
  
  .page-logo{
		-webkit-animation: 0.4s scale-to-zero-with-left cubic-bezier(.17, .67, .11, .93) forwards;
		animation: 0.4s scale-to-zero-with-left cubic-bezier(.17, .67, .11, .93) forwards;
	}
	@-webkit-keyframes scale-to-zero-with-left {
	    0% {
	        -webkit-transform: translate3d(0%, 0, 0) scale(20);
	        opacity: 0;
	    }
	    50% {
	        opacity: 0.3;
	    }
	    100% {
	        -webkit-transform: translate3d(0%, 0, 0) scale(1);
	        opacity: 1;
	    }
	}
	.st{
		position:absolute;
		z-index:2;
	}
	.pt-1{
	  width:46%;
	  top:15%;
	  left:27%;
	  opacity:0;
	}
	.pt-2{
    width:80%;
    left:10%;
    top:39%;
    opacity:0;
    -webkit-animation-delay: 0.8s;
	  animation-delay: 0.8s;
  }
  .pt-3{
    width:68%;
    left:16%;
    top:47%;
    opacity:0;
    -webkit-animation-delay: 1.2s;
	  animation-delay: 1.2s;
  }
  .pt-4{
    width:28%;
    left:36%;
    top:53%;
    opacity:0;
    -webkit-animation-delay: 1.2s;
	  animation-delay: 1.2s;
  }
  .pt-5{
    width:17%;
    left:41.5%;
    top:85%;
    opacity:0;
    -webkit-animation-delay: 1.8s;
	  animation-delay: 1.8s;
  }
	
	
	.pt2-1{
    width:46%;
    left:27%;
    top:5%;
    opacity:0;
  }
  .pt2-2{
    width:100%;
    left:0;
    top:30%;
    opacity:0;
  }
	
	</style>
{% endblock %}

{% block layout_js %}
	<script src="http://frstatic.qiniudn.com/wechat/js/audio5.min.js" type="text/javascript"></script>
  <script src="http://frstatic.qiniudn.com/javascript/jquery.fullPage.min.js"></script>
  <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script type="text/javascript" >
    var m_name = '2015京东众筹BIGGER大会';
    var img_url = 'http://frstatic.qiniudn.com/images/promo/jd-share2.jpg';
    var link = '{{ app_url_wap_promo }}/jd';
    var desc_str = '京东众筹大举进军生活美学领域，诚邀各位设计师、合作伙伴参加。';

    wx.config({
        debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
        appId: '{{ app_id }}', // 必填，公众号的唯一标识
        timestamp: {{ timestamp }}, // 必填，生成签名的时间戳
        nonceStr: '{{ wxnonceStr }}', // 必填，生成签名的随机串
        signature: '{{ wxSha1 }}',// 必填，签名，见附录1
        jsApiList: ['onMenuShareTimeline', 'onMenuShareAppMessage', 'onMenuShareQQ', 'onMenuShareWeibo', 'hideMenuItems'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
    });

  wx.ready(function(){
    // 2.1 监听“分享给朋友”，按钮点击、自定义分享内容及分享结果接口
     wx.onMenuShareAppMessage({
      title: m_name,
      desc: desc_str,
      link: link,
      imgUrl: img_url,
      success: function (res) {
        record_share_num();
      }
    });      

    // 2.2 监听“分享到朋友圈”按钮点击、自定义分享内容及分享结果接口
    wx.onMenuShareTimeline({
      title: m_name,
      desc: desc_str,
      link: link,
      imgUrl: img_url,
      success: function (res) {
        record_share_num();
      }
    });

    // 2.3 监听“分享到QQ”按钮点击、自定义分享内容及分享结果接口
    wx.onMenuShareQQ({
      title: m_name,
      desc: desc_str,
      link: link,
      imgUrl: img_url,
      success: function (res) {
        record_share_num();
      }
    });

    // 2.4 监听“分享到微博”按钮点击、自定义分享内容及分享结果接口
    wx.onMenuShareWeibo({
      title: m_name,
      desc: desc_str,
      link: link,
      imgUrl: img_url,
      success: function (res) {
        record_share_num();
      }
    });
  });

  //记录分享数
  function record_share_num(){
    var url = '{{ app_url_wap }}/app/site/promo/ajax_stat_sum_record';
    $.get(url, { target_id: 2, count_name:'count', type: 4, kind:4 });
  }



		$('.wrap').fullpage({
			'css3':true,
			'loopBottom':true,
			'loopTop':true,
			afterLoad: function(anchorLink, index){
						if(index == 1){
							$('.p1').css('display','block');
						}
			      if(index == 2){
							$('.p2').css('display','block');
						}
						if(index == 3){
							$('.p3').css('display','block');
						}
			},
			onLeave: function(index, direction){
						if(index == 1){
							$('.p1').css('display','none');
						}
						if(index == 2){
							$('.p2').css('display','none');
						}
						if(index == 3){
							$('.p3').css('display','none');
						}
			}
	  });
  
  </script>
	<script>document.write('<style>#loading{display:none}</style>');</script>


{% endblock %}
