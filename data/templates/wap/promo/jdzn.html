{% block before_layout_js %}
	<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script src="http://frstatic.qiniudn.com/wechat/js/zepto.js"></script>
	<script src="http://frstatic.qiniudn.com/wechat/js/touch.js"></script>

	<script type="text/javascript" >

    var m_name = '『造·逆』一场逆向思维的智能硬件营销论剑';
    var img_url = 'http://frstatic.qiniudn.com/images/promo/hy/zn/zn.jpg';
    var link = '{{ app_url_wap }}/promo/jdzn';
    var desc_str = '聆听营销巨匠VS明星创业者带来的史上最烧脑的思维混战';

    wx.config({
        debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
        appId: '{{ app_id }}', // 必填，公众号的唯一标识
        timestamp: {{ timestamp }}, // 必填，生成签名的时间戳
        nonceStr: '{{ wxnonceStr }}', // 必填，生成签名的随机串
        signature: '{{ wxSha1 }}',// 必填，签名，见附录1
        jsApiList: ['onMenuShareTimeline', 'onMenuShareAppMessage', 'onMenuShareQQ', 'onMenuShareWeibo', 'hideMenuItems'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
   });

	wx.ready(function(){
    // 2.1 监听“分享给朋友”，按钮点击、自定义分享内容及分享结果接口
     wx.onMenuShareAppMessage({
      title: m_name,
      desc: desc_str,
      link: link,
      imgUrl: img_url,
      success: function (res) {
        record_share_num();
      }
    });      

    // 2.2 监听“分享到朋友圈”按钮点击、自定义分享内容及分享结果接口
    wx.onMenuShareTimeline({
      title: m_name,
      desc: desc_str,
      link: link,
      imgUrl: img_url,
      success: function (res) {
        record_share_num();
      }
    });

    // 2.3 监听“分享到QQ”按钮点击、自定义分享内容及分享结果接口
    wx.onMenuShareQQ({
      title: m_name,
      desc: desc_str,
      link: link,
      imgUrl: img_url,
      success: function (res) {
        record_share_num();
      }
    });

    // 2.4 监听“分享到微博”按钮点击、自定义分享内容及分享结果接口
    wx.onMenuShareWeibo({
      title: m_name,
      desc: desc_str,
      link: link,
      imgUrl: img_url,
      success: function (res) {
        record_share_num();
      }
    });
  });

  //记录分享数

{% block layout_js %}
	<script src="http://frstatic.qiniudn.com/wechat/js/audio5.min.js" type="text/javascript"></script>
	<script type="text/javascript" >

		var pageIndex = 1,
			pageTotal = $('.page').length,
			towards = { up:1, right:2, down:3, left:4},
			isAnimating = false;
		document.addEventListener('touchmove',function(event){
			event.preventDefault(); },false);

			function pageMove(tw){
				var lastPage;
				if(tw=='1'){
					if(pageIndex==1){
						lastPage = ".page-"+pageTotal+"-1";
					}else{
						lastPage = ".page-"+(pageIndex-1)+"-1";
					}

				}else if(tw=='3'){
					if(pageIndex==pageTotal){
						lastPage = ".page-1"+"-1";
					}else{
						lastPage = ".page-"+(pageIndex+1)+"-1";
					}

				}

				var nowPage = ".page-"+pageIndex+"-1";

				switch(tw) {
					case towards.up:
						outClass = 'pt-page-moveToTop';
						inClass = 'pt-page-moveFromBottom';
						break;
					case towards.down:
						outClass = 'pt-page-moveToBottom';
						inClass = 'pt-page-moveFromTop';
						break;
				}
				isAnimating = true;
				$(nowPage).removeClass("hide");

				$(lastPage).addClass(outClass);
				$(nowPage).addClass(inClass);

				setTimeout(function(){
					$(lastPage).removeClass('page-current');
					$(lastPage).removeClass(outClass);
					$(lastPage).addClass("hide");
					$(lastPage).find("img").addClass("hide");

					$(nowPage).addClass('page-current');
					$(nowPage).removeClass(inClass);
					$(nowPage).find("img").removeClass("hide");

					isAnimating = false;
				},600);
			}

		  $(document).swipeUp(function(){
				if (isAnimating) return;
				if (pageIndex < pageTotal) { 
					pageIndex+=1; 
				}else{
					pageIndex=1;
				};
				pageMove(towards.up);
			});

			$(document).swipeDown(function(){
				if (isAnimating) return;
				if (pageIndex > 1) { 
					pageIndex-=1; 
				}else{
					pageIndex=pageTotal;
				};
				pageMove(towards.down);	
			});

		 bgm = new Audio5js({
		      swf_path: 'http://frstatic.qiniudn.com/wechat/js/audio5js/swf/audio5js.swf',
		      ready: function () {
		          this.load('http://frstatic.qiniudn.com/wechat/js/Immediate%20Music%20-%20Dark%20Side%20Of%20Power.mp3');
		          this.play();

		          this.on('canplay', function(){
		              //console.log('canplay');
		          });   

		          this.on('ended', function(){
		              bgm.play();
		          })           
		      }
		  });

		 $('#music-control').click(function(){
			    bgm.playPause();
					if($(this).hasClass("playing")){
						$(this).removeClass("playing");
					
					}
					else{
						$(this).addClass("playing");
					}
			});

      // 报名点击事件
      $('#sign-btn').click(function(){
        window.location = '{{ app_url_wap_promo }}/common_sign?target_id=6&event=3';
      });
	</script>
	<script>document.write('<style>#loading{display:none}</style>');</script> 


{% endblock %}
