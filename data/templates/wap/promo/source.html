{%extends 'layout/h5app.html'%}
{% block title %}{% endblock %}
{% block page_css %}
<style type="text/css">
	.loading {
	    position: relative;
	    width: 100%;
	    height: 100%;
	    background-image: url({{ app_url_packaged }}/images/promo/source/page1bg.png);
	    background-repeat: no-repeat;
	    background-size: 100% 100%;
	}

	pulse {
	    -webkit-animation: fa-spin 1s infinite steps(8);
	    animation: fa-spin 1s infinite steps(8);
	}

	@-webkit-keyframes fa-spin {
	    0% {
	        -webkit-transform: rotate(0deg);
	        transform: rotate(0deg);
	    }
	    100% {
	        -webkit-transform: rotate(359deg);
	        transform: rotate(359deg);
	    }
	}

	@keyframes fa-spin {
	    0% {
	        -webkit-transform: rotate(0deg);
	        transform: rotate(0deg);
	    }
	    100% {
	        -webkit-transform: rotate(359deg);
	        transform: rotate(359deg);
	    }
	}

	.loading__inner {
	    position: absolute;
	    left: 50%;
	    top: 50%;
	    margin-left: -15px;
	    margin-top: -25px;
	    width: 30px;
	    height: 50px;
	    text-align: center;
	    color: #fddfa9;
	    font-size: 12px;
	}

	.loading__img {
	    width: 31px;
	    height: 31px;
	    background-image: url({{ app_url_packaged }}/images/promo/source/tools.png);
	    background-repeat: no-repeat;
	    background-position: 0 0;
	    background-size: 1000px 706px;
	    position: absolute;
	    top: 0;
	    left: 0;
	    -webkit-animation: fa-spin 2s infinite linear;
	    animation: fa-spin 2s infinite linear;
	}

	.loading-num {
	    position: absolute;
	    left: 0;
	    top: 35px;
	    width: 100%;
	    text-align: center;
	}
	/**** 横屏 ****/

	@-webkit-keyframes rotation {
	    10% {
	        transform: rotate(90deg);
	        -webkit-transform: rotate(90deg)
	    }
	    50%,
	    60% {
	        transform: rotate(0deg);
	        -webkit-transform: rotate(0deg)
	    }
	    90% {
	        transform: rotate(90deg);
	        -webkit-transform: rotate(90deg)
	    }
	    100% {
	        transform: rotate(90deg);
	        -webkit-transform: rotate(90deg)
	    }
	}

	@keyframes rotation {
	    10% {
	        transform: rotate(90deg);
	        -webkit-transform: rotate(90deg)
	    }
	    50%,
	    60% {
	        transform: rotate(0deg);
	        -webkit-transform: rotate(0deg)
	    }
	    90% {
	        transform: rotate(90deg);
	        -webkit-transform: rotate(90deg)
	    }
	    100% {
	        transform: rotate(90deg);
	        -webkit-transform: rotate(90deg)
	    }
	}

	#orientLayer {
	    display: none;
	}

	@media screen and (min-aspect-ratio: 12/8) {
	    #orientLayer {
	        display: block;
	    }
	}

	.mod-orient-layer {
	    display: none;
	    position: fixed;
	    height: 100%;
	    width: 100%;
	    left: 0;
	    top: 0;
	    right: 0;
	    bottom: 0;
	    background: #000;
	    z-index: 9997;
	}

	.mod-orient-layer__content {
	    position: absolute;
	    width: 100%;
	    top: 45%;
	    margin-top: -75px;
	    text-align: center
	}

	.mod-orient-layer__icon-orient {
	    background-image: url(http://frstatic.qiniudn.com/images/promo/hengping.png);
	    display: inline-block;
	    width: 67px;
	    height: 109px;
	    transform: rotate(90deg);
	    -webkit-transform: rotate(90deg);
	    -webkit-animation: rotation infinite 1.5s ease-in-out;
	    animation: rotation infinite 1.5s ease-in-out;
	    -webkit-background-size: 67px;
	    background-size: 67px;
	}

	.mod-orient-layer__desc {
	    margin-top: 20px;
	    font-size: 15px;
	    color: #fff
	}

	.music.playing {
	    -webkit-animation: 2.3s spin linear infinite;
	    animation: 2.3s spin linear infinite;
	}

	@-webkit-keyframes spin {
	    0% {
	        -webkit-transform: rotateZ(0deg);
	    }
	    100% {
	        -webkit-transform: rotateZ(360deg);
	    }
	}

	.music {
	    position: fixed;
	    background: url(http://frstatic.qiniudn.com/images/promo/music_bg.png) 0 0 no-repeat;
	    z-index: 999;
	    width: 1.5rem;
	    height: 1.5rem;
	    right: 0.4rem;
	    top: 0.4rem;
	    background-size: 100% auto;
	}

	.music.stop {
	    background-position: 0 -1.5rem;
	}

	* {
	    margin: 0;
	    padding: 0;
	}

	html,
	body {
	    height: 100%;
	    -webkit-box-sizing: border-box;
	    -ms-box-sizing: border-box;
	    box-sizing: border-box;
	    -webkit-touch-callout: none;
	    -webkit-user-select: none;
	    -webkit-overflow-scrolling: touch;
	    -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
	    -webkit-backface-visibility: hidden;
	    -webkit-perspective: 1000;
	    overflow: hidden;
	}

	.arrow {
	    background-image: url({{ app_url_packaged }}/images/promo/source/tools.png);
	    background-position: 0 -47px;
	    background-size: 1500px 1059px;
	    position: absolute;
	    bottom: 30px;
	    width: 24px;
	    height: 30px;
	    left: 50%;
	    margin-left: -12px;
	    z-index: 9999;
	    animation: fadeInUp 1.5s .2s ease infinite;
	    -webkit-animation: fadeInUp 1.5s .2s infinite
	}

	@-webkit-keyframes fadeInUp {
	    0% {
	        opacity: 0;
	        -webkit-transform: translate3d(0, -20px, 0);
	        transform: translate3d(0, -20px, 0)
	    }
	    100% {
	        opacity: 1;
	        -webkit-transform: translate3d(0, 0px, 0);
	        transform: translate3d(0, 0px, 0)
	    }
	}

	@keyframes fadeInUp {
	    0% {
	        opacity: 0;
	        -webkit-transform: translate3d(0, -20px, 0);
	        transform: translate3d(0, -20px, 0)
	    }
	    100% {
	        opacity: 1;
	        -webkit-transform: translate3d(0, 0px, 0);
	        transform: translate3d(0, 0px, 0)
	    }
	}

	@-webkit-keyframes fadeOutUp {
	    0% {
	        opacity: 1
	    }
	    100% {
	        opacity: 0;
	        -webkit-transform: translate3d(0, -100%, 0);
	        transform: translate3d(0, -100%, 0)
	    }
	}

	@keyframes fadeOutUp {
	    0% {
	        opacity: 1
	    }
	    100% {
	        opacity: 0;
	        -webkit-transform: translate3d(0, -100%, 0);
	        -ms-transform: translate3d(0, -100%, 0);
	        transform: translate3d(0, -100%, 0)
	    }
	}

	@-webkit-keyframes slideOutUp {
	    0% {
	        -webkit-transform: translateY(0);
	        transform: translateY(0)
	    }
	    100% {
	        visibility: hidden;
	        -webkit-transform: translateY(-100%);
	        transform: translateY(-100%)
	    }
	}

	@keyframes slideOutUp {
	    0% {
	        -webkit-transform: translateY(0);
	        -ms-transform: translateY(0);
	        transform: translateY(0)
	    }
	    100% {
	        visibility: hidden;
	        -webkit-transform: translateY(-100%);
	        -ms-transform: translateY(-100%);
	        transform: translateY(-100%)
	    }
	}

	@-webkit-keyframes fadeInDown {
	    0% {
	        opacity: 0;
	        -webkit-transform: translate3d(0, -100%, 0);
	        transform: translate3d(0, -100%, 0)
	    }
	    100% {
	        opacity: 1;
	        -webkit-transform: none;
	        transform: none
	    }
	}

	@keyframes fadeInDown {
	    0% {
	        opacity: 0;
	        -webkit-transform: translate3d(0, -100%, 0);
	        -ms-transform: translate3d(0, -100%, 0);
	        transform: translate3d(0, -100%, 0)
	    }
	    100% {
	        opacity: 1;
	        -webkit-transform: none;
	        -ms-transform: none;
	        transform: none
	    }
	}

	@-webkit-keyframes zoomIn {
	    0% {
	        opacity: 0;
	        -webkit-transform: scale3d(.3, .3, .3);
	        transform: scale3d(.3, .3, .3)
	    }
	    50% {
	        opacity: 1
	    }
	}

	@keyframes zoomIn {
	    0% {
	        opacity: 0;
	        -webkit-transform: scale3d(.3, .3, .3);
	        -ms-transform: scale3d(.3, .3, .3);
	        transform: scale3d(.3, .3, .3)
	    }
	    50% {
	        opacity: 1
	    }
	}

	@-webkit-keyframes bounceIn {
	    0%,
	    100%,
	    20%,
	    40%,
	    60%,
	    80% {
	        -webkit-transition-timing-function: cubic-bezier(0.215, .61, .355, 1);
	        transition-timing-function: cubic-bezier(0.215, .61, .355, 1)
	    }
	    0% {
	        opacity: 0;
	        -webkit-transform: scale3d(.3, .3, .3);
	        transform: scale3d(.3, .3, .3)
	    }
	    20% {
	        -webkit-transform: scale3d(1.1, 1.1, 1.1);
	        transform: scale3d(1.1, 1.1, 1.1)
	    }
	    40% {
	        -webkit-transform: scale3d(.9, .9, .9);
	        transform: scale3d(.9, .9, .9)
	    }
	    60% {
	        opacity: 1;
	        -webkit-transform: scale3d(1.03, 1.03, 1.03);
	        transform: scale3d(1.03, 1.03, 1.03)
	    }
	    80% {
	        -webkit-transform: scale3d(.97, .97, .97);
	        transform: scale3d(.97, .97, .97)
	    }
	    100% {
	        opacity: 1;
	        -webkit-transform: scale3d(1, 1, 1);
	        transform: scale3d(1, 1, 1)
	    }
	}

	@keyframes bounceIn {
	    0%,
	    100%,
	    20%,
	    40%,
	    60%,
	    80% {
	        -webkit-transition-timing-function: cubic-bezier(0.215, .61, .355, 1);
	        transition-timing-function: cubic-bezier(0.215, .61, .355, 1)
	    }
	    0% {
	        opacity: 0;
	        -webkit-transform: scale3d(.3, .3, .3);
	        -ms-transform: scale3d(.3, .3, .3);
	        transform: scale3d(.3, .3, .3)
	    }
	    20% {
	        -webkit-transform: scale3d(1.1, 1.1, 1.1);
	        -ms-transform: scale3d(1.1, 1.1, 1.1);
	        transform: scale3d(1.1, 1.1, 1.1)
	    }
	    40% {
	        -webkit-transform: scale3d(.9, .9, .9);
	        -ms-transform: scale3d(.9, .9, .9);
	        transform: scale3d(.9, .9, .9)
	    }
	    60% {
	        opacity: 1;
	        -webkit-transform: scale3d(1.03, 1.03, 1.03);
	        -ms-transform: scale3d(1.03, 1.03, 1.03);
	        transform: scale3d(1.03, 1.03, 1.03)
	    }
	    80% {
	        -webkit-transform: scale3d(.97, .97, .97);
	        -ms-transform: scale3d(.97, .97, .97);
	        transform: scale3d(.97, .97, .97)
	    }
	    100% {
	        opacity: 1;
	        -webkit-transform: scale3d(1, 1, 1);
	        -ms-transform: scale3d(1, 1, 1);
	        transform: scale3d(1, 1, 1)
	    }
	}

	@-webkit-keyframes rubberBand {
	    0% {
	        -webkit-transform: scale3d(1, 1, 1);
	        transform: scale3d(1, 1, 1);
	        opacity: 0;
	    }
	    30% {
	        -webkit-transform: scale3d(1.25, .75, 1);
	        transform: scale3d(1.25, .75, 1)
	    }
	    40% {
	        -webkit-transform: scale3d(0.75, 1.25, 1);
	        transform: scale3d(0.75, 1.25, 1)
	    }
	    50% {
	        -webkit-transform: scale3d(1.15, .85, 1);
	        transform: scale3d(1.15, .85, 1)
	    }
	    65% {
	        -webkit-transform: scale3d(.95, 1.05, 1);
	        transform: scale3d(.95, 1.05, 1)
	    }
	    75% {
	        -webkit-transform: scale3d(1.05, .95, 1);
	        transform: scale3d(1.05, .95, 1)
	    }
	    100% {
	        -webkit-transform: scale3d(1, 1, 1);
	        transform: scale3d(1, 1, 1);
	        opacity: 1;
	    }
	}

	@keyframes rubberBand {
	    0% {
	        -webkit-transform: scale3d(1, 1, 1);
	        -ms-transform: scale3d(1, 1, 1);
	        transform: scale3d(1, 1, 1);
	        opacity: 0;
	    }
	    30% {
	        -webkit-transform: scale3d(1.25, .75, 1);
	        -ms-transform: scale3d(1.25, .75, 1);
	        transform: scale3d(1.25, .75, 1)
	    }
	    40% {
	        -webkit-transform: scale3d(0.75, 1.25, 1);
	        -ms-transform: scale3d(0.75, 1.25, 1);
	        transform: scale3d(0.75, 1.25, 1)
	    }
	    50% {
	        -webkit-transform: scale3d(1.15, .85, 1);
	        -ms-transform: scale3d(1.15, .85, 1);
	        transform: scale3d(1.15, .85, 1)
	    }
	    65% {
	        -webkit-transform: scale3d(.95, 1.05, 1);
	        -ms-transform: scale3d(.95, 1.05, 1);
	        transform: scale3d(.95, 1.05, 1)
	    }
	    75% {
	        -webkit-transform: scale3d(1.05, .95, 1);
	        -ms-transform: scale3d(1.05, .95, 1);
	        transform: scale3d(1.05, .95, 1)
	    }
	    100% {
	        -webkit-transform: scale3d(1, 1, 1);
	        -ms-transform: scale3d(1, 1, 1);
	        transform: scale3d(1, 1, 1);
	        opacity: 1;
	    }
	}

	.wrap {
	    width: 100%;
	    height: 100%;
	}

	.page {
	    width: 100%;
	    height: 100%;
	    -webkit-backface-visibility: hidden;
	    -webkit-perspective: 1000;
	    position: relative;
	}

	.page>* {
	    opacity: 0;
	}

	.page-1 {
	    background: url({{ app_url_packaged }}/images/promo/source/page2bg.png) no-repeat center #3A1800;
	    background-size: auto 100%;
	}

	.page-1 .page1-curtainL,
	.page-1 .page1-curtainR {
	    position: absolute;
	    left: 50%;
	    bottom: 20%;
	    width: 60px;
	    height: 240px;
	    background-image: url({{ app_url_packaged }}/images/promo/source/tools.png);
	    background-repeat: no-repeat;
	    background-size: 1000px 706px;
	}

	.current .page1-curtainL {
	    -webkit-animation: fadeInDown 1.5s cubic-bezier(0.11, 0.58, 0.31, 0.67) .3s forwards;
	    animation: fadeInDown 1.5s cubic-bezier(0.11, 0.58, 0.31, 0.67) .3s forwards;
	}

	.current .page1-curtainR {
	    -webkit-animation: fadeInDown 1.5s cubic-bezier(0.11, 0.58, 0.31, 0.67) 1.1s forwards;
	    animation: fadeInDown 1.5s cubic-bezier(0.11, 0.58, 0.31, 0.67) 1.1s forwards;
	}

	.current .page2-text {
	    -webkit-animation: fadeInDown 1.5s cubic-bezier(0.11, 0.58, 0.31, 0.67) 1.3s forwards;
	    animation: fadeInDown 1.5s cubic-bezier(0.11, 0.58, 0.31, 0.67) 1.3s forwards;
	}

	.current .page2-hand {
	    -webkit-animation: fadeInDown 1s cubic-bezier(0.11, 0.58, 0.31, 0.67) .4s forwards;
	    animation: fadeInDown 1s cubic-bezier(0.11, 0.58, 0.31, 0.67) .4s forwards;
	}

	.current .page3-select {
	    -webkit-animation: bounceIn 1s cubic-bezier(0.12, 0.73, 0.12, 0.74) .3s forwards;
	    animation: bounceIn 1s cubic-bezier(0.12, 0.73, 0.12, 0.74) .3s forwards;
	}

	.current .page3-select>label.page3-se-1 {
	    -webkit-animation: fadeInDown 1s cubic-bezier(0.11, 0.58, 0.31, 0.67) 1s forwards;
	    animation: fadeInDown 1s cubic-bezier(0.11, 0.58, 0.31, 0.67) 1s forwards;
	}

	.current .page3-select>label.page3-se-2 {
	    -webkit-animation: fadeInDown 1s cubic-bezier(0.11, 0.58, 0.31, 0.67) 1.5s forwards;
	    animation: fadeInDown 1s cubic-bezier(0.11, 0.58, 0.31, 0.67) 1.5s forwards;
	}

	.current .page3-select>label.page3-se-3 {
	    -webkit-animation: fadeInDown 1s cubic-bezier(0.11, 0.58, 0.31, 0.67) 2s forwards;
	    animation: fadeInDown 1s cubic-bezier(0.11, 0.58, 0.31, 0.67) 2s forwards;
	}

	.current .page4-title {
	    -webkit-animation: rubberBand 1s cubic-bezier(0.11, 0.58, 0.31, 0.67) .5s forwards;
	    animation: rubberBand 1s cubic-bezier(0.11, 0.58, 0.31, 0.67) .5s forwards;
	}

	.current .page4-shake .page4-shakeq.shakeq1 {
	    -webkit-animation: bounceIn 1s cubic-bezier(0.11, 0.58, 0.31, 0.67) .2s forwards;
	    animation: bounceIn 1s cubic-bezier(0.11, 0.58, 0.31, 0.67) .2s forwards;
	}

	.current .page4-shake .page4-shakeq.shakeq2 {
	    -webkit-animation: bounceIn 1s cubic-bezier(0.11, 0.58, 0.31, 0.67) .4s forwards;
	    animation: bounceIn 1s cubic-bezier(0.11, 0.58, 0.31, 0.67) .4s forwards;
	}

	.current .page4-shake .page4-shakeq.shakeq3 {
	    -webkit-animation: bounceIn 1s cubic-bezier(0.11, 0.58, 0.31, 0.67) .6s forwards;
	    animation: bounceIn 1s cubic-bezier(0.11, 0.58, 0.31, 0.67) .6s forwards;
	}

	.current .page4-shake .page4-shakeq.shakeq4 {
	    -webkit-animation: bounceIn 1s cubic-bezier(0.11, 0.58, 0.31, 0.67) .8s forwards;
	    animation: bounceIn 1s cubic-bezier(0.11, 0.58, 0.31, 0.67) .8s forwards;
	}

	.current .page4-shake .page4-shakeq.shakeq5 {
	    -webkit-animation: bounceIn 1s cubic-bezier(0.11, 0.58, 0.31, 0.67) 1s forwards;
	    animation: bounceIn 1s cubic-bezier(0.11, 0.58, 0.31, 0.67) 1s forwards;
	}

	.current .page5-all {
	    -webkit-animation: bounceIn 1s cubic-bezier(0.11, 0.58, 0.31, 0.67) .2s forwards;
	    animation: bounceIn 1s cubic-bezier(0.11, 0.58, 0.31, 0.67) .2s forwards;
	}

	.current .page6-dool {
	    -webkit-animation: bounceIn 1s cubic-bezier(0.11, 0.58, 0.31, 0.67) .2s forwards;
	    animation: bounceIn 1s cubic-bezier(0.11, 0.58, 0.31, 0.67) .2s forwards;
	}

	.page-1 .page1-curtainL {
	    margin-left: -140px;
	    background-position: -45px 0;
	}

	.page-1 .page1-curtainR {
	    margin-left: 80px;
	    background-position: -255px 0;
	}

	.page-2 {
	    background: url({{ app_url_packaged }}/images/promo/source/page3bg.png) no-repeat center #3A1800;
	    background-size: auto 100%;
	}

	.page-2 .page2-text,
	.page-2 .page2-hand {
	    position: absolute;
	    left: 50%;
	}

	.page-2 .page2-text {
	    top: 20%;
	    width: 150px;
	    height: 25px;
	    background-image: url({{ app_url_packaged }}/images/promo/source/tools.png);
	    background-repeat: no-repeat;
	    background-size: 1000px 706px;
	    margin-left: -75px;
	    background-position: -615px 0;
	}

	.page-2 .page2-hand {
	    top: 30%;
	    width: 260px;
	    height: 243px;
	    background-image: url({{ app_url_packaged }}/images/promo/source/tools.png);
	    background-repeat: no-repeat;
	    background-size: 1000px 706px;
	    margin-left: -130px;
	    background-position: -325px 3px;
	}

	.page-3 {
	    background: url({{ app_url_packaged }}/images/promo/source/page4bg.png) no-repeat center #3A1800;
	    background-size: auto 100%;
	}

	.page-3 .page3-select {
	    width: 200px;
	    height: 220px;
	    position: absolute;
	    left: 50%;
	    top: 20%;
	    background-image: url({{ app_url_packaged }}/images/promo/source/tools.png);
	    background-repeat: no-repeat;
	    background-size: 1000px 706px;
	    margin-left: -100px;
	    background-position: -783px 3px;
	    padding-top: 80px;
	}

	.page-3 .page3-select>label {
	    position: relative;
	    width: 170px;
	    height: 70px;
	    margin-left: 16px;
	    display: block;
	    text-indent: -999em;
	    background-image: url({{ app_url_packaged }}/images/promo/source/tools.png);
	    background-repeat: no-repeat;
	    background-size: 1000px 706px;
	    opacity: 0
	}

	.page-3 .page3-select>label>input {
	    opacity: 0;
	    position: absolute;
	    width: 100%;
	    height: 100%;
	    top: 0;
	    left: 0;
	}

	.page-3 .page3-select>label.page3-se-1 {
	    background-position: -245px -494px;
	}

	.page-3 .page3-select>label.page3-se-2 {
	    background-position: -419px -494px;
	}

	.page-3 .page3-select>label.page3-se-3 {
	    background-position: -594px -494px;
	}

	.page-4 {
	    background: url({{ app_url_packaged }}/images/promo/source/page5bg.png) no-repeat center #3A1800;
	    background-size: auto 100%;
	}

	.page-4 .page4-title {
	    width: 70px;
	    height: 30px;
	    position: absolute;
	    top: 20%;

            var rNum = a;
            if(rNum > 10){

        // 摇一摇
        init();
        var SHAKE_THRESHOLD = 3000;
        var last_update = 0;
        var x = y = z = last_x = last_y = last_z = 0;
        function init() {
            if (window.DeviceMotionEvent) {
                window.addEventListener('devicemotion', deviceMotionHandler, false);
            } else {
                alert('not support mobile event');
            }
        }
        function deviceMotionHandler(eventData) {
            var acceleration = eventData.accelerationIncludingGravity;
            var curTime = new Date().getTime();
            if ((curTime - last_update) > 100) {
                var diffTime = curTime - last_update;
                last_update = curTime;
                x = acceleration.x;
                y = acceleration.y;
                z = acceleration.z;
                var speed = Math.abs(x + y + z - last_x - last_y - last_z) / diffTime * 10000;

                if (speed > SHAKE_THRESHOLD) {
					PageSlider.next();
                   // alert("摇动了");
                    media.setAttribute("src", "http://211.148.5.228:8002/Pages/test/Kalimba.mp3");
                    media.load();
                    media.play();  
                }
                last_x = x;
                last_y = y;
                last_z = z;
            }
        }
