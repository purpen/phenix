{% block page_css %}

.ui.wap,#mmfoot{
	display:none;
}

	width: 100%;
	vertical-align: middle;
}

}

	#mfrbird{
		margin-top: 0;
	}

{% block layout_js %}
<script type="text/javascript" >
</script>

{% block content %}

<div class='games page try mt-2r' id="triespage">
	<div class="ui responsive grid">

		<div class="row">
			<div class="column">
				<div class="ui one products tries cards item-box">


                  {% for d in item %}
    					<div class="card">
                            <div class="problock">
                                <a title="{{ d.item.title }}" alt="{{ d.item.title }}" href="{{ d.item.wap_view_url }}" style="background-image: url({{ d.item.cover_url }});" class="thumb"></a>

                                <h2>
                                    <a href="{{ d.item.wap_view_url }}" title="{{ d.item.title }}" class="ui line">
                        			    {{ d.item.title }}
                        		    </a>
                                </h2>
                                <div class="excerpt">
                                  <p>{{ d.item.advantage }}</p>
                                </div>
                                <div class="cats">
                                  <span class="unit">ï¿¥</span> {{ d.item.sale_price }}
                                </div>
                            </div>

    					</div>
                  {%endfor%}



				</div>
			</div>
		
		</div>

	</div>
</div>
