{%extends 'layout/h5app.html'%}
{% block title %}{% endblock %}
{% block page_css %}
<style type="text/css">
	*{
        margin: 0;
        padding: 0;
    }
    html, body, .wrap{
        width: 100%;
        height: 100%;
		background:#fff2c4;
		//user-select:none;
		//-webkit-user-select:none;
    }
	.page {
	    width: 100%;
	    height: 100%;
	    overflow: hidden;
	    -webkit-backface-visibility: hidden;
	    -webkit-perspective: 1000;
	}
    .loading{
        position: relative;
        width: 100%;
        height: 100%;
        background-color: #070709;
		overflow: hidden;
    }
    .loading__inner{
        position: absolute;
        left: 50%;
        top: 50%;
	    margin-left: -100px;
	    margin-top: -100px;
	    width: 200px;
	    height: 200px;
        text-align: center;
        color: #666;
        font-size: 16px;
        background-color: #070709;
    }
    .loading-num{
        position: absolute;
        left: 0;
	    top: 50%;
		width:100%;
	    margin-top: 1px;
        text-align: center;
    } 
    .music.playing{
  		-webkit-animation: 2.3s spin linear infinite;
  		animation: 2.3s spin linear infinite;
  	}
  	@-webkit-keyframes spin {
  	    0% {
  	        -webkit-transform: rotateZ(0deg);
  	    }

  	    100% {
  	        -webkit-transform: rotateZ(360deg);
  	    }
  	}
    .music {
        position: fixed;
        background: url(https://s3.taihuoniao.com/images/promo/music_bg.png) 0 0 no-repeat;
        z-index: 9;
        width: 1.5rem;
        height: 1.5rem;
        right: 0.4rem;
        top: 0.4rem;
        background-size: 100% auto;
    }
    .music.stop {
        background-position: 0 -1.5rem;
    }
	  /**** 横屏 ****/
	  @-webkit-keyframes rotation {
        10% {
            transform: rotate(90deg);
            -webkit-transform: rotate(90deg)
        }
        50%, 60% {
            transform: rotate(0deg);
            -webkit-transform: rotate(0deg)
        }
        90% {
            transform: rotate(90deg);
            -webkit-transform: rotate(90deg)
        }
        100% {
            transform: rotate(90deg);
            -webkit-transform: rotate(90deg)
        }
    }

    @keyframes rotation {
        10% {
            transform: rotate(90deg);
            -webkit-transform: rotate(90deg)
        }
        50%, 60% {
            transform: rotate(0deg);
            -webkit-transform: rotate(0deg)
        }
        90% {
            transform: rotate(90deg);
            -webkit-transform: rotate(90deg)
        }
        100% {
            transform: rotate(90deg);
            -webkit-transform: rotate(90deg)
        }
    }

    #orientLayer {
        display: none;
    }

    @media screen and (min-aspect-ratio: 13/8) {
        #orientLayer {
            display: block;
        }
    }

    .mod-orient-layer {
        display: none;
        position: absolute !important;
        height: 100%;
        width: 100%;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        background: #000;
        z-index: 9997;
		overflow:hidden !important;
    }

    .mod-orient-layer__content {
        position: absolute;
        width: 100%;
        top: 45%;
        margin-top: -70px !important;
        text-align: center
    }

    .mod-orient-layer__icon-orient {
        background-image: url(https://s3.taihuoniao.com/images/promo/hengping.png);
        display: inline-block;
        width: 68px;
        height: 110px;
        transform: rotate(90deg);
        -webkit-transform: rotate(90deg);
        -webkit-animation: rotation infinite 1.5s ease-in-out;
        animation: rotation infinite 1.5s ease-in-out;
        -webkit-background-size: 68px;
        background-size: 68px;
    }

    .mod-orient-layer__desc {
        margin-top: 10px;
        font-size: 16px;
        color: #fff
    }
	
    .page_bg {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        opacity: 1;
    }
    .page_inner {
        position: absolute;
        width: 640px;
        height: 1008px;
        top: 50%;
        left: 50%;
        margin: -504px 0 0 -320px;
        -webkit-perspective: 1000;
        perspective: 1000;
        overflow: hidden;
    }

	.question{
		width:100%;
		height:100%;
		position:absolute;
		top:0;
		left:0;
		overflow: hidden;
	}
	@-webkit-keyframes fadeOutUp {
		0% {
			opacity: 1
		}

		100% {
			opacity: 0;
			-webkit-transform: translate3d(0,-100%,0);
			transform: translate3d(0,-100%,0)
		}
	}

	@keyframes fadeOutUp {
		0% {
			opacity: 1
		}

		100% {
			opacity: 0;
			-webkit-transform: translate3d(0,-100%,0);
			-ms-transform: translate3d(0,-100%,0);
			transform: translate3d(0,-100%,0)
		}
	}
	
	@-webkit-keyframes slideOutUp {
		0% {
			-webkit-transform: translateY(0);
			transform: translateY(0)
		}

		100% {
			visibility: hidden;
			-webkit-transform: translateY(-100%);
			transform: translateY(-100%)
		}
	}

	@keyframes slideOutUp {
		0% {
			-webkit-transform: translateY(0);
			-ms-transform: translateY(0);
			transform: translateY(0)
		}

		100% {
			visibility: hidden;
			-webkit-transform: translateY(-100%);
			-ms-transform: translateY(-100%);
			transform: translateY(-100%)
		}
	}
	@-webkit-keyframes fadeInDown {
		0% {
			opacity: 0;
			-webkit-transform: translate3d(0,-100%,0);
			transform: translate3d(0,-100%,0)
		}

		100% {
			opacity: 1;
			-webkit-transform: none;
			transform: none
		}
	}

	@keyframes fadeInDown {
		0% {
			opacity: 0;
			-webkit-transform: translate3d(0,-100%,0);
			-ms-transform: translate3d(0,-100%,0);
			transform: translate3d(0,-100%,0)
		}

		100% {
			opacity: 1;
			-webkit-transform: none;
			-ms-transform: none;
			transform: none
		}
	}
	@-webkit-keyframes zoomIn {
		0% {
			opacity: 0;
			-webkit-transform: scale3d(.3,.3,.3);
			transform: scale3d(.3,.3,.3)
		}

		50% {
			opacity: 1
		}
	}

	@keyframes zoomIn {
		0% {
			opacity: 0;
			-webkit-transform: scale3d(.3,.3,.3);
			-ms-transform: scale3d(.3,.3,.3);
			transform: scale3d(.3,.3,.3)
		}

		50% {
			opacity: 1
		}
	}
	@-webkit-keyframes bounceIn {
		0%,100%,20%,40%,60%,80% {
			-webkit-transition-timing-function: cubic-bezier(0.215,.61,.355,1);
			transition-timing-function: cubic-bezier(0.215,.61,.355,1)
		}

		0% {
			opacity: 0;
			-webkit-transform: scale3d(.3,.3,.3);
			transform: scale3d(.3,.3,.3)
		}

		20% {
			-webkit-transform: scale3d(1.1,1.1,1.1);
			transform: scale3d(1.1,1.1,1.1)
		}

		40% {
			-webkit-transform: scale3d(.9,.9,.9);
			transform: scale3d(.9,.9,.9)
		}

		60% {
			opacity: 1;
			-webkit-transform: scale3d(1.03,1.03,1.03);
			transform: scale3d(1.03,1.03,1.03)
		}

		80% {
			-webkit-transform: scale3d(.97,.97,.97);
			transform: scale3d(.97,.97,.97)
		}

		100% {
			opacity: 1;
			-webkit-transform: scale3d(1,1,1);
			transform: scale3d(1,1,1)
		}
	}

	@keyframes bounceIn {
		0%,100%,20%,40%,60%,80% {
			-webkit-transition-timing-function: cubic-bezier(0.215,.61,.355,1);
			transition-timing-function: cubic-bezier(0.215,.61,.355,1)
		}

		0% {
			opacity: 0;
			-webkit-transform: scale3d(.3,.3,.3);
			-ms-transform: scale3d(.3,.3,.3);
			transform: scale3d(.3,.3,.3)
		}

		20% {
			-webkit-transform: scale3d(1.1,1.1,1.1);
			-ms-transform: scale3d(1.1,1.1,1.1);
			transform: scale3d(1.1,1.1,1.1)
		}

		40% {
			-webkit-transform: scale3d(.9,.9,.9);
			-ms-transform: scale3d(.9,.9,.9);
			transform: scale3d(.9,.9,.9)
		}

		60% {
			opacity: 1;
			-webkit-transform: scale3d(1.03,1.03,1.03);
			-ms-transform: scale3d(1.03,1.03,1.03);
			transform: scale3d(1.03,1.03,1.03)
		}

		80% {
			-webkit-transform: scale3d(.97,.97,.97);
			-ms-transform: scale3d(.97,.97,.97);
			transform: scale3d(.97,.97,.97)
		}

		100% {
			opacity: 1;
			-webkit-transform: scale3d(1,1,1);
			-ms-transform: scale3d(1,1,1);
			transform: scale3d(1,1,1)
		}
	}
	@-webkit-keyframes rubberBand {
		0% {
			-webkit-transform: scale3d(1,1,1);
			transform: scale3d(1,1,1);
			opacity:0;
		}

		30% {
			-webkit-transform: scale3d(1.25,.75,1);
			transform: scale3d(1.25,.75,1)
		}

		40% {
			-webkit-transform: scale3d(0.75,1.25,1);
			transform: scale3d(0.75,1.25,1)
		}

		50% {
			-webkit-transform: scale3d(1.15,.85,1);
			transform: scale3d(1.15,.85,1)
		}

		65% {
			-webkit-transform: scale3d(.95,1.05,1);
			transform: scale3d(.95,1.05,1)
		}

		75% {
			-webkit-transform: scale3d(1.05,.95,1);
			transform: scale3d(1.05,.95,1)
		}

		100% {
			-webkit-transform: scale3d(1,1,1);
			transform: scale3d(1,1,1);
			opacity:1;
		}
	}

	@keyframes rubberBand {
		0% {
			-webkit-transform: scale3d(1,1,1);
			-ms-transform: scale3d(1,1,1);
			transform: scale3d(1,1,1);
			opacity:0;
		}

		30% {
			-webkit-transform: scale3d(1.25,.75,1);
			-ms-transform: scale3d(1.25,.75,1);
			transform: scale3d(1.25,.75,1)
		}

		40% {
			-webkit-transform: scale3d(0.75,1.25,1);
			-ms-transform: scale3d(0.75,1.25,1);
			transform: scale3d(0.75,1.25,1)
		}

		50% {
			-webkit-transform: scale3d(1.15,.85,1);
			-ms-transform: scale3d(1.15,.85,1);
			transform: scale3d(1.15,.85,1)
		}

		65% {
			-webkit-transform: scale3d(.95,1.05,1);
			-ms-transform: scale3d(.95,1.05,1);
			transform: scale3d(.95,1.05,1)
		}

		75% {
			-webkit-transform: scale3d(1.05,.95,1);
			-ms-transform: scale3d(1.05,.95,1);
			transform: scale3d(1.05,.95,1)
		}

		100% {
			-webkit-transform: scale3d(1,1,1);
			-ms-transform: scale3d(1,1,1);
			transform: scale3d(1,1,1);
			opacity:1;
		}
	}

	function answer(tishu ,daan){
		var wrong=0;
		switch(parseInt(tishu)){
			case 1:
				if(daan == "b") {wrong = 1;}
				break;
			case 2:
				if(daan == "b") wrong = 1;
				break;
			case 3:
				if(daan == "b") wrong = 1;
				break;
			case 4:
				if(daan == "c") wrong = 1;
				break;
			case 5:
				if(daan == "c") wrong = 1;
				break;
			case 6:
				if(daan == "b") wrong = 1;
				break;
			case 7:
				if(daan == "b") wrong = 1;
				break;
			case 8:
				if(daan == "b") wrong = 1;
				break;
			case 9:
				if(daan == "a") wrong = 1;
				break;
			case 10:
				if(daan == "b") wrong = 1;
				break;
		}
		return wrong;
	}
