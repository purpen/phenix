{%extends 'layout/mobile.html'%}
{% block title %}{% endblock %}
{% block page_css %}
<style type="text/css">
  header.ui.wap{
  	display:none !important;
  	opacity:0;
  }
  #mfrbird{
  	margin:0;
  	width: 100%;
    height: 100%;
  }
  .mmfoot{
  	display:none;
  }
  * { -webkit-appearance: none; }
  html, body { height: 100%; width: 100%; margin: 0px;position:relative;overflow:hidden}
  .wrap {
  	max-width: 640px;
  	margin: 0 auto;
  	height: 100%;
  	overflow: hidden;
  }

  .swiper-container{
  	width:100%;
  	height:100%;
  	text-align:center;
  	max-width:640px;
  }
  #music-control {
  	width: 30px;
  	height: 30px;
  	position: fixed;
  	right: 5px;
  	top: 5px;
  	z-index: 9;
  }
  #music-control.playing{
  	-webkit-animation: 2.3s spin linear infinite;
  	animation: 2.3s spin linear infinite;
  }
  @-webkit-keyframes spin {
      0% {
          -webkit-transform: rotateZ(0deg);
      }

      100% {
          -webkit-transform: rotateZ(360deg);
      }
  }
  #loading{
    background: #fff;
    width: 100%;
    height: 100%;
    position: absolute;
    z-index: 9999;
    top: 0;
  }
  .loadbox{
  	display: block;
  	position: relative;
  	width: 100%;
  	height: 100%;
    margin: 0 auto;
  	margin-top: 50%;
  }
  .loadbg{
  	display: block;
  	position: absolute;
  	z-index: 1000;
  	width: 100%;
  	height: 100%;
  	/*background: url({{ app_url_packaged }}/images/promo/jd.gif) no-repeat;*/
  	color:#fff;
  	font-size:18px;
  	text-align:center;
  	background-size: 100%;
  }
  @-webkit-keyframes swipe {
  	0%{-webkit-transform:translateY(40px);opacity:0}
  	60%{-webkit-transform:translateY(12px);opacity:1}
  	100%{-webkit-transform:translateY(0px);opacity:0}
  }
  @-moz-keyframes swipe {
  	0%{-webkit-transform:translateY(40px);opacity:0}
  	60%{-webkit-transform:translateY(12px);opacity:1}
  	100%{-webkit-transform:translateY(0px);opacity:0}
  }
  @keyframes swipe {
  	0%{-webkit-transform:translateY(40px);opacity:0}
  	60%{-webkit-transform:translateY(12px);opacity:1}
  	100%{-webkit-transform:translateY(0px);opacity:0}
  }
  .swipe { 
  	position: absolute; 
  	width: 28px; 
  	height: 16px; 
  	bottom: 45px; 
  	left: 50%; 
  	margin-left: -14px;
  	z-index:4;
  	animation: swipe 1.5s linear infinite;
    -webkit-animation: swipe 1.5s linear infinite; 
  }
  
  
  .page-1{
		background:url({{ app_url_packaged }}/images/promo/hy/bg01.jpg);
		-webkit-animation: 'p1BgAnimation' 4s linear infinite;
		animation: 'p1BgAnimation' 4s linear infinite;
    background-repeat: no-repeat;
	}
	@-webkit-keyframes p1BgAnimation {
		0% { background-position: 0 -100px; }
		50% { background-position: 0 -108px; }
		100% { background-position: 0 -100px; }
	}
	.st{
		position:absolute;
	}
	.pt-1{
	  top:0;
	  left:0;
	  width:100%;
	}
	.pt-2{
	  bottom:0;
	  left:0;
	  width:100%;
	  -webkit-animation: 'xing' 3s linear infinite;
	}
  @-webkit-keyframes xing {
		0% { opacity:1; }
		50% { opacity:0; }
		100% { opacity:1; }
	}
  .xing{
    transform: rotate(45deg);
    -webkit-transform: rotate(45deg);
    width:128px;
    height:24px;
    opacity:0;
  }
  .pt-3{
    -webkit-animation: 'xxing' 4s linear infinite;
  }
  @-webkit-keyframes xxing {
		0% { left:-176px;top:359px;opacity:1; }
		100% { left:317px;top:781px;opacity:1; }
	}
  .pt-4{
    -webkit-animation: 'xxing1' 5s linear infinite;
    -webkit-animation-delay: 1.5s;
	  animation-delay: 1.5s;
  }
  @-webkit-keyframes xxing1 {
		0% { left:-19px;top:200px;opacity:1; }
		100% { left:678px;top:828px;opacity:1; }
	}
  .pt-5{
    width:138px;
    height:26px;
    -webkit-animation: 'xxing2' 5s linear infinite;
    -webkit-animation-delay: 2.5s;
	  animation-delay: 2.5s;
  }
  @-webkit-keyframes xxing2 {
		0% { left:-100px;top:230px;opacity:1; }
		100% { left:696px;top:954px;opacity:1; }
	}
  .pt-0{
    height:100px;
    width:100%;
    left:0;
    top:0;
    background:url({{ app_url_packaged }}/images/promo/hy/1t.png) left top /cover;
		-webkit-animation: 'p1BgAnimation1' 300s linear infinite;
  }
  @-webkit-keyframes p1BgAnimation1 {
		0% { background-position: 0px 0px; }
		100% { background-position: -10000px 0px; }
	}
	.pt-6{
	  width:100%;
	  top:12%;
	  left:0;
	  -webkit-animation: 30s spin linear infinite;
		animation: 30s spin linear infinite;
	}
	.pt-7{
    top:33%;
    width:25%;
    left:25%;
    animation-delay:1s;
		-webkit-animation-delay:1s;
  }
  .pt-8{
    top:33%;
    width:25%;
    right:25%;
    animation-delay:1s;
		-webkit-animation-delay:1s;
  }
  .pages-logo{
		-webkit-animation: 0.4s scale-to-zero-with-center cubic-bezier(.17, .67, .11, .93) forwards;
		animation: 0.4s scale-to-zero-with-center cubic-bezier(.17, .67, .11, .93) forwards;
	}
	.page-logo{
		-webkit-animation: 0.4s scale-to-zero-with-left cubic-bezier(.17, .67, .11, .93) forwards;
		animation: 0.4s scale-to-zero-with-left cubic-bezier(.17, .67, .11, .93) forwards;
	}
	@-webkit-keyframes scale-to-zero-with-center {
	    0% {
	        -webkit-transform: translate3d(0, 0, 0) scale(20);
	        opacity: 0;
	    }
	   /* 30% {
	        opacity: 0.3;
	    }
	    60% {
	        -webkit-transform: translate3d(0, 0, 0) scale(1);
	        opacity: 1;
	    }*/
			20% 		{opacity:0.3;-webkit-transform:scale(.3)}
			70% 	{opacity:1;-webkit-transform:scale(1.2)}
			/*70% 	{-webkit-transform:scale(.9)}*/
			100% 	{opacity:1;-webkit-transform:scale(1)}

	}
	@-webkit-keyframes scale-to-zero-with-left {
	    0% {
	        -webkit-transform: translate3d(0%, 0, 0) scale(20);
	        opacity: 0;
	    }
	    50% {
	        opacity: 0.3;
	    }
	    100% {
	        -webkit-transform: translate3d(0%, 0, 0) scale(1);
	        opacity: 1;
	    }
	}
	.pt-9{
	  width:25%;
	  top:20%;
	  left:37.5%;
	  animation-delay:0.6s;
		-webkit-animation-delay:0.6s;
		opacity: 0;
	}
	.pt-10{
	  width:30%;
	  left:35%;
	  top:50%;
	  animation-delay:1.5s;
		-webkit-animation-delay:1.5s;
	}
	.pt-11{
	  width:62%;
	  left:19%;
	  top:70%;
	  animation-delay:1.6s;
		-webkit-animation-delay:1.6s;
		-webkit-animation-duration: 2s;
    animation-duration: 2s;
	}
	.pt-12{
	  width:78%;
	  left:11%;
	  top:78%;
	  animation-delay:1.6s;
		-webkit-animation-delay:1.6s;
		-webkit-animation-duration: 2s;
    animation-duration: 2s;
	}
	
	.page-2{
	  background:url({{ app_url_packaged }}/images/promo/hy/bg2.jpg) no-repeat center center /cover;
	}
	.pt2-1,.pt3-1{
	  width:100%;
	  left:0;
	  top:0;
	}
	.st.pt2{
	 width:60%;
	 left:20%; 
	 animation-delay:0.6s;
		-webkit-animation-delay:0.6s;
		-webkit-animation-duration: 1.5s;
   animation-duration: 1.5s;
   z-index:3;
	}
	.pt2-2{
	  top:37%;
	}
	.pt2-3{
	  top:44%;
	}
	.pt2-4{
	  top:51%;
	}
	.pt2-5{
	  top:59%;
	}
	.pt2-6{
	  top:66%;
	  animation-delay:1.6s !important;
  		-webkit-animation-delay:1.6s !important;
  		-webkit-animation-duration: 0.8s !important;
     animation-duration: 0.8s !important;
     width:80% !important;
     left:10% !important;
     opacity:0;
	}
	.clearb{
	  bottom:0;
	  width:100%;
	  left:0;
	  opacity:0;
	  z-index:2;
	}
  
</style>
  <link rel="stylesheet" href="http://frstatic.qiniudn.com/wechat/js/swiper.312.min.css">
  <link rel="stylesheet" href="http://frstatic.qiniudn.com/wechat/js/animate.min-1.css">
{% endblock %}

{% endblock %}

{% block content %}
<div id='loading'><div class="loadbox"><div class="loadbg"></div></div></div>
<div id="music-control" class="playing"><img src="http://frstatic.qiniudn.com/images/music.png" width="29" height="29" /></div>
<div class="swiper-container">
  <div class="swiper-wrapper">
		<div class="swiper-slide page-1">
		  <div class="st pt-0"></div>
  	  <img src="{{ app_url_packaged }}/images/promo/hy/xingxx.png" class="st pt-2">
  	  <img src="{{ app_url_packaged }}/images/promo/hy/xing.png" class="st xing pt-3">
  	  <img src="{{ app_url_packaged }}/images/promo/hy/xing.png" class="st xing pt-4">
  	  <img src="{{ app_url_packaged }}/images/promo/hy/xing1.png" class="st xing pt-5">
