	<script type="text/javascript" >

    var m_name = '年轻多金潜力股，求扑倒！';
    var img_url = 'https://s3.taihuoniao.com/images/promo/zp/pin3.jpg';
    var link = '{{ app_url_wap }}/promo/zp';
    var desc_str = '人生是场大设计 www.taihuoniao.com';

    wx.config({
        debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
        appId: '{{ app_id }}', // 必填，公众号的唯一标识
        timestamp: {{ timestamp }}, // 必填，生成签名的时间戳
        nonceStr: '{{ wxnonceStr }}', // 必填，生成签名的随机串
        signature: '{{ wxSha1 }}',// 必填，签名，见附录1
        jsApiList: ['onMenuShareTimeline', 'onMenuShareAppMessage', 'onMenuShareQQ', 'onMenuShareWeibo', 'hideMenuItems'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
   });

	wx.ready(function(){
    // 2.1 监听“分享给朋友”，按钮点击、自定义分享内容及分享结果接口
     wx.onMenuShareAppMessage({
      title: m_name,
      desc: desc_str,
      link: link,
      imgUrl: img_url,
      success: function (res) {
        record_share_num();
      }
    });      

    // 2.2 监听“分享到朋友圈”按钮点击、自定义分享内容及分享结果接口
    wx.onMenuShareTimeline({
      title: m_name,
      desc: desc_str,
      link: link,
      imgUrl: img_url,
      success: function (res) {
        record_share_num();
      }
    });

    // 2.3 监听“分享到QQ”按钮点击、自定义分享内容及分享结果接口
    wx.onMenuShareQQ({
      title: m_name,
      desc: desc_str,
      link: link,
      imgUrl: img_url,
      success: function (res) {
        record_share_num();
      }
    });

    // 2.4 监听“分享到微博”按钮点击、自定义分享内容及分享结果接口
    wx.onMenuShareWeibo({
      title: m_name,
      desc: desc_str,
      link: link,
      imgUrl: img_url,
      success: function (res) {
        record_share_num();
      }
    });
  });

  //记录分享数
  function record_share_num(){
    var url = '{{ app_url_wap }}/app/site/promo/ajax_stat_sum_record';
    $.get(url, { target_id: 4, count_name:'count', type: 4, kind:4 });
    // 分享送红包
    phenix.redirect("{{ app_url_wap }}/promo/zp_share");
  }

	</script>

{% block layout_js %}
	<script src="https://s3.taihuoniao.com/wechat/js/audio5.min.js" type="text/javascript"></script>
	<script type="text/javascript" >
		//s=window.innerHeight/500;
		//ss=250*(1-s);
		//$('.wrap').css('-webkit-transform','scale('+s+','+s+') translate(0px,-'+ss+'px)');

		var pageIndex = 1,
			pageTotal = $('.page').length,
			towards = { up:1, right:2, down:3, left:4},
			isAnimating = false;
		document.addEventListener('touchmove',function(event){
			event.preventDefault(); },false);
	
			function pageMove(tw){
				var lastPage;
				if(tw=='1'){
					if(pageIndex==1){
						lastPage = ".page-"+pageTotal+"-1";
					}else{
						lastPage = ".page-"+(pageIndex-1)+"-1";
					}

				}else if(tw=='3'){
					if(pageIndex==pageTotal){
						lastPage = ".page-1"+"-1";
					}else{
						lastPage = ".page-"+(pageIndex+1)+"-1";
					}

				}

				var nowPage = ".page-"+pageIndex+"-1";

				switch(tw) {
					case towards.up:
						outClass = 'pt-page-moveToTop';
						inClass = 'pt-page-moveFromBottom';
						break;
					case towards.down:
						outClass = 'pt-page-moveToBottom';
						inClass = 'pt-page-moveFromTop';
						break;
				}
				isAnimating = true;
				$(nowPage).removeClass("hide");

				$(lastPage).addClass(outClass);
				$(nowPage).addClass(inClass);

				setTimeout(function(){
					$(lastPage).removeClass('page-current');
					$(lastPage).removeClass(outClass);
					$(lastPage).addClass("hide");
					$(lastPage).find("img").addClass("hide");

					$(nowPage).addClass('page-current');
					$(nowPage).removeClass(inClass);
					$(nowPage).find("img").removeClass("hide");

					isAnimating = false;
				},600);
			}
	
		  $(document).swipeUp(function(){
				if (isAnimating) return;
				if (pageIndex < pageTotal) { 
					pageIndex+=1; 
				}else{
					pageIndex=1;
				};
				pageMove(towards.up);
			});

			$(document).swipeDown(function(){
				if (isAnimating) return;
				if (pageIndex > 1) { 
					pageIndex-=1; 
				}else{
					pageIndex=pageTotal;
				};
				pageMove(towards.down);	
			});
	
		 	bgm = new Audio5js({
		      swf_path: 'https://s3.taihuoniao.com/wechat/js/audio5js/swf/audio5js.swf',
		      ready: function () {
		          this.load('https://s3.taihuoniao.com/wechat/js/La1.mp3');
		          this.play();

		          this.on('canplay', function(){
		              //console.log('canplay');
		          });   

		          this.on('ended', function(){
		              bgm.play();
		          })           
		      }
		  });

		 $('#music-control').click(function(){
			    bgm.playPause();
					if($(this).hasClass("playing")){
						$(this).removeClass("playing");
						//$('#music-control > img').attr("src","https://s3.taihuoniao.com/images/music.png"); //关闭
					}
					else{
						$(this).addClass("playing");
						//$('#music-control > img').attr("src","https://s3.taihuoniao.com/images/music.png"); //打开
					}
			});
			$('img.icon').click(function(){
          $('#mask').css('display','');
      });
      $('#mask').click(function(){
          $('#mask').css('display','none');
      });
	</script>
	<script>document.write('<style>#loading{display:none}</style>');</script> 
	

{% endblock %}
