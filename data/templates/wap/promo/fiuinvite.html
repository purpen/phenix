{%extends 'layout/fiu.html'%}
{% block title %}{% endblock %}
{% block page_css %}
<style type="text/css">
	img{
		width: 100%;
		vertical-align: middle;
	}
	a{
		display: block;
	}
	.invite{
		//background: url({{ app_url_packaged }}/images/promo/shop/fshare.jpg) no-repeat;
		background-size:100%;
	}
	.getuser{
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: auto;
		text-align: center;
	}
	.number{
		padding: 5px 20px;
		font-size: 20px;
		color: #e71e0d;
		text-align: center;
		border: 1px solid #eee;
		display: inline-block;
		margin:6% auto 3%;
	}
	.invitebtn,.login{
		width:33.2%;
		margin:0 auto;
	}
	.mask{
		width: 100%;
		height: 100%;
		position: fixed;
		top: 0;
		left:0;
		z-index: 9;
		display: none;
	}

	.user {
		text-align: center;
		font-size: 14px;
	}
	.user img{
		width:50px;
		height: 50px;
		border-radius: 50%; 
		display: block;
    	margin: 0 auto 8px;
	}
</style>
{% endblock %}
{% block layout_js %}
	<script type="text/javascript">
		var ipwidth = $(window).width();
		var ipheight = $(window).height();
		var scal = ipheight/ipwidth*100 +'%';
		//console.log(scal);
		var ptop = 0.4198*ipheight + 'px';
		$('.invite').css('padding-top',scal);
		$('.getuser').css('padding-top',ptop);
		$('.invitebtn,.goinv').click(function(){
			$('.mask').fadeIn();
		});
		$('.mask').click(function(){
			$(this).fadeOut();
		})
	</script>
{% endblock %}
{% block content %}
<div class="invite">
	<img src="{{ app_url_packaged }}/images/promo/shop/fshare.jpg" style="position:absolute;height:100%;width:100%;top:0;left:0;">
	<!-- 去邀请 -->
	<!-- <div class="getuser">
		<img src="{{ app_url_packaged }}/images/promo/shop/word.png">
		<div class="number">
			THN0007
		</div>
		<img src="{{ app_url_packaged }}/images/promo/shop/word2.png">

		<a class="invitebtn" href="javascript:void(0);"><img src="{{ app_url_packaged }}/images/promo/shop/invite.jpg"></a>
	</div> -->

	<!-- 被邀请 -->
	<div class="getuser">
		<div class="user">
			<img src="http://frbird.qiniudn.com/avatar/160412/570cd43520de8d236a8b69f8-avs.jpg">
			用户名
		</div>
		<img src="{{ app_url_packaged }}/images/promo/shop/binvi.png">
		<!-- 未登录 -->
		{% if !visitor %}
			<a class="login" href="{{ app_url_wap }}/auth/login_signup"><img src="{{ app_url_packaged }}/images/promo/shop/sign.jpg"></a>
		{% else %}
			<img class="goinv" src="{{ app_url_packaged }}/images/promo/shop/goinv.png">
		{% endif %}
	</div>


</div>
<div class="ui mask hide">
	<img src="{{ app_url_packaged }}/images/promo/shop/mask.png">
</div>

{% endblock %}
