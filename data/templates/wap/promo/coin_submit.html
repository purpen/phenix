{% block page_css %}
<style type="text/css">
html, body {
    overflow:hidden;
    margin:0;
    padding:0;
}
.ui.wap{
	display:none;
}
#mfrbird{
	margin:0;
}
* { -webkit-appearance: none; }

html, body { height: 100%; width: 100%; margin: 0px; }
section { display: block; height: 100%; overflow: hidden;  }

.mmfoot{
display:none;
}
.coin{
	background: url({{ app_url_packaged }}/images/promo/coin/bj.png)no-repeat center top;
     background-size: 100%;
     position: relative;
     width: 100%;
     height: 100%;
	max-width: 640px;
	margin: 0 auto;
}
.p4_1{
	position:absolute;
	top:3%;
	left:0;
	width:39%;
}
.p4_2{
	position:absolute;
	top:3%;
	right:0;
	width:39%;
}
.p4_3{
	position:absolute;

	right:38.5%;
	width:23%;
}
.excel{
	width:100%;
	top:7%;
	position:absolute;
	left:0;
	margin-top: 30px;
}
.hname{
	position: relative;
     width: 80%;
     height: 35px;
	margin: 25px auto;
}
.name_t{
     position: relative;
     top: 0;
     left: 0;
     height: 38px;
}
.ui.input{
	position: absolute;
     width: 78%;
     top: 0;
     right: 0;
}
.excel .ui.input input{
	border:none;
	background-color: #e3e3e3;
	box-shadow: -1px -1px 1px 1px rgba(0,0,0,0.2),0 0 0 1px rgba(0,0,0,0.1);
	width: 100%;
	position: absolute;
	top: 0;
	right: 0;
}
.check.input{
	width: 35%;
	right: 43%;
}
.checkout.button,.checkout.button:hover{
     right: -2px;
     position: absolute;
	border:none;
	background-color: #e3e3e3;
	box-shadow: -1px -1px 1px 1px rgba(0,0,0,0.2),0 0 0 1px rgba(0,0,0,0.1);
	color:rgba(0,0,0,0.8);
	padding-left:1em;
	padding-right:1em;
}
</style>
{% endblock %}

  </script>
