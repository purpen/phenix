         } else {
             var path = fileList[i];
         }

         loader.addImage(basePath + path);
         $('#app_bgm').get(0).pause();
     }

     loader.addCompletionListener(function () {
         $('.loading').remove();
         $('.screen').eq(0).addClass('current');
         $('.wrap').show();
         $('#app_bgm').get(0).play();
         $('.music').show();

     //loading 进度监听

	wx.ready(function(){

     wx.onMenuShareAppMessage({
      title: m_name,
      desc: desc_str,
      link: link,
      imgUrl: img_url,
      success: function (res) {
        record_share_num();
      }

    // 2.2 监听“分享到朋友圈”按钮点击、自定义分享内容及分享结果接口

      desc: desc_str,

      }

    // 2.4 监听“分享到微博”按钮点击、自定义分享内容及分享结果接口
    wx.onMenuShareWeibo({
      title: m_name,
      desc: desc_str,
      link: link,
      imgUrl: img_url,
      success: function (res) {

      }
