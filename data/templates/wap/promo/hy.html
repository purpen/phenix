  #music-control {

  	height: 30px;
  	position: fixed;
  	right: 5px;
  	top: 5px;
  	z-index: 9;
  }
  #music-control.playing{
  	-webkit-animation: 2.3s spin linear infinite;
  	animation: 2.3s spin linear infinite;
  }
  @-webkit-keyframes spin {
      0% {
          -webkit-transform: rotateZ(0deg);
      }

      100% {
          -webkit-transform: rotateZ(360deg);
      }
  }

  	0%{-webkit-transform:translateY(40px);opacity:0}
  	60%{-webkit-transform:translateY(12px);opacity:1}
  	100%{-webkit-transform:translateY(0px);opacity:0}
  }

  	0%{-webkit-transform:translateY(40px);opacity:0}
  	60%{-webkit-transform:translateY(12px);opacity:1}
  	100%{-webkit-transform:translateY(0px);opacity:0}
  }
  @keyframes swipe {
  	0%{-webkit-transform:translateY(40px);opacity:0}
  	60%{-webkit-transform:translateY(12px);opacity:1}
  	100%{-webkit-transform:translateY(0px);opacity:0}
  }

    });

  wx.ready(function(){
    // 2.1 监听“分享给朋友”，按钮点击、自定义分享内容及分享结果接口
     wx.onMenuShareAppMessage({
      title: m_name,
      desc: desc_str,
      link: link,
      imgUrl: img_url,
      success: function (res) {
        record_share_num();
      }
    });      

    // 2.2 监听“分享到朋友圈”按钮点击、自定义分享内容及分享结果接口
    wx.onMenuShareTimeline({
      title: m_name,
      desc: desc_str,
      link: link,
      imgUrl: img_url,
      success: function (res) {
        record_share_num();
      }
    });

    // 2.3 监听“分享到QQ”按钮点击、自定义分享内容及分享结果接口
    wx.onMenuShareQQ({
      title: m_name,
      desc: desc_str,
      link: link,
      imgUrl: img_url,
      success: function (res) {
        record_share_num();
      }
    });

    // 2.4 监听“分享到微博”按钮点击、自定义分享内容及分享结果接口
    wx.onMenuShareWeibo({
      title: m_name,
      desc: desc_str,
      link: link,
      imgUrl: img_url,
      success: function (res) {
        record_share_num();
      }
    });
  });

  };

<div class="ui user-info-box small modal transition">
  	
	<div class="header" style="position:relative;">
	    项目入驻-补全基本信息
	    <i class="close icon" style="right: 0.5em !important;top: 0.5em !important;position:absolute;width: 30px;height: 30px;z-index:3;"></i>
	</div>
	<div class="container">
					<form action="{{ app_url_wap }}/app/wap/promo_func/save_common_sign" class="ui form" method="post" id="sign-form">
						<div class="ui segment">
              <input type="hidden" name="target_id" value="4" />
              <input type="hidden" name="event" value="5" />
              <input type="hidden" name="from_to" value="2" />

							<div class="field">
							  	<input type="text" id="account" name="phone" value="{{ visitor.profile.phone }}" placeholder="手机号" />
								<div class="description"></div>
							</div>
             {% if !visitor.is_login %} 
              <div class="inline field">
                <input name="verify_code" type="text" placeholder="短信验证码" id="verify_code" style="width:48%;" />
                <a href="javascript:void(0);" class="ui small inverted magenta button" id="fetch-verify-code">获取验证码</a>
              </div>
              {%endif%}
							<div class="field">
							  	<input type="text" name="realname" value="{{ visitor.profile.realname }}" placeholder="姓名" />
								<div class="description"></div>
							</div>

							<div class="field">
							  	<input type="text" name="company" value="{{ visitor.profile.company }}" placeholder="公司名称" />
								<div class="description"></div>
							</div>

							<div class="field">
							  	<input type="text" name="job" value="{{ visitor.profile.job }}" placeholder="职位" />
								<div class="description"></div>
							</div>

						</div>
						
						<div class="ui grid">
							<div class="right aligned column">
								<div class="ui gray cancel large active button">
									取消
								</div>
								<div class="ui magenta submit large active inverted button">
									提交
								</div>
							</div>
						</div>
						
					</form>
	</div>
</div>
