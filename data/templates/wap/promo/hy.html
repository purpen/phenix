<style type="text/css">
  #mfrbird{
  	margin:0 auto;
  	max-width:640px;
  }
  html, body { height: 100%; width: 100%; margin: 0px;position:relative;overflow:hidden}
  .page .wrap {
    height:100% !important;
  }
  .hide{ display:none;}

  .page{
  	width:100%;
  	height:100%;
  	position:absolute;
  	font-size:100px;
  	text-align:center;
  	max-width:640px;
  }
  .page-current{
  	z-index:1;
  }
  #music-control {
  	width: 30px;
  	height: 30px;
  	position: fixed;
  	right: 5px;
  	top: 5px;
  	z-index: 9;
  }
  #music-control.playing{
  	-webkit-animation: 2.3s spin linear infinite;
  	animation: 2.3s spin linear infinite;
  }
  @-webkit-keyframes spin {
      0% {
          -webkit-transform: rotateZ(0deg);
      }

      100% {
          -webkit-transform: rotateZ(360deg);
      }
  }
  #loading{
    background: #fff;
    width: 100%;
    height: 100%;
    position: absolute;
    z-index: 9999;
    top: 0;
  }

  	margin-top: 50%;
  }

  	color:#fff;

  }
  @-webkit-keyframes swipe {
  	0%{-webkit-transform:translateY(40px);opacity:0}
  	60%{-webkit-transform:translateY(12px);opacity:1}
  	100%{-webkit-transform:translateY(0px);opacity:0}
  }
  @-moz-keyframes swipe {
  	0%{-webkit-transform:translateY(40px);opacity:0}
  	60%{-webkit-transform:translateY(12px);opacity:1}
  	100%{-webkit-transform:translateY(0px);opacity:0}
  }
  @keyframes swipe {
  	0%{-webkit-transform:translateY(40px);opacity:0}
  	60%{-webkit-transform:translateY(12px);opacity:1}
  	100%{-webkit-transform:translateY(0px);opacity:0}
  }
  .swipe { 
  	position: absolute; 
  	width: 28px; 
  	height: 16px; 
  	bottom: 45px; 
  	left: 50%; 
  	margin-left: -14px;

  	animation: swipe 1.5s linear infinite;
    -webkit-animation: swipe 1.5s linear infinite;

	@-webkit-keyframes bounceInLeft{
	    0%,100%,60%,75%,90%{

        transform:translate3d(-3000px,0,0)

        opacity:1;
        -webkit-transform:translate3d(45px,0,0);
        transform:translate3d(45px,0,0)
        }

          -webkit-transform:translate3d(-20px,0,0);
          transform:translate3d(-20px,0,0)
        }
        90%{
          -webkit-transform:translate3d(10px,0,0);
          transform:translate3d(10px,0,0)
        }
        100%{
          -webkit-transform:none;
          transform:none
        }
      }
	  
	  
	  @-webkit-keyframes bounceInRight{
	    0%,100%,60%,75%,90%{
	      -webkit-transition-timing-function:cubic-bezier(0.215,.61,.355,1);

{% block layout_js %}
	<script src="http://frstatic.qiniudn.com/wechat/js/audio5.min.js" type="text/javascript"></script>
	<script type="text/javascript" >
		//s=window.innerHeight/500;
		//ss=250*(1-s);
		//$('.wrap').css('-webkit-transform','scale('+s+','+s+') translate(0px,-'+ss+'px)');

		var pageIndex = 1,
			pageTotal = $('.page').length,
			towards = { up:1, right:2, down:3, left:4},
			isAnimating = false;
		document.addEventListener('touchmove',function(event){
			event.preventDefault(); },false);

			function pageMove(tw){
				var lastPage;
				if(tw=='1'){
					if(pageIndex==1){
						lastPage = ".page-"+pageTotal+"-1";
					}else{
						lastPage = ".page-"+(pageIndex-1)+"-1";
					}

				}else if(tw=='3'){
					if(pageIndex==pageTotal){
						lastPage = ".page-1"+"-1";
					}else{
						lastPage = ".page-"+(pageIndex+1)+"-1";
					}

				}

				var nowPage = ".page-"+pageIndex+"-1";

				switch(tw) {
					case towards.up:
						outClass = 'pt-page-moveToTop';
						inClass = 'pt-page-moveFromBottom';
						break;
					case towards.down:
						outClass = 'pt-page-moveToBottom';
						inClass = 'pt-page-moveFromTop';
						break;
				}
				isAnimating = true;
				$(nowPage).removeClass("hide");

				$(lastPage).addClass(outClass);
				$(nowPage).addClass(inClass);

				setTimeout(function(){
					$(lastPage).removeClass('page-current');
					$(lastPage).removeClass(outClass);
					$(lastPage).addClass("hide");
					$(lastPage).find("img").addClass("hide");

					$(nowPage).addClass('page-current');
					$(nowPage).removeClass(inClass);
					$(nowPage).find("img").removeClass("hide");

					isAnimating = false;
				},600);
			}

		  $(document).swipeUp(function(){
				if (isAnimating) return;
				if (pageIndex < pageTotal) { 
					pageIndex+=1; 
				}else{
					pageIndex=1;
				};
				pageMove(towards.up);
			});

			$(document).swipeDown(function(){
				if (isAnimating) return;
				if (pageIndex > 1) { 
					pageIndex-=1; 
				}else{
					pageIndex=pageTotal;
				};
				pageMove(towards.down);	
			});

		/*  	bgm = new Audio5js({
		      swf_path: 'http://frstatic.qiniudn.com/wechat/js/audio5js/swf/audio5js.swf',

						$(this).removeClass("playing");
					}
					else{
						$(this).addClass("playing");
					}
			});*/

          $('#mask').css('display','');
      });
      $('#mask').click(function(){
          $('#mask').css('display','none');

	</script>
