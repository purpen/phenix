  /**** 横屏 ****/
  @-webkit-keyframes rotation {
    10% {
        transform: rotate(90deg);
        -webkit-transform: rotate(90deg)
    }
    50%, 60% {
        transform: rotate(0deg);
        -webkit-transform: rotate(0deg)
    }
    90% {
        transform: rotate(90deg);
        -webkit-transform: rotate(90deg)
    }
    100% {
        transform: rotate(90deg);
        -webkit-transform: rotate(90deg)
    }
}

@keyframes rotation {
    10% {
        transform: rotate(90deg);
        -webkit-transform: rotate(90deg)
    }
    50%, 60% {
        transform: rotate(0deg);
        -webkit-transform: rotate(0deg)
    }
    90% {
        transform: rotate(90deg);
        -webkit-transform: rotate(90deg)
    }
    100% {
        transform: rotate(90deg);
        -webkit-transform: rotate(90deg)
    }
}

{% block layout_js %}
	<script type="text/javascript" src="{{ app_url_packaged }}/javascript/jquery-2.min.js"></script>
	<script type="text/javascript" src="https://s3.taihuoniao.com/images/promo/holiday/PxLoader.min.js"></script>

	<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script type="text/javascript">
	    // 放大元素,按照640x1008定位,按比例scale
	    function scaleEle(selector,position){
	        var pageScale;
	        var currentScale=screenWidth/screenHeight;
	        var originScale=640/1040;
	        if(currentScale>originScale){
	            pageScale=screenHeight/1040;
	        }else{
	            pageScale=screenWidth/640;
	        }
	        $(selector).css({"-webkit-transform-origin":position,"transform-origin":position,"-webkit-transform":"scale("+pageScale+")","transform":"scale("+pageScale+")"});
	    }

	    var screenHeight = document.documentElement.clientHeight;
	    var screenWidth = document.documentElement.clientWidth;

	    scaleEle(".page_inner","center");
		
	    var basePath = "{{ app_url_packaged }}/images/promo/holiday/";
	    if (!(typeof webpsupport == 'function')) {
	        var webpsupport = function (cb) {
	            cb();
	        }
	    }
	    webpsupport(function (webpa) {
	    var loader = new PxLoader(),
	     fileList =[
			'1.jpg','2.jpg','3.jpg','4.jpg','5.jpg','6.jpg','7.jpg','8.jpg','9.jpg','line.jpg','bg.jpg','top.jpg','bottom.jpg','year.png'
		 
		];

	     for (var i = 0; i < fileList.length; i++) {
	         var basename = fileList[i].substring(fileList[i].lastIndexOf('/') + 1);

	         if (webpa && img_map && (basename in img_map) && img_map[basename]) { //if webp
	             var path = fileList[i].replace(/\.\w+/, '.webp');
	         } else {
	             var path = fileList[i];
	         }
	         loader.addImage(basePath + path);
	     }

	     loader.addCompletionListener(function () {
	         $('.loading').remove();
			 $('.holiday').show();
	     });

	     //loading 进度监听
	     loader.addProgressListener(function (e) {
	         var percentUp = Math.round((e.completedCount / e.totalCount) * 100), //正序, 1-100
	             progressDown = 100 - percentUp;      
	         $('.loading-num').text(percentUp + '%');
	     });

	     //启动
	     loader.start();
	    });
		
		
		$('.card').on('click',function(){
			$(this).html('<div class="p1img active"></div>');
			$(this).siblings().html(' ');
			$('body').animate({scrollTop:'100px'},500);
			$('.red.btn').fadeIn();
			
			var ahref = $(this).attr("id");
			$('.red.btn').attr('href','{{ app_url_domain }}/app/wap/promo/hoshow?from='+ahref );
		});
	
	    var m_name = '过年你会被哪个新年神曲洗脑？';
	    var link = '{{ app_url_wap_promo }}/holiday';
		var img_url = '{{ app_url_packaged }}/images/promo/holiday/fenxiang.jpg';
	    var desc_str = '逃过凤凰传奇，躲过玖月奇迹，终究躲不过命中注定的超市神曲！来吧，凭喜好选一种过年必备食品，看看留在你灵魂深处的神曲和食物究竟潜藏着什么运势……';
		
	    wx.config({
	        debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
	        appId: '{{ app_id }}', // 必填，公众号的唯一标识
	        timestamp: {{ timestamp }}, // 必填，生成签名的时间戳
	        nonceStr: '{{ wxnonceStr }}', // 必填，生成签名的随机串
	        signature: '{{ wxSha1 }}',// 必填，签名，见附录1
	        jsApiList: ['onMenuShareTimeline', 'onMenuShareAppMessage', 'onMenuShareQQ', 'onMenuShareWeibo', 'hideMenuItems'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
	    });

	  wx.ready(function(){
	    // 2.1 监听“分享给朋友”，按钮点击、自定义分享内容及分享结果接口
	     wx.onMenuShareAppMessage({
	      title: m_name,
	      desc: desc_str,
	      link: link,
	      imgUrl: img_url,
	      success: function (res) {
	        record_share_num();
	      }
	    });      

	    // 2.2 监听“分享到朋友圈”按钮点击、自定义分享内容及分享结果接口
	    wx.onMenuShareTimeline({
	      title: m_name,
	      desc: desc_str,
	      link: link,
	      imgUrl: img_url,
	      success: function (res) {
	        record_share_num();
	      }
	    });

	    // 2.3 监听“分享到QQ”按钮点击、自定义分享内容及分享结果接口
	    wx.onMenuShareQQ({
	      title: m_name,
	      desc: desc_str,
	      link: link,
	      imgUrl: img_url,
	      success: function (res) {
	        record_share_num();
	      }
	    });

	    // 2.4 监听“分享到微博”按钮点击、自定义分享内容及分享结果接口
	    wx.onMenuShareWeibo({
	      title: m_name,
	      desc: desc_str,
	      link: link,
	      imgUrl: img_url,
	      success: function (res) {
	        record_share_num();
	      }
	    });
	  });

	  //记录分享数
	  function record_share_num(){
	    var url = '{{ app_url_wap }}/app/site/promo/ajax_stat_sum_record';
	    $.get(url, { target_id: 20, count_name:'count', type: 4, kind:4 });
	  };
	
	</script>
{% endblock %}
