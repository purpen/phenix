{% block layout_js %}
	<script type="text/javascript" src="{{ app_url_packaged }}/javascript/jquery-2.min.js"></script>
	<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script type="text/javascript">
	    // 放大元素,按照640x1008定位,按比例scale
	    function scaleEle(selector,position){
	        var pageScale;
	        var currentScale=screenWidth/screenHeight;
	        var originScale=640/1008;
	        if(currentScale>originScale){
	            pageScale=screenHeight/1008;
	        }else{
	            pageScale=screenWidth/640;
	        }
	        $(selector).css({"-webkit-transform-origin":position,"transform-origin":position,"-webkit-transform":"scale("+pageScale+");","transform":"scale("+pageScale+");","transform":"CGAffineTransformMakeScale("+pageScale+");"});
	    }

	    var screenHeight = document.documentElement.clientHeight;
	    var screenWidth = document.documentElement.clientWidth;

	    scaleEle(".page_inner","center");
	
	
	</script>
