{%extends 'layout/shop.html'%}
{% block title%}品类{% endblock %}
{% block page_css %}
<style type="text/css">
	.sfooter.nav-menu{
    	background: #000;
	    padding-top: 1px;
	    color: #fff;
	    position: fixed;
	    width: 100%;
	    left: 50%;
	    bottom: 0;
	    max-width: 767px;
	    -webkit-transform: translateX(-50%);
	    transform: translateX(-50%);
	    //display: none;
    }
    .sfooter.nav-menu .navfelx .childcell .menuicon{
    	color: #fff;
    	padding: 2px 6px 5px;
    	margin-bottom: 0;
    }
    .sfooter.nav-menu .navfelx .childcell .menuicon .img {
	    display: block;
	    margin: 0 auto 4px;
	    vertical-align: middle;
	    background-image: url({{ app_url_packaged }}/images/fiushop/sfooter.png);
	    background-repeat: no-repeat;
	    background-size: 88px 18px;
	}
	.sfooter.nav-menu .navfelx .childcell .menuicon .choice.img{
		height: 18px;
		width: 20px;
	    background-position: 0 0;
	}
	.sfooter.nav-menu .navfelx .childcell .menuicon .find.img{
		height: 18px;
		width: 26px;
	    background-position: -63px 3px;
	}
	.sfooter.nav-menu .navfelx .childcell .menuicon .cart.img{
		height: 18px;
		width: 22px;
	    background-position: -20px 0;
	}
	.sfooter.nav-menu .navfelx .childcell .menuicon .owner.img{
		height: 18px;
		width: 21px;
	    background-position: -42px 0;
	}
	.ui.catemenu{
		background:#000;
		height: 50px;
		text-align: center;
	}
	.ui.catemenu a{
		font-size: 17px;
	    color: #fff;
	    margin: 0 15px;
	    line-height: 49px;
	    height: 49px;
	    padding: 12px 0 14px;
	}
	.ui.catemenu a.active{
		color: #BE8914;
		border-bottom: 2px solid #BE8914;
	}
	.ui.category{
		padding-bottom: 65px;
	}
	.ui.category a.catelist{
		padding-top: 33.803%;
	    display: block;
	    position: relative;
	    width: 100%;
	    height: 100%;
	    background-size: 100% 100%;
	}
</style>
{% endblock %}
{% block jquery %}

{% endblock %}

{% block content %}
<div class="ui category">
	<div class="ui catemenu">
		<a href="javascript:void(0);" class="active">品类</a>
		<a href=" ">品牌</a>
		<a href=" ">推荐</a>
	</div>
	<div class="ui responsive grid">
		{% category_list var:'category' only_open:1 domain:1 show_all:0 %}
		{% for cat in category.rows %}
		<div class="row pt-3r pb-0">
			<div class="column plr-3r">
				<a class="catelist {{ cat.name }} bglazy" href="{{ cat.view_url }}" data-original="{{ app_url_packaged }}/images/fiushop/{{ cat.name }}.jpg" style="background-color: rgba(0, 0, 0, 0.1); "></a>
			</div>
		</div>
		{% endfor %}
	</div>
</div>

{% endblock %}
