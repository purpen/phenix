{%extends 'layout/shop.html'%}
{% block title%}品牌{% endblock %}
{% block page_css %}
<style type="text/css">
.sfooter.nav-menu{
    	background: #000;
	    padding-top: 1px;
	    color: #fff;
	    position: fixed;
	    width: 100%;
	    left: 50%;
	    bottom: 0;
	    max-width: 767px;
	    -webkit-transform: translateX(-50%);
	    transform: translateX(-50%);
	    //display: none;
    }
    .sfooter.nav-menu .navfelx .childcell .menuicon{
    	color: #fff;
    	padding: 2px 6px 5px;
    	margin-bottom: 0;
    }
    .sfooter.nav-menu .navfelx .childcell .menuicon .img {
	    display: block;
	    margin: 0 auto 4px;
	    vertical-align: middle;
	    background-image: url({{ app_url_packaged }}/images/fiushop/sfooter.png);
	    background-repeat: no-repeat;
	    background-size: 88px 18px;
	}
	.sfooter.nav-menu .navfelx .childcell .menuicon .choice.img{
		height: 18px;
		width: 20px;
	    background-position: 0 0;
	}
	.sfooter.nav-menu .navfelx .childcell .menuicon .find.img{
		height: 18px;
		width: 26px;
	    background-position: -63px 3px;
	}
	.sfooter.nav-menu .navfelx .childcell .menuicon .cart.img{
		height: 18px;
		width: 22px;
	    background-position: -20px 0;
	}
	.sfooter.nav-menu .navfelx .childcell .menuicon .owner.img{
		height: 18px;
		width: 21px;
	    background-position: -42px 0;
	}
	.ui.catemenu{
		background:#000;
		height: 50px;
		text-align: center;
	}
	.ui.catemenu a{
		font-size: 17px;
	    color: #fff;
	    margin: 0 15px;
	    line-height: 49px;
	    height: 49px;
	    padding: 12px 0 14px;
	}
	.ui.catemenu a.active{
		color: #BE8914;
		border-bottom: 2px solid #BE8914;
	}

	.ui.brand{
		padding-bottom: 50px;
	}
	.ui.brand #mpresale .recom-item .recom-cell .desc{
		height: 35px;
		padding: 0 10px;
		color: #666;
		font-size: 14px;
		line-height: 35px;
		text-align: left;
	}
	.ui.brand #mpresale .recom-item .recom-cell .desc img{
		width: 22px;
	    height: 22px;
	    border-radius: 50%;
	    vertical-align: middle;
	    position: relative;
	    margin-right: 5px;
	}
	.recom-item .recom-cell{
		padding-right: 6px;
	}
	.recom-item .recom-cell:nth-child(2n){
		padding-left: 6px;
	}
</style>
{% endblock %}
{% block jquery %}

{% endblock %}
