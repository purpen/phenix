<taconite>
	{% if evt == 1 %}
	<replace select="#solve-{{ id }}-label"><![CDATA[
		<label class="ui green label" id="stick-{{ id }}-label">是</label>
    ]]></replace>
	<replace select="#solve-{{ id }}-button"><![CDATA[
		<a href="{{ app_url_app_admin_base }}/feedback/ajax_solve?id={{ id }}&evt=0" class="ui link ajax item" id="solve-{{ id }}-button">撤销</a>
    ]]></replace>
	{% endif %}
	
	{% if evt == 0 %}
	<replace select="#solve-{{ id }}-label"><![CDATA[
		<label class="ui orange label" id="stick-{{ id }}-label">否</label>
    ]]></replace>
	<replace select="#solve-{{ id }}-button"><![CDATA[
		<a href="{{ app_url_app_admin_base }}/feedback/ajax_solve?id={{ id }}&evt=1" class="ui link ajax item" id="solve-{{ id }}-button">解决</a>
    ]]></replace>
	{% endif %}

</taconite>
