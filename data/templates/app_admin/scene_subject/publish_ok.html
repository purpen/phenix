<taconite>
	{% if evt==1 %}
	<replace select="#publish-{{ id }}-button"><![CDATA[
		<a href="{{ app_url_app_admin_base }}/scene_subject/ajax_publish?id={{ id }}&evt=0" class="ui link ajax item" id="publish-{{ id }}-button">取消发布</a>
    ]]></replace>
	{% endif %}
	
	{% if evt==0 %}
	<replace select="#publish-{{ id }}-button"><![CDATA[
		<a href="{{ app_url_app_admin_base }}/scene_subject/ajax_publish?id={{ id }}&evt=1" class="ui link ajax item" id="publish-{{ id }}-button">发布</a>
    ]]></replace>
	{% endif %}
</taconite>
