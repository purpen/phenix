<footer class="mmfoot">
	<div class="ui responsive grid">
		<div class="two column bot row">
			<div class="column">
				<div class="ui horizontal divided list">
					{% if visitor %}
					<div class="item">
						<a href="{{ app_url_wap }}/auth/logout" class="ui link">安全退出</a>
					</div>
					{% else %}
					<div class="item">
						<a href="{{ app_url_wap }}/auth/login" class="ui link">登录</a>
					</div>
					<div class="item">
						<a href="{{ app_url_wap }}/auth/signup" class="ui link">注册</a>
					</div>
					{% endif %}
				</div>
			</div>
			<div class="right aligned column">
				<div class="ui horizontal divided list">
					<div class="item">
						<a href="#top" class="ui link">返回顶部</a>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="center aligned column">
				<div class="ui horizontal divided list">
					{% if is_mobile_client %}
					<a href="{{ app_url_domain }}" class="ui item link">
						<i class="laptop icon"></i>切换到电脑版
					</a>
					{% else %}
					<a href="{{ app_url_wap }}" class="ui magenta item link">
						<i class="mobile icon"></i>切换到手机版
					</a>
					{% endif %}
					<!--<div class="ui item gray link">客户端</div>-->
				</div>
			</div>
		</div>
		<div class="row">
			<div class="center aligned column">
				<span class="ui gray text">©m.taihuoniao.com</span>
			</div>
		</div>
	</div>
</footer>
