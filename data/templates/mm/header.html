<div class="appiosload">
	<img class="logo" src="{{ app_url_packaged }}/images/icon/thn_icon.png">
	<div class="content">
		<h4 class="ui header">
			太火鸟商城
			<div class="sub header">
			潮酷智玩 新鲜放肆的智创世界
			</div>
		</h4>
	</div>
	<div class="ui magenta active inverted tiny button"> 下载App </div>
	<div class="apploadclose">
		<img src="{{ app_url_packaged }}/images/icon/close.png" width="12px" height="12px">
	</div>
	<div id="appload">
		<img src="{{ app_url_packaged }}/images/icon/appshare.png" width="80%" >
	</div>
	<div id="apploadand">
		<img src="{{ app_url_packaged }}/images/icon/appshareand.png" width="80%" >
	</div>
</div>
<header class="ui wap">
	<div class="caput">
		<div class="left headitem">
			<a class="launch item active ui small icon"><div class="bgnav"></div></a>
			
		</div>
		<div class="center headitem">
			<a href="{{ app_url_wap }}" class="ui link"></a>
		</div>
		<div class="right headitem">
			{% if visitor %}
			<a href="{{ app_url_wap }}/shop/cart" class="acacartlogin">
				<div class="caputcart"></div>
			</a>
			<a class="acauserlogin" href="{{ app_url_wap }}/my" title="{{ visitor.nickname }}">
				<img src="{{ visitor.mini_avatar_url }}" alt="{{ visitor.screen_name }}" />
			</a>
			{% else %}
			<a href="{{ app_url_wap }}/shop/cart" class="acacart">
				<div class="caputcart"></div>
			</a>
			<a href="{{ app_url_wap }}/auth" class="acauser">
				<div class="caputuser"></div>
			</a>
			{% endif %}
		</div>
	</div>
	<div class="ui large left vertical inverted sidebar menu">
		<a class="item" href="{{ app_url_wap }}/search"><i class="search icon"></i>搜索</a>
		<a class="item" href="{{ app_url_wap }}">首页</a>
		<a class="item" href="{{ app_url_wap }}/topic">社区</a>
		<a class="item" href="{{ app_url_wap }}/shop">商城</a>
		<a class="item" href="{{ app_url_wap }}/try">免费试用</a>
		<a class="item" href="{{ app_url_wap }}/incubator/resource">孵化</a>
		<a class="item" href="{{ app_url_wap }}/active">活动</a>
	</div>
	<div id="cover"></div>
</header>
