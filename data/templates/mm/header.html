<header class="ui wap">
	<div class="ui responsive two column grid">
		<div class="middle aligned row">
			<div class="six wide column" style="width:37.5%;">
				<a class="launch item active" style="padding: 15px 10px 15px 0;cursor: pointer;"><i class="icon list layout"></i></a>
			</div>
			<div class="four wide column" style="width:25%;">
				<h4 class="ui header">
					<a href="{{ app_url_wap }}" class="ui link">
						<img src="{{ app_url_packaged }}/images/logo-home.png" alt="logo" class="ui tiny image" / style="margin:0 auto;">
					</a>
				</h4>
			</div>
			<div class="six wide right aligned column" style="width:37.5%;">
				<a class="ui small icon" href="{{ app_url_wap }}/shop/cart">
					<i class="cart icon" style="margin-right: 8px;"></i>
				</a>
				{% if visitor %}
				<a class="ui small icon avatar button" href="{{ app_url_wap }}/my" title="{{ visitor.nickname }}">
			  		<img src="{{ visitor.mini_avatar_url }}" class="ui image" alt="{{ visitor.screen_name }}" />
				</a>
				{% else %}
				<a href="{{ app_url_wap }}/auth/login" class="ui small icon">
					<i class="user icon"></i>
				</a>
				{% endif %}
			</div>
