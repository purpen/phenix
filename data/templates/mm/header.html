<div class="ui large left vertical inverted sidebar menu">
		<a class="item" href="{{ app_url_wap }}/search"><i class="search icon"></i>搜索</a>
		<a class="item" href="{{ app_url_wap }}">首页</a>
		<a class="item" href="{{ app_url_wap }}/shop">商店</a>
		<a class="item" href="{{ app_url_wap }}/topic">社区</a>
		<a class="item" href="{{ app_url_wap }}/active">活动</a>
		<a class="item" href="{{ app_url_wap }}/try">试用</a>
</div>
<div id="cover" style="position: fixed; width: 100%; height: 100%; z-index: 100; top: 0px; opacity: 0.6; background: rgb(0, 0, 0);display: none;">        
            </div>
            
<header class="ui wap">
	<div class="ui responsive two column grid">
		<div class="middle aligned row">
			<div class="six wide column">
				<a class="launch item active ui small icon" style="padding: 15px 10px 15px 0;cursor: pointer;"><i class="sidebar icon" style="font-size: 1.6em !important;height:auto !important;vertical-align: bottom !important;"></i></a>
			</div>
			<div class="four wide column">
				<h4 class="ui header">
					<a href="{{ app_url_wap }}" class="ui link">
						<img src="{{ app_url_packaged }}/images/logo-home.png" alt="logo" class="ui tiny image" style="margin:0 auto;width:45px;" />
					</a>
				</h4>
			</div>
			<div class="six wide right aligned column" style="height:33px;float: right;width: 37% !important;">
				<a class="ui small icon" href="{{ app_url_wap }}/shop/cart">
					<i class="cart icon" style="font-size: 1.6em !important;height:auto !important;vertical-align: bottom !important;margin-right:8px;"></i>
				</a>
				{% if visitor %}
				
				<!--  ajax签到  -->
				<div id="wap-user-sign-box" style="display: inline-block;position:relative;">
				</div>
				{% else %}
				<a href="{{ app_url_wap }}/auth" class="ui small icon">
					<i class="user icon" style="font-size: 1.6em !important;height:auto !important;vertical-align: inherit !important;"></i>
				</a>
				{% endif %}
				
			</div>
      
		</div>
	</div>
</header>
