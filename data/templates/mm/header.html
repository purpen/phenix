<div class="appiosload">
	<img class="logo" src="{{ app_url_packaged }}/images/icon/thn_icon.png">
	<div class="content">
		<h4 class="ui header">
			太火鸟商城
			<div class="sub header">
			潮酷智玩 新鲜放肆的智创世界
			</div>
		</h4>
	</div>
	<div class="ui magenta inverted tiny button"> 下载App </div>
	<div class="apploadclose">
		<img src="{{ app_url_packaged }}/images/icon/loadclose.png" width="12px" height="12px">
	</div>
	<div id="appload">
		<img src="{{ app_url_packaged }}/images/icon/appshare.png" width="80%" >
	</div>
	<div id="apploadand">
		<img src="{{ app_url_packaged }}/images/icon/appshareand.png" width="80%" >
	</div>
</div>
<header class="ui wap">
	<div class="ui responsive two column grid">
		<div class="middle aligned row">
			<div class="six wide column">
				<a class="launch item active ui small icon"><i class="sidebar icon"></i></a>
			</div>
			<div class="four wide column">
				<h4 class="ui header">
					<a href="{{ app_url_wap }}" class="ui link">
						<img src="{{ app_url_packaged }}/images/logo-home.png" alt="logo" class="ui tiny image" style="" />
					</a>
				</h4>
			</div>
			<div class="six wide right aligned column" style="">
				<a class="ui small icon" href="{{ app_url_wap }}/shop/cart">
					<i class="cart icon" style=""></i>
				</a>
				{% if visitor %}
				
				<!--  ajax签到  -->
				<div id="wap-user-sign-box" class="userauth" style="">
			        <a class="ui small icon avatar button" href="{{ app_url_wap }}/my" title="{{ visitor.nickname }}" style="">
				  		<img src="{{ visitor.mini_avatar_url }}" class="ui image" alt="{{ visitor.screen_name }}" />
					</a>
				</div>
				{% else %}
				<a href="{{ app_url_wap }}/auth" class="ui small icon">
					<i class="user icon" style=""></i>
				</a>
				{% endif %}
				
			</div>
      
		</div>
	</div>
	
	
	<div class="ui large left vertical inverted sidebar menu">
		<a class="item" href="{{ app_url_wap }}/search"><i class="search icon"></i>搜索</a>
		<a class="item" href="{{ app_url_wap }}">首页</a>
		<a class="item" href="{{ app_url_wap }}/topic">社区</a>
		<a class="item" href="{{ app_url_wap }}/shop">商城</a>
		<a class="item" href="{{ app_url_wap }}/try">免费试用</a>
		<a class="item" href="{{ app_url_wap }}/incubator/resource">孵化</a>
		<a class="item" href="{{ app_url_wap }}/active">活动</a>
	</div>
	<div id="cover"></div>
</header>
