{%extends 'layout/column.html'%}
{% block title %}404 Page-{% endblock %}
{% block page_css %}
<style type="text/css">
	#notfound {
		background:#fff;
		padding: 4em 0em;
	}
</style>
{% endblock %}
	
{% block jquery %}
{% endblock %}

{% block content %}
<div id="notfound">
	<div class="ui responsive grid">
		<div class="row">
			<div class="center aligned column">
				<img src="{{ app_url_packaged }}/images/404-error.jpg" />
				<h1 class="ui black text">抱歉, 你访问的页面不存在!</h1>
				<p>你找的页面可能被删除，已更改名称或者暂时不存在。返回<a href="{{ app_url_domain }}" title="太火鸟" class="ui magenta link">太火鸟</a>首页，继续浏览 !</p>
			</div>
		</div>
	</div>
</div>
{% endblock %}
