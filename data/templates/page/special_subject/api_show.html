<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>     </title>
   <style type="text/css">
	body{
		margin:0;
		padding:0;
	}
	body{
		margin:0;
		padding:0;
	}
	.course {
		margin: 0 15px;
	}
	.cont {
		word-break: break-all;
		word-wrap: break-word;
		padding-bottom: 10px;
    	color: #5d6266;
    	font-size: 14px;
	}
	.cont p {
	    line-height: 24px;
	    margin-bottom: 20px;
		margin-top: 0;
	}
	.cont p br {
	    content: '';
	    display: block;
	    padding: 1px;
	    margin-top: -20px;
	}
	.cont img{
		padding: 0;
		width:100%;
	}
	.cont a{
		border-bottom: 1px solid rgba(0,0,0,.1);
		color: #f36;
		cursor: pointer;
		text-decoration: none;
	}
    @media only screen and (max-width: 320px){
  	  .f-video-editor>*{
  		  height:210px;
  		  width: 100%;
  	  }
    }
    @media only screen and (min-width: 321px) and (max-width: 375px){
  	  .f-video-editor>*{
  		  height:240px;
  		  width: 100%;
  	  }
    }
    @media only screen and (min-width: 376px){
  	  .f-video-editor>*{
  		  height:280px;
  		  width: 100%;
  	  }
    }
	.gridster {
		margin: 0 auto;
		width: 700px;
	}
	
	.gridster_ul {
		list-style-type: none;
	}
	
	.gridster_ul li {
		font-size: 1em;
		font-weight: bold;
		text-align: center;
		line-height: 100%;
		border: 1px;
		position: relative;
		float: left;
	}
	</style>
</head>
<body>
	<div class="course">
		<div class="cont">
				{{ content }}
		</div>					
	</div>
					
</body>
<html>
