{%extends 'layout/base.html'%}
{% block title %}test-{% endblock %}
{% block page_css %}
<style type="text/css">
	.animation-1 img{
	animation:myfirst 2s ease 1s ;
	-moz-animation:myfirst 2s ease 1s; /* Firefox */
	-webkit-animation:myfirst 2s ease 1s; /* Safari and Chrome */
	-o-animation:myfirst 2s ease 1s; /* Opera */
	-webkit-animation-fill-mode: backwards;
	-moz-animation-fill-mode: backwards;
	-o-animation-fill-mode: backwards;
	animation-fill-mode: backwards;
}
.above img{
	animation:above 2s ease 2s;
	-moz-animation:above 2s ease 2s; /* Firefox */
	-webkit-animation:above 2s ease 2s; /* Safari and Chrome */
	-o-animation:above 2s ease 2s; /* Opera */
	-webkit-animation-fill-mode: backwards;
	-moz-animation-fill-mode: backwards;
	-o-animation-fill-mode: backwards;
	animation-fill-mode: backwards;
}
@-webkit-keyframes above /* Safari 和 Chrome */
{
	from {margin-top:160px;opacity:0;display:none;}
	to {margin-top:0px;opacity:1;}
}


@keyframes myfirst
{
	from {opacity:0;margin-left:-160px;}
	to {opacity:1;margin-left:0px;}
}


@-moz-keyframes myfirst /* Firefox */
{
	from {opacity:0;margin-left:-60px;position:relative;transform: scale(0);}
	to {opacity:1;margin-left:-60px;position:relative;transform: scale(1);}
}

@-webkit-keyframes myfirst /* Safari 和 Chrome */
{
	from {opacity:0;margin-left:-160px;}
	to {opacity:1;margin-left:0;}
}

@-o-keyframes myfirst /* Opera */
{
	from {opacity:0;margin-left:-60px;position:relative;transform: scale(0);}
	to {opacity:1;margin-left:0;position:relative;transform: scale(1);}
}
.scroll{
	height:100%;
	
}
.red{
	background:#fff;
}

/*
 *下滑按钮
 */
.slide{
	width:50px;
	height:50px;
	display:inline-block;
	position:fixed;
	bottom:80px;
	left:50%;
	background:url("http://xuanfengge.com/demo/201406/guide/s_xman_guide_f3aebfe5.png") no-repeat -21px -3px;
		border-radius:50%;
		-moz-border-radius:50%;
		-webkit-border-radius:50%;
		-o-border-radius:50%;
		opacity:.7;
		cursor:pointer
	}
	@keyframes slide_down{
		0%,100%{
			transform:scale(0.0);
			-moz-transform:scale(0.0);
			-o-transform:scale(0.0);
			-webkit-transform:scale(0.0);
			-ms-transform:scale(0.0);
			opacity:0
		}
		50%{
			transform:scale(1.0);
			-moz-transform:scale(1.0);
			-o-transform:scale(1.0);
			-webkit-transform:scale(1.0);
			-ms-transform:scale(1.0);
			opacity:1
		}

	}
	@-webkit-keyframes slide_down{
		0%,100%{
			-webkit-transform:scale(0.0);
			-moz-transform:scale(0.0);
			-o-transform:scale(0.0);
			-ms-transform:scale(0.0);
			transform:scale(0.0);
			opacity:0
		}
		50%{
			-webkit-transform:scale(1.0);
			-moz-transform:scale(1.0);
			-o-transform:scale(1.0);
			-ms-transform:scale(1.0);
			transform:scale(1.0);
			opacity:1
		}

	}
	@-moz-keyframes slide_down{
		0%,100%{
			-moz-transform:scale(0.0);
			-o-transform:scale(0.0);
			-webkit-transform:scale(0.0);
			-ms-transform:scale(0.0);
			transform:scale(0.0);
			opacity:0
		}
		50%{
			-moz-transform:scale(1.0);
			-o-transform:scale(1.0);
			-webkit-transform:scale(1.0);
			-ms-transform:scale(1.0);
			transform:scale(1.0);
			opacity:1
		}

	}
	@-o-keyframes slide_down{
		0%,100%{
			-o-transform:scale(0.0);
			-moz-transform:scale(0.0);
			-webkit-transform:scale(0.0);
			-ms-transform:scale(0.0);
			transform:scale(0.0);
			opacity:0
		}
		50%{
			-o-transform:scale(1.0);
			-moz-transform:scale(1.0);
			-webkit-transform:scale(1.0);
			-ms-transform:scale(1.0);
			transform:scale(1.0);
			opacity:1
		}

	}
	.slide.down{
		-webkit-animation:slide_down 4.0s infinite ease-in-out;
		-moz-animation:slide_down 4.0s infinite ease-in-out;
		-o-animation:slide_down 4.0s infinite ease-in-out;
		animation:slide_down 4.0s infinite ease-in-out
	}
	.slide.other{
		animation-delay:-2.0s;
		-webkit-animation-delay:-2.0s;
		-moz-animation-delay:-2.0s;
		-o-animation-delay:-2.0s
	}
/***********/


	


</style>
{% endblock %}
