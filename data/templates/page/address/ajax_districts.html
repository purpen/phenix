<taconite>
	<replace select="#district-menu">
    {% if from_to == 'wap' %}
	  <select id="district-menu" name="district" style="width:49%;">
		  {% for district in districts %}
		    <option value="{{ district._id }}">{{ district.city }}</option>
		  {% endfor %}
		</select>
    {%else%}
    <div class="ui selection district dropdown" id="district-menu" {% if type==1 %}style="width:49%;float:right;"{%endif%}>
      {% if type==1 %}
      <input type="hidden" name="district" value="{{ district_id }}" />
      {%else%}
      <input type="hidden" name="city" value="{{ district_id }}" />
      {%endif%}
		    <div class="default text">地区区域</div>
		    <i class="angle dropdown icon"></i>
		    <div class="menu">
				{% for district in districts %}
        <div data-value="{{ district._id }}" class="item{%if district._id==district_id%} active{%endif%}">{{ district.city }}</div>
				{% endfor %}
		    </div>
		</div>
    {%endif%}
	</replace>

</taconite>
