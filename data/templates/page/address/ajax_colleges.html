<taconite>
	<replace select="#college-menu">
		<div class="ui selection college dropdown" id="college-menu">
			<input type="hidden" name="city" />
		    <div class="default text">地区区域</div>
		    <i class="flat arrowbottom icon"></i>
		    <div class="menu">
				{% for d in districts %}
		        <div data-value="{{ district._id }}" class="item">{{ district.city }}</div>
				{% endfor %}
		    </div>
		</div>
	</replace>
</taconite>
