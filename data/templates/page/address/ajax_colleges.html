<taconite>
	<replace select="#college-menu">
		<div class="ui fluid selection college dropdown" id="college-menu">
			<input type="hidden" name="college_id" />
		    <div class="default text">--院校--</div>
          <i class="angle down icon"></i>
		    <div class="menu">
				{% for d in colleges %}
		        <div data-value="{{ d._id }}" class="item">{{ d.name }}</div>
				{% endfor %}
		    </div>
		</div>
	</replace>
  <eval>

  </eval>
</taconite>
