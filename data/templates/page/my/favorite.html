{% block page_css %}
<style type="text/css">
	.ui.favorite{
		padding: 1em 2%;
	}
	.ui.favorite .timestatus {
	position: relative;
	}
	.ui.favorite .ui.items .item{
		cursor:auto;
	}
	.ui.favorite .ui.cards .card {
		border-top:1px solid rgba(0,0,0,.1) !important;
	}
	.ui.favorite .ui.cards .card{
		margin-left:1%;
		margin-right:1%;
	}
	.ui.favorite .card .image-extra{
		background-color: rgba(0,0,0,.1);
		height: 100%;
		left: 0;
		opacity: 0;
		overflow: hidden;
		position: absolute;
		text-align: center;
		top: 0;
		-webkit-transition: opacity .25s ease 0s,background-color .45s ease 0s;
		transition: opacity .25s ease 0s,background-color .45s ease 0s;
		width: 100%;
		z-index: 3;
	}
	.ui.favorite .card .image-extra > a{
		position: absolute;
		width: 100%;
	  height: 100%;
	  top: 0;
	  left: 0;
	}
	.ui.favorite .presell{
		top:0;
		bottom:auto;
	}
	.ui.favorite .exit{
		padding: .5em 1.5em;
		font-size: 14px;
		background: rgba(0,0,0,.7);
		position: absolute;
		bottom: 0;
		right:0;
		color: #fff;
		z-index: 999;
		-webkit-transform: translateX(200%);
		-ms-transform: translateX(200%);
		transform: translateX(100%);
		-webkit-transition: all 500ms;
		transition: all 500ms;
	}
	.ui.favorite .exit .ui.button{
		padding:.5em;
	}
	.ui.favorite .exit .ui.btn,.ui.favorite .exit .ui.btn:hover{
		padding: .5em .8em;
		vertical-align: middle;
	}
	.ui.favorite .ui.cards .card:hover .exit{
		-webkit-transform: translateX(0%);
		-ms-transform: translateX(0%);
		transform: translateX(0%);
	}

	
	
	
</style>
{% endblock %}
