{%extends 'layout/auth.html'%}
{% block title %}现在登录-{% endblock %}
{% block js %}
{% endblock %}
{% block layout_js %}
  <script src="http://res.wx.qq.com/connect/zh_CN/htmledition/js/wxLogin.js"></script>
	<script type="text/javascript">
	var obj = new WxLogin({
      id:"login_container", 
      appid: "{{ wx_params.app_id }}", 
      scope: "snsapi_login", 
      redirect_uri: "{{ wx_params.redirect_uri }}",
      state: "{{ wx_params.state }}",
      style: "",
      href: "http://frstatic.qiniudn.com/wechat/js/weixin.css"
    });
	</script>
		
{% endblock %}

{% block jquery %}
	phenix.build_auth_page();

{% endblock %}

{% block content %}
<div class="ui responsive grid" style="max-width:100%!important;">
	<div class="column width">
		<div class="ui log-in">
			<div class="ui top attached header logo">
				<a href="{{ app_url_domain }}" title="返回首页">
					<img src="{{ app_url_packaged }}/images/auth-logo.png" />
				</a>
			</div>
			<div class="ui bottom attached grid segment">
		
			<div class="ui ten wide column">
				<form action="{{ app_url_action_base }}/auth/do_login" class="ui form auth-form" method="post" id="login-form">
					<input type="hidden" name="t" value="{{ login_token }}" />
          <!--<div id="login_container"></div>-->
					<div class="center aligned ui header">登录太火鸟</div>
					<div class="two fields">
						<div class="field">
							<a href="{{ weibo_auth_url }}" class="fluid ui weibo inverted button">
								<i class="flat icon_weibo icon"></i> 用微博账号
							</a>
						</div>
						<div class="field">
							<a href="{{ app_url_qq_login }}" class="fluid ui qq inverted button">
								<i class="flat icon_qq icon"></i> 用QQ账号
							</a>
						</div>
					</div>
					
					<div class="field">
					  	<input type="text" name="account" placeholder="手机号码" />
					</div>
					<div class="field">
					  	<input type="password" name="password" id="password" placeholder="密码" />
					</div>
					<div class="inline field">
						<div class="ui checkbox">
				          	<input type="checkbox" name="terms" checked="checked">
				          	<label>自动登录</label>
				        </div>
					
						<a href="{{ app_url_auth }}/forget" title="忘记密码？" class="ui link forgot">忘记密码？</a>
					</div>
			
					<div class="field ">
						<div class="fluid ui large active magenta submit button" >登录</div>
					</div>
				</form>
			</div>
			<div class="six wide column">
				<div id="login_container"></div>
				
			</div>
			</div>
			<div class="sign-up">
				<label>没有太火鸟账号？<a href="{{ app_url_register }}" title="立即注册" class="ui link" >立即注册</a></label>
			</div>
		</div>
	</div>
</div>
{% endblock %}
