<taconite>
    <replaceContent select="#order-{{ id }} .order-state"><![CDATA[
            <div id="order-{{ order.rid }}-label" class="status-label">
              {{ order.state_label }}
            </div>
              {% if order.state == 1 %}
              <a href="{{ app_url_d3in }}/success?rid={{ order.rid }}" class="ui small inverted magenta button">支付</a>
              <a href="{{ app_url_d3in }}/ajax_close_order?id={{ order._id }}" class="ui small ajax inverted magenta button">关闭</a>
              {% endif %}
    ]]></replaceContent>

	<eval>
	</eval>
</taconite>
