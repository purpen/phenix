<!--热门话题-->
<div class="sellwrap">
	<div class="block title">
		编辑推荐
    </div>
    <div class="ui articles list">
        {% topic_list var:'list' published:1 is_top:1 type:1 sort:sort page:1 size:8 %}
        {% for topic in list.rows %}
        <div class="item">
            <a href="{{ topic.view_url }}" title="{{ topic.title }}" class="ui link" target="_blank">
                {{ topic.title }}
                <div class="extra">
                    <span class="author">{{ topic.user.nickname }}</span>
                    <div class="dotcount">
                        <div class="statistic">
                            <i class="unhide icon"></i> <span class="value">{{ topic.view_count }}</span>
                            <i class="comment outline icon"></i> <span class="value">{{ topic.comment_count }}</span>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
