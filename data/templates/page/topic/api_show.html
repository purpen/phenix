<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>     </title>
   <style type="text/css">
	body{
		margin:0;
		padding:0;
		font-family: Lato,'Helvetica Neue',Arial,Helvetica,sans-serif;
	}
    body .ui.header:first-child{
    	color:#f36;
		font-size: 1.28em;
		font-weight: 700;
		line-height: 1.2857em;
		margin:10px;
    }
	.course {
		margin: 0 15px;
	}
	.cont {
		word-break: break-all;
		word-wrap: break-word;
		padding-bottom: 10px;
    	color: #5d6266;
    	font-size: 1rem;
	}
	.cont p {
	    line-height: 24px;
	    margin-bottom: 20px;
		margin-top: 0;
	}
	.cont p br {
	    content: '';
	    display: block;
	    padding: 1px;
	    margin-top: -20px;
	}
	.cont img{
		padding: 0;
		width:100%;
	}
	.cont a{
		border-bottom: 1px solid rgba(0,0,0,.1);
		color: #f36;
		cursor: pointer;
		text-decoration: none;
	}
	.ui.header{
		margin:1em 10px;
	}
	.ui.authname{
		margin:10px;
	}
	.ui.authname .ui.small.avatar.image {
		border-radius: 50%;
		font-size: .9rem;
		width: 2.5em;
		margin-top: 0px;
	}
	.ui.authname .content {
		font-size: 1.125em;
		line-height: 1.25;
		margin-left: .5em;
		margin-top: 0;
		display: inline-block;
		vertical-align: top;
		font-weight: 700;
	}
	.ui.authname .content .attribute {
		margin: 0;
		font-size: .925rem;
		color: rgba(0,0,0,.4);
	}
	.ui.authname .sub.header {
		font-weight: 400;
		padding: 0;
		line-height: 1.2;
	}
	.sub.header.attribute a{
		color:#f36;
		text-decoration: none;
	}

  .content.pt-0{
    margin-top:0 !important;
    margin-left:0 !important;
  }
  @media only screen and (max-width: 320px){
	  .f-video-editor>*{
		  height:210px;
		  width: 100%;
	  }
  }
  @media only screen and (min-width: 321px) and (max-width: 375px){
	  .f-video-editor>*{
		  height:240px;
		  width: 100%;
	  }
  }
  @media only screen and (min-width: 376px){
	  .f-video-editor>*{
		  height:280px;
		  width: 100%;
	  }
  }
	</style>
</head>
<body>
  <div class="ui header">
    <div class="content">
      {{ topic.title }}
    </div>
  </div>

<div class="ui authname">
  <img class="ui small avatar image" src="{{ topic.user.small_avatar_url }}" alt="{{ topic.user.nickname }}">
<div class="content">
{{ topic.user.nickname }}<br/>
<div class="sub header attribute">
  <span>{{ topic.user.city }}</span>
  <span>{{ topic.user.profile.job }}</span>
</div>
</div>
</div>
<div class="ui header">
<div class="content pt-0">
<div class="sub header attribute">
<span class="category"><a href="javascript:void(0);" class="ui magenta link">{{ topic.category.title }}</a></span> |
<span>发表于 {{ topic.created_on|relative_datetime }}</span>|
<span>浏览数: {{ topic.view_count }}</span>
</div>
</div>
</div>

	<div class="course">
		<div class="cont">
				{{ topic.description }}
		</div>					
	</div>
					
</body>
<html>
