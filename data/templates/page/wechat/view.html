{%extends 'layout/wechat.html'%}
{% block title %}{{ product.title }}{% endblock %}
{% block page_css %}
<style type="text/css">
	
</style>
{% endblock %}

{% block content %}
<div class="wechat show">
	<div class="ui responsive grid">
		<div class="row">
			<div class="column">
				<div class="ui breadcrumb">
				  	<a class="section" href="{{ app_url_wechat }}/shop">商品</a>
				  	<div class="divider"> / </div>
				  	<div class="active section">{{ product.title }}</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="column">
				<img src="{{ product.cover.thumbnails.big.view_url }}" class="ui image" />
				
				<h4 class="ui dividing header">
					{{ product.title }}
				</h4>
				
				<div class="attributes">
					<p class="item">
						<label>微信价：</label>
						<label class="price"><span class="ui magenta text">￥{{ product.sale_price }}</span></label>
					</p>
					<p class="item">
						<label>产品评价：</label>
						<label>{{ product.comment_count }}</label>条
					</p>
				</div>
				
				<div class="ui clearing divider"></div>
				
				<div class="ui center aligned buy">
					<a href="{{ app_url_domain }}/wxpay/nowbuy?sku={{ product._id }}" class="ui magenta active cart button">
						<i class="flat shopping_cart icon"></i>立即购买
					</a>
					<a href="{{ app_url_topic }}/ajax_favorite?id={{ product._id }}" class="ui gray ajax button" id="favorite_{{ product._id }}">
						<i class="flat collection icon"></i>收藏
					</a>
				</div>
				
				<div class="ui clearing divider"></div>
				
				<div class="ui segment">
					<div class="ui center aligned grid">
						<div class="column product-content froala-element">
							{{ product.content }}
						</div>
					</div>
				</div>
				
			</div>
		</div>
				
	</div>
</div>
{% endblock %}
