{%extends 'layout/base.html'%}
{% block title %}太火鸟孵化智能硬件新品预热体验会-{% endblock %}
{% block page_css %}
<style type="text/css">
	body{
		margin:0;
		padding:0;
		min-height:100% !important;
		overflow-y:hidden;
	}
	.pubindex{
		margin:0;
		padding:0;
		height:100%;
		width:100%;
		background:url('{{ app_url_packaged }}/images/publish_f1.jpg') repeat scroll 0 0 rgba(0, 0, 0, 0);
		color:#FFF;
	}
	.pubindex h3.ui.header{
		font-size:5rem;
		letter-spacing:10px;
		margin:0 auto .3rem;
	}
	.pubindex h3+p{
		font-size:2.875rem;
		margin-bottom:.3rem;
		font-weight: normal;
	}
	.pubindex p+p{
		font-size: 0.875em;
		margin:.3rem auto;
		padding:0;
	}
	.pubindex p.time {
		margin-top: 1em;
	}
	.pubindex .ui.items>.item ,.pubindex .ui.items>.item:hover{
		border-bottom: 0 solid rgba(0,0,0,.2);
		box-shadow: 0 0px 0 0 rgba(0,0,0,.2) inset;
		background:rgba(0,0,0,0);
	}
	.pubindex .ui.big {
		padding-top:2rem;
		padding-bottom:14rem;
	}
	.pubindex .ui.three.items {
		padding: 0 15%;
	}
	.pubindex .item .image{
		width:68%;
		margin:auto;
	}
	.pubindex .bottons.row {
		margin-top: 0;
	}
	.pubindex .ui.btn {
		border: 2px solid #fff;
		border-radius: 0.175em;
		padding: 1em 4em;
	}
</style>
{% endblock %}
{% block jquery %}
{% endblock %}
