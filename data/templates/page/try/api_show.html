<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>     </title>
   <style type="text/css">
	body{
		margin:0;
		padding:0;
		font-family: Lato,'Helvetica Neue',Arial,Helvetica,sans-serif;
	}
	.course {
		margin: 10px 15px 0;
	}
	.cont {
		word-break: break-all;
		word-wrap: break-word;
		padding-bottom: 10px;
    	color: #5d6266;
    	font-size: 14px;
	}
	.cont p {
	    line-height: 24px;
	    margin-bottom: 6px;
		margin-top: 0;
	}
	.cont p br {
	    content: '';
	    display: block;
	    margin-bottom: 2px;
	    padding-top: 10px;
	}
	.cont img{
		padding: 0;
		width:100%;
	}
	.cont a{
		border-bottom: 1px solid rgba(0,0,0,.1);
		color: #f36;
		cursor: pointer;
		text-decoration: none;
	}
    @media only screen and (max-width: 320px){
  	  .f-video-editor>*{
  		  height:210px;
  		  width: 100%;
  	  }
    }
    @media only screen and (min-width: 321px) and (max-width: 375px){
  	  .f-video-editor>*{
  		  height:240px;
  		  width: 100%;
  	  }
    }
    @media only screen and (min-width: 376px){
  	  .f-video-editor>*{
  		  height:280px;
  		  width: 100%;
  	  }
    }
	</style>
</head>
<body>
	<div class="course">
		<div class="cont">
				{{ try.content }}
		</div>					
	</div>
					
</body>
<html>
