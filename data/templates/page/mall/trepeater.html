{%extends 'layout/column.html'%}
{% block title %}wifi扩大器 -{% endblock %}

{% block page_css %}
<style type="text/css">
.lightbox{
	top:10px;
}
.lb-outerContainer{
	position:relative;
	background-color: rgba(0,0,0,0);
}
.lb-number{
	display:none !important;
}
.lb-data .lb-close{
	position:absolute;
	top:-40px;
	right:40px;
	width:40px;
	height:40px;
}
.lb-nav a.lb-next,.lb-nav a.lb-prev{
	opacity:0.6;
}
.lightbox .lb-image {
  display: block;
  height: auto;
  max-width: inherit;
  border-radius: 3px;
}
.ui.photos .row{
	padding:5px 0;
}
.ui.photos h3{
	font-weight: normal;
  margin: 0;
  line-height: 41px;
}
.ui.photos{
	top:0;
	left:0;
	width:100%;
	z-index:999;
	opacity:1;
	padding-top:3px !important;
	border-bottom:1px solid rgba(0,0,0,0.15);
}
.ui.photos .eight+.eight{
	text-align:right;
	line-height: 41px;
}
.ui.photos .eight+.eight a.ui.item{
	margin:0 10px;
}
.card{
	margin:0.5% !important;
}
.ui.grid{
	margin:0;
}
.ui.four.cards {
  margin-left: 0.5%;
  margin-right: 0.5%;
}
.lb-cancel{
	background: url({{ app_url_packaged }}/images/mall/loading1.gif) no-repeat;
}
</style>
{% endblock %}
{% block jquery %}

{% endblock %}
