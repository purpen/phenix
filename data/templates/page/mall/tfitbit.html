<style type="text/css">
.lightbox{

.lb-outerContainer{

}
.lb-number{

}
.lb-data .lb-close{

}
.lb-nav a.lb-next,.lb-nav a.lb-prev{

}
.lightbox .lb-image {

.card{

.ui.grid{

.ui.four.cards {

.lb-cancel{
