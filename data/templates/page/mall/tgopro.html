<style type="text/css">
.lightbox{

.lb-outerContainer{

}
.lb-number{

}
.lb-data .lb-close{

}
.lb-nav a.lb-next,.lb-nav a.lb-prev{

.ui.photos .eight+.eight a.ui.item{

.card{

.ui.grid{
