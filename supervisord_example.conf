[program:biz_worker]
# program command
command=/usr/bin/env php workers/point_worker.php
# if program terminated, will start it again
autorestart=true
# output log
stdout_logfile=/www/phenix/log/point_worker.log
# stderr to stdout
redirect_stderr=true
# don't care the program running time
startsecs = 0
# directory=

